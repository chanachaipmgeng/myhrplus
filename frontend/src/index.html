<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Intelligent Video Analytics Platform</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="AI-powered video analytics platform with facial recognition">
  <meta name="theme-color" content="#0ea5e9">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Modern Fonts: Noto Sans (supports both English & Thai), Poppins (English), Kanit (Thai) -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700;800&family=Noto+Sans+Thai:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&family=Kanit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-sans">
  <!-- AI Background Graphics -->
  <div class="ai-bg-graphics">
    <!-- Neural Network Nodes -->
    <div class="ai-neural-nodes">
      <div class="neural-node node-1"></div>
      <div class="neural-node node-2"></div>
      <div class="neural-node node-3"></div>
      <div class="neural-node node-4"></div>
      <div class="neural-node node-5"></div>
      <div class="neural-node node-6"></div>
    </div>
    
    <!-- Data Streams -->
    <div class="ai-data-streams">
      <div class="data-stream stream-1"></div>
      <div class="data-stream stream-2"></div>
      <div class="data-stream stream-3"></div>
      <div class="data-stream stream-4"></div>
      <div class="data-stream stream-5"></div>
    </div>
    
    <!-- Circuit Lines -->
    <div class="ai-circuit-lines">
      <div class="circuit-line line-1"></div>
      <div class="circuit-line line-2"></div>
      <div class="circuit-line line-3"></div>
    </div>
    
    <!-- Floating Geometric Shapes -->
    <div class="ai-geometric-shapes">
      <div class="geometric-shape shape-1"></div>
      <div class="geometric-shape shape-2"></div>
      <div class="geometric-shape shape-3"></div>
    </div>
  </div>

  <app-root></app-root>
</body>
</html>
