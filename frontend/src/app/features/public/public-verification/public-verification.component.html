<div class="min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-2xl">
    <app-glass-card>
      <div class="p-6">
        <h1 class="text-3xl font-bold mb-6">Public Verification</h1>
        
        @if (loading()) {
          <div class="text-center py-8">
            <p>Loading verification template...</p>
          </div>
        } @else if (template()) {
          <div class="mb-6">
            <h2 class="text-2xl font-semibold mb-2">{{ template().name }}</h2>
            <p class="text-gray-600 dark:text-gray-400">{{ template().description }}</p>
          </div>

          <div class="space-y-4">
            <p>Verification form will be displayed here</p>
          </div>
        } @else {
          <div class="text-center py-8">
            <p>Verification template not found</p>
          </div>
        }
      </div>
    </app-glass-card>
  </div>
</div>
