<app-page-layout
  [title]="'pages.systemSettings.title' | translate"
  [description]="'pages.systemSettings.description' | translate"
  icon="⚙️"
  [actions]="pageActions()">
  
  <!-- System Info Cards -->
  <app-statistics-grid [stats]="statisticsCards()" [columns]="3" />

  <!-- Settings Content -->
  <app-glass-card customClass="p-6">
    <h2 class="text-xl font-semibold text-gray-900 dark:text-gray-100 mb-4">{{ 'pages.systemSettings.systemConfig' | translate }}</h2>
    <div class="space-y-4">
      <!-- Settings form content here -->
      <p class="text-gray-600 dark:text-gray-400">{{ 'pages.systemSettings.systemSettingsConfiguration' | translate }}</p>
    </div>
  </app-glass-card>
</app-page-layout>
