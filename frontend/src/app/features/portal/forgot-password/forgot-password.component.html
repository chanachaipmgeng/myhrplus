<div class="min-h-screen flex items-center justify-center p-4">
  <app-glass-card customClass="max-w-md w-full">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-gray-800 dark:text-white">{{ i18n.t('pages.forgotPassword.title') }}</h2>
      <p class="text-gray-600 dark:text-gray-400 mt-2">{{ i18n.t('pages.forgotPassword.description') }}</p>
    </div>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label class="block text-sm font-medium mb-2 text-gray-700 dark:text-gray-300">{{ i18n.t('pages.forgotPassword.emailAddress') }}</label>
        <input
          formControlName="email"
          type="email"
          class="glass-input w-full"
          placeholder="you@example.com"
          [class.border-red-500]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
        />
        <p *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
           class="text-red-500 text-sm mt-1">
          {{ i18n.t('pages.forgotPassword.enterValidEmail') }}
        </p>
      </div>

      <app-glass-button
        type="submit"
        variant="primary"
        [fullWidth]="true"
        [loading]="loading()"
        [disabled]="forgotPasswordForm.invalid || loading()"
      >
        {{ i18n.t('pages.forgotPassword.sendResetLink') }}
      </app-glass-button>
    </form>

    <div class="text-center mt-6">
      <a routerLink="/portal/login" class="text-sm text-gray-600 dark:text-gray-400 hover:text-primary-500">
        {{ i18n.t('pages.forgotPassword.backToLogin') }}
      </a>
    </div>
  </app-glass-card>
</div>
