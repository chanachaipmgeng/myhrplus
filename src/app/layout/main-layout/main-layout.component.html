<div class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50 dark:from-slate-900 dark:via-slate-800 dark:to-slate-900 transition-all duration-300">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #drawer
      class="sidenav glass-nav dark:!bg-slate-900/20 dark:border-slate-700/30"
      fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
      <app-sidebar></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content class="min-h-screen">
      <app-header (toggleSidenav)="drawer.toggle()"></app-header>
      <main class="main-content animate-fade-in">
        <div class="glass-card dark:!bg-slate-900/25 dark:border-slate-700/30 p-6 animate-slide-up transition-all duration-300">
          <router-outlet></router-outlet>
        </div>
      </main>
      <app-footer></app-footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
