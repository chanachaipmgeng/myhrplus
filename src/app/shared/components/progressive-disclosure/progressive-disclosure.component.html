<div class="progressive-disclosure-container border border-slate-200 dark:border-slate-700 rounded-lg overflow-hidden">
  <div
    class="disclosure-header p-4 bg-slate-50 dark:bg-slate-800 flex justify-between items-center cursor-pointer hover:bg-slate-100 dark:hover:bg-slate-750 transition-colors"
    (click)="toggle()">
    <div class="header-content">
      <h3 class="font-medium text-slate-900 dark:text-white">{{ title() }}</h3>
      <p *ngIf="summary()" class="text-sm text-slate-500 dark:text-slate-400 mt-1">{{ summary() }}</p>
    </div>
    <div class="toggle-icon text-slate-400 transition-transform duration-300" [class.rotate-180]="expanded()">
      <i class="fas fa-chevron-down"></i>
    </div>
  </div>

  <div class="disclosure-content bg-white dark:bg-slate-900 overflow-hidden transition-all duration-300 ease-in-out"
    [style.max-height]="expanded() ? '1000px' : '0'" [style.opacity]="expanded() ? '1' : '0'" [class.p-4]="expanded()"
    [class.border-t]="expanded()">
    <ng-content></ng-content>
  </div>
</div>
