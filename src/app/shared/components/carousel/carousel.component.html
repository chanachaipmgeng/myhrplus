<div class="carousel-container relative w-full h-full" [ngClass]="customClass" [style.height]="height" [style.width]="width">
  <ejs-carousel
    #carousel
    [items]="items"
    [interval]="interval"
    [showIndicators]="showIndicators"
    [showPlayButton]="showPlayButton"
    [autoPlay]="autoPlay"
    [loop]="loop"
    [animationEffect]="animationEffect"
    [partialVisible]="partialVisible"
    [cssClass]="cssClass"
    [enableTouchSwipe]="enableTouchSwipe"
    [enableRtl]="enableRtl"
    (slideChanged)="onSlideChanged($event)"
    (play)="onPlay($event)"
    (pause)="onPause($event)"
    (created)="onCreated($event)">
    <e-carousel-items>
      <e-carousel-item *ngFor="let item of items; let i = index">
        <ng-template #template>
          <div class="carousel-item-content flex flex-col items-center justify-center w-full h-full p-8 glass dark:glass-dark theme-myhr:glass-myhr rounded-2xl border border-white/20 dark:border-white/10 shadow-glass" [ngClass]="item['cssClass']">
            <ng-container *ngIf="item.imageUrl">
              <img [src]="item.imageUrl" [alt]="item.title || 'Slide ' + (i + 1)" class="carousel-image max-w-full max-h-full object-contain rounded-lg">
            </ng-container>
            <ng-container *ngIf="item.content && !item.imageUrl">
              <div [innerHTML]="item.content" class="carousel-content w-full h-full flex items-center justify-center text-slate-800 dark:text-slate-100"></div>
            </ng-container>
            <ng-container *ngIf="item.title || item.description">
              <div class="carousel-text-content text-center text-slate-800 dark:text-slate-100">
                <h3 *ngIf="item.title" class="carousel-title text-2xl font-semibold mb-4 text-slate-800 dark:text-slate-100">{{ item.title }}</h3>
                <p *ngIf="item.description" class="carousel-description text-base leading-relaxed text-slate-600 dark:text-slate-300">{{ item.description }}</p>
              </div>
            </ng-container>
          </div>
        </ng-template>
      </e-carousel-item>
    </e-carousel-items>
  </ejs-carousel>
</div>
