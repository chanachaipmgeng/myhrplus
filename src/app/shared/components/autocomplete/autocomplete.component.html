<div class="autocomplete-container relative w-full h-full bg-white/5 dark:bg-black/20 backdrop-blur-md rounded-lg p-1 overflow-visible" [ngClass]="customClass" [style.width]="width" [style.height]="height">
  <ejs-autocomplete
    #autocomplete
    [dataSource]="dataSource"
    [fields]="fields"
    [placeholder]="placeholder"
    [allowFiltering]="allowFiltering"
    [ignoreCase]="!caseSensitive"
    [filterType]="filterType"
    [minLength]="minLength"
    [showClearButton]="showClearButton"
    [enableVirtualization]="enableVirtualization"
    [allowCustom]="allowCustom"
    [autofill]="autofill"
    [highlight]="highlight"
    [ignoreAccent]="ignoreAccent"
    [sortOrder]="sortOrder"
    [suggestionCount]="suggestionCount"
    [enabled]="enabled"
    [readonly]="readonly"
    [enableRtl]="enableRtl"
    [locale]="locale"
    [value]="value"
    [width]="width"
    (change)="onChange($event)"
    (select)="onSelect($event)"
    (focus)="onFocus($event)"
    (blur)="onBlur($event)"
    (filtering)="onFiltering($event)"
    (open)="onOpen($event)"
    (close)="onClose($event)"
    (created)="onCreated($event)">
  </ejs-autocomplete>
</div>
