<div class="context-switcher-container">
  <!-- Context Switcher Tabs -->
  <div class="flex gap-2 p-2 glass-weak dark:glass-dark-weak theme-gemini:glass-gemini-weak rounded-lg">
    <button
      *ngFor="let context of contexts"
      type="button"
      (click)="switchContext(context.value)"
      [class.active]="currentContext === context.value"
      [ngClass]="{
        'bg-blue-500/10': currentContext === context.value,
        'dark:bg-blue-500/20': currentContext === context.value,
        'theme-gemini:bg-blue-500/20': currentContext === context.value,
        'text-blue-700': currentContext === context.value,
        'dark:text-blue-400': currentContext === context.value,
        'theme-gemini:text-blue-300': currentContext === context.value,
        'font-semibold': currentContext === context.value,
        'font-medium': currentContext !== context.value
      }"
      class="context-tab flex-1 px-4 py-2 rounded-md transition-all duration-300 text-sm
             text-gray-700 dark:text-gray-300 theme-gemini:text-white/80
             hover:bg-black/5 dark:hover:bg-white/10 theme-gemini:hover:bg-blue-500/10
             focus:outline-none focus:ring-2 focus:ring-primary-500/20"
      [attr.aria-label]="context.label"
      [attr.aria-pressed]="currentContext === context.value">
      <div class="flex items-center justify-center gap-2">
        <app-icon
          [name]="context.icon"
          size="sm"
          [color]="currentContext === context.value 
            ? 'text-primary-600 dark:text-primary-400 theme-gemini:text-blue-400' 
            : 'text-gray-600 dark:text-gray-400 theme-gemini:text-white/70'">
        </app-icon>
        <span class="hidden sm:inline">{{ context.label }}</span>
      </div>
    </button>
  </div>

  <!-- Current Context Info -->
  <div class="context-info thai-text mt-2 px-3 py-2 text-xs text-gray-600 dark:text-gray-400 theme-gemini:text-white/70 text-center">
    {{ getCurrentContextData()?.description }}
  </div>
</div>
