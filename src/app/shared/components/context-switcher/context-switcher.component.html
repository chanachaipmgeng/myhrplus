<div class="context-switcher-container">
  <!-- Context Switcher Tabs -->
  <div class="flex gap-2 p-2 glass-weak dark:glass-dark-weak theme-myhr:glass-myhr-weak rounded-lg">
    <button
      *ngFor="let context of contexts"
      type="button"
      (click)="switchContext(context.value)"
      [class.active]="currentContext === context.value"
      [ngClass]="{
        'bg-primary/10': currentContext === context.value,
        'dark:bg-primary/20': currentContext === context.value,
        'theme-myhr:bg-primary/20': currentContext === context.value,
        'text-primary': currentContext === context.value,
        'dark:text-primary/90': currentContext === context.value,
        'theme-myhr:text-primary/90': currentContext === context.value,
        'font-semibold': currentContext === context.value,
        'font-medium': currentContext !== context.value
      }"
      class="context-tab flex-1 px-4 py-2 rounded-md transition-all duration-300 text-sm
             text-gray-700 dark:text-gray-300 theme-myhr:text-white/80
             hover:bg-black/5 dark:hover:bg-white/10 theme-myhr:hover:bg-primary/10
             focus:outline-none focus:ring-2 focus:ring-primary/20"
      [attr.aria-label]="context.label"
      [attr.aria-pressed]="currentContext === context.value">
      <div class="flex items-center justify-center gap-2">
        <app-icon
          [name]="context.icon"
          size="sm"
          [color]="currentContext === context.value
            ? 'text-primary'
            : 'text-gray-600 dark:text-gray-400 theme-myhr:text-white/70'">
        </app-icon>
        <span class="hidden sm:inline">{{ context.label }}</span>
      </div>
    </button>
  </div>

  <!-- Current Context Info -->
  <div class="context-info thai-text mt-2 px-3 py-2 text-xs text-gray-600 dark:text-gray-400 theme-myhr:text-white/70 text-center">
    {{ getCurrentContextData()?.description }}
  </div>
</div>
