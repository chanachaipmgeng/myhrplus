<div class="flex items-center justify-center text-center p-6 rounded-lg border border-red-500/20 dark:border-red-500/30 glass-weak dark:glass-dark-weak theme-gemini:glass-gemini-weak transition-smooth">
  <div class="max-w-[500px] w-full px-4 sm:px-0">
    <div class="mb-6 flex justify-center items-center">
      <app-icon [name]="errorIcon" size="xl" color="text-red-600 dark:text-red-400"></app-icon>
    </div>
    <h3 class="text-xl sm:text-lg font-semibold text-red-600 dark:text-red-400 mb-3 sm:mb-2 thai-text">
      {{ title || defaultTitle }}
    </h3>
    <p class="text-sm sm:text-xs text-slate-600 dark:text-slate-400 mb-4 sm:mb-3 thai-text leading-relaxed">
      {{ message || defaultMessage }}
    </p>
    <div class="text-xs sm:text-[10px] text-red-600 dark:text-red-400 font-mono mb-4 sm:mb-3 px-4 sm:px-3 py-2 rounded-md bg-red-500/10 dark:bg-red-500/15 border border-red-500/20 dark:border-red-500/30 theme-gemini:glass-gemini-weak theme-gemini:border-red-500/40 transition-smooth" *ngIf="errorCode">
      {{ TRANSLATION_KEYS.COMMON.LABELS.ERROR_CODE | translate }}: {{ errorCode }}
    </div>
    <div class="text-sm text-slate-600 dark:text-slate-400 mb-4 sm:mb-3 text-left" *ngIf="showDetails && details">
      <details class="cursor-pointer p-3 sm:p-2 rounded-md glass-weak dark:glass-dark-weak border border-white/20 dark:border-slate-700/30 transition-smooth">
        <summary class="thai-text font-medium p-2 min-h-[44px] flex items-center hover:text-primary transition-colors">
          {{ TRANSLATION_KEYS.COMMON.ACTIONS.MORE_DETAILS | translate }}
        </summary>
        <p class="mt-2 thai-text">{{ details }}</p>
      </details>
    </div>
    <button
      *ngIf="showRetry"
      (click)="onRetry()"
      class="mt-4 sm:mt-3 w-full sm:w-auto min-h-[44px] px-4 py-2 bg-primary hover:bg-primary/80 text-white rounded-lg transition-colors flex items-center justify-center gap-2 glass-button hover-lift active-scale">
      <app-icon name="refresh" size="sm"></app-icon>
      <span class="thai-text">{{ displayRetryText }}</span>
    </button>
  </div>
</div>
