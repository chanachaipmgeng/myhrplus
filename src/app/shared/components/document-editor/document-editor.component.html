<div class="document-editor-container w-full glass-weak dark:glass-dark-weak theme-gemini:glass-gemini-weak rounded-xl p-4 overflow-hidden" [ngClass]="customClass">
  <ejs-documenteditor
    #documentEditor
    [width]="width"
    [height]="height"
    [enableSpellCheck]="enableSpellCheck"
    [enableSelection]="enableSelection"
    [enableEditor]="enableEditor"
    [enableEditorHistory]="enableEditorHistory"
    [enableContextMenu]="enableContextMenu"
    [enableHyperlinkDialog]="enableHyperlinkDialog"
    [enableImageResizer]="enableImageResizer"
    [enableTableDialog]="enableTableDialog"
    [enableBookmarkDialog]="enableBookmarkDialog"
    [enableTableOfContentsDialog]="enableTableOfContentsDialog"
    [enablePageSetupDialog]="enablePageSetupDialog"
    [enableStyleDialog]="enableStyleDialog"
    [enableListDialog]="enableListDialog"
    [enableParagraphDialog]="enableParagraphDialog"
    [enableFontDialog]="enableFontDialog"
    [enableTablePropertiesDialog]="enableTablePropertiesDialog"
    [enableBordersAndShadingDialog]="enableBordersAndShadingDialog"
    [enableTableOptionsDialog]="enableTableOptionsDialog"
    [enableTrackChanges]="enableTrackChanges"
    [enableFormField]="enableFormField"
    [enableOptionsPane]="enableOptionsPane"
    [showComments]="showComments"
    [showRevisions]="showRevisions"
    [zoomFactor]="zoomFactor"
    [isReadOnly]="isReadOnly"
    [enablePrint]="enablePrint"
    [enableWordExport]="enableWordExport"
    [enableSfdtExport]="enableSfdtExport"
    [enableTextExport]="enableTextExport"
    [enableSearch]="enableSearch"
    (created)="onCreated($event)"
    (documentChange)="onDocumentChange($event)"
    (selectionChange)="onSelectionChange($event)"
    (contentChange)="onContentChange($event)"
    (zoomFactorChange)="onZoomFactorChange($event)"
    (requestNavigate)="onRequestNavigate($event)"
    (beforePaneSwitch)="onBeforePaneSwitch($event)"
    (paneSwitch)="onPaneSwitch($event)"
    (beforeServiceFailure)="onBeforeServiceFailure($event)"
    (serviceFailure)="onServiceFailure($event)"
    (customContextMenuBeforeOpen)="onCustomContextMenuBeforeOpen($event)"
    (customContextMenuOpen)="onCustomContextMenuOpen($event)"
    (beforeRestrictEditing)="onBeforeRestrictEditing($event)"
    (restrictEditing)="onRestrictEditing($event)"
    (documentEditorSettingsChange)="onDocumentEditorSettingsChange($event)">
  </ejs-documenteditor>
</div>
