<div
  class="alert"
  [class.alert-success]="variant === 'success'"
  [class.alert-error]="variant === 'error'"
  [class.alert-warning]="variant === 'warning'"
  [class.alert-info]="variant === 'info'"
  role="alert"
  [attr.aria-live]="variant === 'error' ? 'assertive' : 'polite'">
  
  <!-- Icon -->
  <div *ngIf="showIcon" class="alert-icon">
    <app-icon [name]="iconName" size="md"></app-icon>
  </div>
  
  <!-- Content -->
  <div class="alert-content">
    <div *ngIf="title" class="alert-title">{{ title }}</div>
    <div *ngIf="message" class="alert-message">{{ message }}</div>
    <ng-content></ng-content>
  </div>
  
  <!-- Dismiss Button -->
  <button
    *ngIf="dismissible"
    type="button"
    class="alert-dismiss"
    (click)="onDismiss()"
    [attr.aria-label]="'Dismiss alert'">
    <app-icon name="close" size="sm"></app-icon>
  </button>
</div>
