<div class="w-full">
  <div class="flex justify-between items-center mb-2">
    <label *ngIf="label()" [for]="progressId()" class="text-sm font-medium text-slate-700 dark:text-slate-300">
      {{ label() }}
    </label>
    <span *ngIf="showValue()" class="text-sm font-medium text-slate-600 dark:text-slate-400" aria-hidden="true">
      {{ value() }}%
    </span>
  </div>
  <div role="progressbar" [id]="progressId()" [attr.aria-label]="ariaLabel() || label()" [attr.aria-valuenow]="value()"
    [attr.aria-valuemin]="0" [attr.aria-valuemax]="100" [attr.aria-valuetext]="ariaValueText()"
    class="w-full bg-slate-200 dark:bg-slate-700 rounded-full h-2 overflow-hidden">
    <div class="h-full rounded-full transition-all duration-500" [ngClass]="progressClass()" [style.width.%]="value()"
      aria-hidden="true">
    </div>
  </div>
  <p *ngIf="description()" class="text-xs text-slate-500 dark:text-slate-400 mt-1"
    [attr.aria-describedby]="progressId()">
    {{ description() }}
  </p>
</div>
