<div class="dialog-container bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 min-w-[400px] max-w-[500px]">
  <h2 class="thai-text font-bold text-xl text-slate-800 dark:text-slate-100 mb-4">
    {{ data.title }}
  </h2>
  <div class="mb-6">
    <p class="text-slate-700 dark:text-slate-300 thai-text">{{ data.message }}</p>
  </div>
  <div class="flex justify-end gap-3">
    <button 
      (click)="onCancel()" 
      class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors thai-text">
      {{ data.cancelText }}
    </button>
    <button 
      (click)="onConfirm()" 
      class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg transition-colors thai-text">
      {{ data.confirmText }}
    </button>
  </div>
</div>
