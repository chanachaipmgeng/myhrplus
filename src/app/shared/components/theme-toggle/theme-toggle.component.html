<div class="flex items-center gap-2 theme-toggle-container">
  <!-- Theme Mode Toggle -->
  <div class="relative">
    <button
      #modeButton
      (click)="toggleModeMenu()"
      [attr.aria-label]="'เปลี่ยนธีม'"
      [attr.aria-expanded]="showModeMenu"
      [attr.aria-haspopup]="true"
      role="button"
      tabindex="0"
      class="p-2 text-slate-700 dark:text-slate-200 hover:bg-white/30 dark:hover:bg-slate-700/30 rounded-lg transition-all duration-200">
      <app-icon [name]="currentModeIcon" size="md" color="text-slate-700 dark:text-slate-200" [ariaLabel]="'ธีมปัจจุบัน: ' + currentMode"></app-icon>
    </button>
    <div
      *ngIf="showModeMenu"
      role="menu"
      [attr.aria-label]="'เมนูเลือกธีม'"
      class="absolute right-0 mt-2 w-48 bg-white/90 dark:bg-slate-900/90 backdrop-blur-lg rounded-lg shadow-lg border border-gray-200 dark:border-gray-700 z-50">
      <button
        role="menuitemradio"
        [attr.aria-checked]="currentMode === 'light'"
        (click)="setMode('light')"
        [class.active]="currentMode === 'light'"
        class="w-full px-4 py-2 text-left text-slate-700 dark:text-slate-200 hover:bg-white/40 dark:hover:bg-slate-700/40 flex items-center gap-2 thai-text">
        <app-icon name="light_mode" size="sm" color="text-slate-600 dark:text-slate-400" aria-hidden="true"></app-icon>
        <span>โหมดสว่าง</span>
      </button>
      <button
        role="menuitemradio"
        [attr.aria-checked]="currentMode === 'dark'"
        (click)="setMode('dark')"
        [class.active]="currentMode === 'dark'"
        class="w-full px-4 py-2 text-left text-slate-700 dark:text-slate-200 hover:bg-white/40 dark:hover:bg-slate-700/40 flex items-center gap-2 thai-text">
        <app-icon name="dark_mode" size="sm" color="text-slate-600 dark:text-slate-400" aria-hidden="true"></app-icon>
        <span>โหมดมืด</span>
      </button>
      <button
        role="menuitemradio"
        [attr.aria-checked]="currentMode === 'auto'"
        (click)="setMode('auto')"
        [class.active]="currentMode === 'auto'"
        class="w-full px-4 py-2 text-left text-slate-700 dark:text-slate-200 hover:bg-white/40 dark:hover:bg-slate-700/40 flex items-center gap-2 thai-text">
        <app-icon name="brightness_auto" size="sm" color="text-slate-600 dark:text-slate-400" aria-hidden="true"></app-icon>
        <span>อัตโนมัติ</span>
      </button>
    </div>
  </div>

  <!-- Theme Color Picker -->
  <div class="relative">
    <button
      #colorButton
      (click)="toggleColorMenu()"
      [attr.aria-label]="'เปลี่ยนสีธีม'"
      [attr.aria-expanded]="showColorMenu || showColorPicker"
      [attr.aria-haspopup]="true"
      role="button"
      tabindex="0"
      class="p-2 text-slate-700 dark:text-slate-200 hover:bg-white/30 dark:hover:bg-slate-700/30 rounded-lg transition-all duration-200">
      <app-icon name="palette" size="md" color="text-slate-700 dark:text-slate-200" [ariaLabel]="'สีธีมปัจจุบัน: ' + currentColor"></app-icon>
    </button>

    <!-- Color Menu (Preset Colors) -->
    <div
      *ngIf="showColorMenu && !showColorPicker"
      role="menu"
      [attr.aria-label]="'เมนูเลือกสีธีม'"
      class="absolute right-0 mt-2 w-64 bg-white/90 dark:bg-slate-900/90 backdrop-blur-lg rounded-lg shadow-lg border border-gray-200 dark:border-gray-700 p-3 z-50">
      <div class="grid grid-cols-4 gap-2 mb-3" role="group">
        <button
          *ngFor="let color of themeColors"
          role="menuitemradio"
          [attr.aria-checked]="currentColor === color.value"
          (click)="setColor(color.value)"
          [class.active]="currentColor === color.value"
          class="w-10 h-10 rounded-lg border-2 transition-all duration-200 hover:scale-110 hover:shadow-lg"
          [style.background]="color.gradient"
          [class.border-indigo-500]="currentColor === color.value"
          [class.border-slate-300]="currentColor !== color.value"
          [class.dark:border-slate-600]="currentColor !== color.value"
          [attr.aria-label]="color.name">
        </button>
      </div>
      <div class="border-t border-gray-200 dark:border-gray-700 pt-3 mt-3">
        <button
          (click)="toggleColorPicker($event)"
          class="w-full px-3 py-2 text-sm text-slate-700 dark:text-slate-200 hover:bg-white/40 dark:hover:bg-slate-700/40 rounded-lg flex items-center justify-between transition-all duration-200">
          <span class="flex items-center gap-2">
            <app-icon name="colorize" size="sm" color="text-slate-600 dark:text-slate-400" aria-hidden="true"></app-icon>
            <span>เลือกสีเอง</span>
          </span>
          <span
            class="w-6 h-6 rounded border-2 border-slate-300 dark:border-slate-600"
            [style.background-color]="customPrimaryColor">
          </span>
        </button>
      </div>
    </div>

    <!-- Custom Color Picker -->
    <div
      *ngIf="showColorPicker"
      (click)="$event.stopPropagation()"
      role="dialog"
      [attr.aria-label]="'เลือกสีเอง'"
      class="absolute right-0 mt-2 w-80 bg-white/90 dark:bg-slate-900/90 backdrop-blur-lg rounded-lg shadow-lg border border-gray-200 dark:border-gray-700 p-4 z-[100]">
      <div class="mb-4">
        <div class="flex items-center justify-between mb-3">
          <h3 class="text-sm font-semibold text-slate-700 dark:text-slate-200">เลือกสีเอง</h3>
          <button
            (click)="showColorPicker = false; showColorMenu = true; $event.stopPropagation()"
            class="p-1 text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-200 rounded transition-colors"
            [attr.aria-label]="'กลับ'">
            <app-icon name="arrow_back" size="sm" aria-hidden="true"></app-icon>
          </button>
        </div>
        <div class="flex items-center gap-3">
          <input
            type="color"
            [value]="customPrimaryColor"
            (input)="onColorPickerChange($event)"
            class="w-16 h-16 rounded-lg border-2 border-slate-300 dark:border-slate-600 cursor-pointer"
            [attr.aria-label]="'เลือกสี'">
          <div class="flex-1">
            <label class="block text-xs text-slate-600 dark:text-slate-400 mb-1">Hex Color</label>
            <input
              type="text"
              [(ngModel)]="hexColorInput"
              (input)="onHexInputChange($event)"
              placeholder="#3b82f6"
              class="w-full px-3 py-2 text-sm rounded-lg border border-slate-300 dark:border-slate-600 bg-white/50 dark:bg-slate-800/50 text-slate-700 dark:text-slate-200 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-200"
              [attr.aria-label]="'ใส่ hex color code'">
          </div>
        </div>
        <div class="mt-3 flex items-center gap-2">
          <span class="text-xs text-slate-600 dark:text-slate-400">สีปัจจุบัน:</span>
          <span
            class="w-8 h-8 rounded border-2 border-slate-300 dark:border-slate-600"
            [style.background-color]="customPrimaryColor"
            [attr.aria-label]="'สีที่เลือก: ' + customPrimaryColor">
          </span>
          <span class="text-xs font-mono text-slate-700 dark:text-slate-200">{{ customPrimaryColor }}</span>
        </div>
      </div>
      <div class="flex gap-2">
        <button
          (click)="resetTheme(); $event.stopPropagation()"
          class="flex-1 px-4 py-2 text-sm text-slate-700 dark:text-slate-200 bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 rounded-lg transition-all duration-200 flex items-center justify-center gap-2">
          <app-icon name="refresh" size="sm" color="text-slate-600 dark:text-slate-400" aria-hidden="true"></app-icon>
          <span>รีเซ็ต</span>
        </button>
        <button
          (click)="showColorPicker = false; showColorMenu = false; $event.stopPropagation()"
          class="flex-1 px-4 py-2 text-sm text-white bg-primary hover:bg-primary/90 rounded-lg transition-all duration-200">
          <span>ปิด</span>
        </button>
      </div>
    </div>
  </div>
</div>
