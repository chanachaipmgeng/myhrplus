<div class="grid gap-6 md:gap-4 sm:gap-3" [ngClass]="'grid-cols-' + columns + ' lg:grid-cols-' + (columns > 2 ? 2 : columns) + ' md:grid-cols-1'">
  <app-statistics-card
    *ngFor="let stat of stats"
    [icon]="stat.icon"
    [label]="stat.label"
    [value]="stat.value"
    [suffix]="stat.suffix"
    [change]="stat.change"
    [iconBgClass]="stat.iconBgClass || 'bg-blue-100 dark:bg-blue-900'"
  ></app-statistics-card>
</div>
