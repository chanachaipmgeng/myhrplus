<div 
  class="ai-assist-view-container" 
  [ngClass]="customClass" 
  [style.width]="width" 
  [style.height]="height"
  #container>
  <div class="ai-assist-view-content">
    <div class="ai-assist-view-header">
      <h3 class="text-lg font-semibold text-slate-700 dark:text-slate-300 mb-2">AI Assistant</h3>
      <p class="text-sm text-slate-500 dark:text-slate-400">{{ placeholder }}</p>
    </div>
    
    <div class="ai-assist-view-messages" *ngIf="false">
      <!-- Messages will be displayed here -->
    </div>
    
    <div class="ai-assist-view-suggestions" *ngIf="showSuggestions && suggestions.length > 0">
      <div class="suggestions-label text-sm font-medium text-slate-600 dark:text-slate-400 mb-2">
        Suggestions:
      </div>
      <div class="suggestions-list">
        <button
          *ngFor="let suggestion of suggestions"
          (click)="onSuggestionClick({ suggestion })"
          class="suggestion-item">
          {{ suggestion }}
        </button>
      </div>
    </div>
    
    <div class="ai-assist-view-input">
      <input
        type="text"
        [placeholder]="placeholder"
        class="ai-input"
        (keyup.enter)="onInputEnter($event)">
      <button
        (click)="onSendClick()"
        class="ai-send-button">
        Send
      </button>
    </div>
  </div>
</div>
