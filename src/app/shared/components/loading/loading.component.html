<div *ngIf="isLoading()" class="loading-container flex flex-col items-center justify-center gap-4"
  [class.overlay]="overlay()" [class.full-screen]="fullScreen()">
  <app-loading-spinner size="lg" color="text-primary-600"></app-loading-spinner>
  <span class="loading-message text-slate-600 dark:text-slate-300 font-medium animate-pulse">{{ message() }}</span>
</div>
