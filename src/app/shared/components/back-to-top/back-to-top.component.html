<button
  *ngIf="show"
  type="button"
  (click)="scrollToTop()"
  class="fixed bottom-8 right-8 z-[1000] w-12 h-12 flex items-center justify-center bg-blue-500/90 dark:bg-blue-500/80 backdrop-blur-md border border-white/20 dark:border-white/10 rounded-full text-white cursor-pointer transition-smooth shadow-md hover:bg-blue-500 dark:hover:bg-blue-500/95 hover:-translate-y-0.5 hover:shadow-lg active:translate-y-0 glass-button hover-lift active-scale"
  aria-label="Scroll to top">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="w-6 h-6"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor">
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M5 10l7-7m0 0l7 7m-7-7v18" />
  </svg>
</button>
