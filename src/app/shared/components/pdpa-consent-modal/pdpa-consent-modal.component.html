<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">
      <i class="fa fa-shield-alt me-2"></i>
      {{ 'common.pdpa.title' | translate }}
    </h5>
    <button
      type="button"
      class="btn-close"
      [attr.aria-label]="TRANSLATION_KEYS.COMMON.ACTIONS.CLOSE | translate"
      (click)="onExit()"
      [disabled]="loading">
    </button>
  </div>

  <div class="modal-body p-0">
    <!-- Version and Date Info -->
    <div class="row mt-3 mx-3">
      <div class="col-md-6">
        <p class="text-muted mb-1" *ngIf="pdpa">
          <i class="fa fa-tag me-2"></i>
          <strong>{{ 'common.pdpa.version' | translate }}:</strong> {{ pdpa.version }}
        </p>
      </div>
      <div class="col-md-6">
        <p class="text-muted mb-1" *ngIf="pdpa">
          <i class="fa fa-calendar me-2"></i>
          <strong>{{ 'common.pdpa.date' | translate }}:</strong> {{ pdpa.startDate }}
        </p>
      </div>
    </div>

    <!-- Consent Content -->
    <div class="px-3 py-3" *ngIf="pdpa">
      <div
        class="consent-content border rounded p-3 bg-light"
        [innerHTML]="getConsentContent()">
      </div>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-danger mx-3" role="alert">
      <i class="fa fa-exclamation-circle me-2"></i>
      {{ errorMessage }}
    </div>
  </div>

  <!-- Modal Footer -->
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-danger"
      (click)="onExit()"
      [disabled]="loading">
      <i class="fa fa-times me-2"></i>
      {{ 'common.pdpa.exit' | translate }}
    </button>
    <button
      type="button"
      class="btn btn-success"
      (click)="onSubmitConsent()"
      [disabled]="loading">
      <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
      <i *ngIf="!loading" class="fa fa-check me-2"></i>
      {{ 'common.pdpa.consent' | translate }}
    </button>
  </div>
</div>
