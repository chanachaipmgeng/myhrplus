<app-modal [isOpen]="showModal()" [title]="'PDPA Consent Agreement'" [size]="'lg'" [closable]="!required()"
  (closed)="decline()">

  <div class="modal-body p-0">
    <!-- Version and Date Info -->
    <div class="row mt-3 mx-3">
      <div class="col-md-6">
        <p class="text-muted mb-1" *ngIf="pdpa">
          <i class="fa fa-tag me-2"></i>
          <strong>{{ 'Version' | translate }}:</strong> {{ pdpa.version }}
        </p>
      </div>
      <div footer class="flex justify-end gap-3">
        <app-glass-button *ngIf="!required()" variant="secondary" (clicked)="decline()">
          Decline
        </app-glass-button>
        <app-glass-button variant="primary" (clicked)="accept()">
          Accept & Continue
        </app-glass-button>
      </div>
    </div>

    <!-- Consent Content -->
    <div class="px-3 py-3" *ngIf="pdpa">
      <div class="consent-content border rounded p-3 bg-light" [innerHTML]="getConsentContent()">
      </div>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-danger mx-3" role="alert">
      <i class="fa fa-exclamation-circle me-2"></i>
      {{ errorMessage }}
    </div>
  </div>

  <!-- Modal Footer -->
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="onExit()" [disabled]="loading">
      <i class="fa fa-times me-2"></i>
      {{ 'Exit' | translate }}
    </button>
    <button type="button" class="btn btn-success" (click)="onSubmitConsent()" [disabled]="loading">
      <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
      <i *ngIf="!loading" class="fa fa-check me-2"></i>
      {{ 'Consent' | translate }}
    </button>
  </div>
  </div>
