<app-glass-card padding="p-12" customClass="text-center">
  <div class="flex flex-col items-center justify-center">
    <!-- Icon -->
    <div class="mb-4" [class]="iconSizeClass + ' sm:text-4xl md:text-6xl lg:text-8xl'">
      {{ icon || defaultIcon }}
    </div>

    <!-- Title -->
    <h3 class="text-xl font-bold mb-2 text-slate-800 dark:text-slate-200 theme-gemini:bg-gradient-gemini-text theme-gemini:bg-clip-text theme-gemini:text-transparent">
      {{ displayTitle }}
    </h3>

    <!-- Description -->
    <p class="text-slate-600 dark:text-slate-400 theme-gemini:text-white/70 mb-6 max-w-md">
      {{ displayDescription }}
    </p>

    <!-- Action Button -->
    <app-glass-button
      *ngIf="action"
      [variant]="action.variant || 'primary'"
      (clicked)="action.onClick()">
      <span *ngIf="action.icon" class="mr-2">{{ action.icon }}</span>
      {{ action.label }}
    </app-glass-button>
  </div>
</app-glass-card>
