<app-glass-card padding="p-12" customClass="text-center">
  <div class="flex flex-col items-center justify-center">
    <!-- Icon -->
    <div class="mb-4 flex items-center justify-center" [class]="!useIconComponent ? (iconSizeClass + ' sm:text-4xl md:text-6xl lg:text-8xl') : ''">
      <app-icon
        *ngIf="useIconComponent"
        [name]="iconName || icon || 'inbox'"
        [size]="iconSize === 'sm' ? 'md' : iconSize === 'md' ? 'lg' : 'xl'"
        color="text-gray-400 dark:text-gray-500 theme-myhr:text-white/60"
        class="block">
      </app-icon>
      <span *ngIf="!useIconComponent">{{ icon || defaultIcon }}</span>
    </div>

    <!-- Title -->
    <h3 class="text-xl font-bold mb-2 text-slate-800 dark:text-slate-200 theme-myhr:bg-gradient-myhr-text theme-myhr:bg-clip-text theme-myhr:text-transparent">
      {{ displayTitle }}
    </h3>

    <!-- Description -->
    <p class="text-slate-600 dark:text-slate-400 theme-myhr:text-white/70 mb-6 max-w-md">
      {{ displayDescription }}
    </p>

    <!-- Action Button -->
    <app-glass-button
      *ngIf="action"
      [variant]="action.variant || 'primary'"
      (clicked)="action.onClick()">
      <span *ngIf="action.icon" class="mr-2">{{ action.icon }}</span>
      {{ action.label }}
    </app-glass-button>
  </div>
</app-glass-card>
