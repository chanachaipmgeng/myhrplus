<app-glass-card padding="p-6" customClass="hover-lift transition-smooth">
  <div class="flex items-center">
    <div class="p-3 rounded-full theme-gemini:glass-gemini-weak theme-gemini:bg-gradient-to-br theme-gemini:from-primary-400/20 theme-gemini:to-primary-600/20 theme-gemini:shadow-gemini-sm" [ngClass]="iconBgClass">
      <span class="text-2xl">{{ icon }}</span>
    </div>
    <div class="ml-4 flex-1">
      <p class="text-sm font-medium text-slate-600 dark:text-slate-400 theme-gemini:text-white/70">
        {{ label }}
      </p>
      <p class="text-2xl font-bold text-slate-900 dark:text-slate-100 theme-gemini:bg-gradient-gemini-text theme-gemini:bg-clip-text theme-gemini:text-transparent">
        {{ value }}{{ suffix }}
      </p>
      <p *ngIf="change" class="text-xs mt-1" [ngClass]="changeClass + ' theme-gemini:text-success-400'">
        {{ change > 0 ? '+' : '' }}{{ change }}%
      </p>
    </div>
  </div>
</app-glass-card>
