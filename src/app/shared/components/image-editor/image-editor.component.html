<div class="image-editor-container" [ngClass]="customClass()">
  <ejs-imageeditor #imageEditor [width]="height()" [height]="height()" [toolbar]="toolbar()"
    (created)="onCreated($event)" (fileOpened)="onImageLoaded($event)"
    (toolbarItemClicked)="onToolbarItemClicked($event)" (selectionChanging)="onSelectionChanged($event)"
    (shapeChange)="onShapeChanged($event)" (editComplete)="onImageChanged($event)">
  </ejs-imageeditor>
</div>
