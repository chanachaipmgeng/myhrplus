<div class="page-header glass-card p-6 mb-6">
  <div class="flex flex-col gap-4">
    <!-- Breadcrumbs -->
    <app-breadcrumbs *ngIf="showBreadcrumbs"></app-breadcrumbs>

    <!-- Title Section -->
    <div class="flex items-start justify-between gap-4">
      <div class="flex-1">
        <h1 class="text-3xl font-bold text-slate-900 dark:text-white mb-2">
          <span *ngIf="translateTitle">{{ title | translate }}</span>
          <span *ngIf="!translateTitle">{{ title }}</span>
        </h1>
        <h2 *ngIf="subtitle" class="text-xl font-semibold text-slate-700 dark:text-slate-300 mb-2">
          <span *ngIf="translateSubtitle">{{ subtitle | translate }}</span>
          <span *ngIf="!translateSubtitle">{{ subtitle }}</span>
        </h2>
        <p *ngIf="description" class="text-sm text-slate-600 dark:text-slate-400">
          <span *ngIf="translateDescription">{{ description | translate }}</span>
          <span *ngIf="!translateDescription">{{ description }}</span>
        </p>
      </div>

      <!-- Actions -->
      <div *ngIf="actions && actions.length > 0" class="flex gap-2">
        <button
          *ngFor="let action of actions"
          type="button"
          (click)="action.onClick?.()"
          [class]="action.class || 'glass-button'"
          [disabled]="action.disabled">
          <span *ngIf="action.icon" [class]="action.icon" class="mr-2"></span>
          {{ action.label }}
        </button>
      </div>
    </div>
  </div>
</div>
