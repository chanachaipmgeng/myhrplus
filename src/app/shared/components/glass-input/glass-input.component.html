<div [class]="containerClass">
  <label *ngIf="label" [for]="inputId" class="block text-sm font-medium text-slate-700 dark:text-slate-200 mb-2">
    {{ label }}
    <span *ngIf="required" class="text-error-500 ml-1" aria-label="จำเป็น">*</span>
  </label>
  <input
    [id]="inputId"
    [type]="type"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [readonly]="readonly"
    [value]="value"
    [attr.aria-label]="ariaLabel || label"
    [attr.aria-describedby]="describedByIds || null"
    [attr.aria-invalid]="hasError"
    [attr.aria-required]="required"
    [attr.aria-disabled]="disabled"
    (input)="onInput($event)"
    (blur)="onBlur()"
    (focus)="onFocus()"
    class="glass rounded-md px-4 py-3 text-base text-slate-900 dark:text-slate-100 placeholder:text-slate-400 dark:placeholder:text-slate-500 shadow-sm transition-smooth focus:glass-strong focus:shadow-md focus:scale-[1.01] hover:shadow-md hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed dark:glass-dark dark:focus:glass-dark-strong theme-gemini:glass-gemini theme-gemini:focus:glass-gemini-strong w-full"
    [ngClass]="{
      'border-error-500': hasError,
      'animate-shake': hasError
    }"
    [style.box-shadow]="hasError ? '0 0 0 2px rgba(239, 68, 68, 0.2)' : null"
  />
  <div *ngIf="hasError && errorMessage" [id]="errorMessageId" role="alert" class="text-error-500 dark:text-error-400 text-sm mt-1" aria-live="polite">
    {{ errorMessage }}
  </div>
  <div *ngIf="hint && !hasError" [id]="hintId" class="text-slate-500 dark:text-slate-400 text-sm mt-1">
    {{ hint }}
  </div>
</div>
