<div [class]="containerClass()">
  <label *ngIf="label()" [for]="inputId()" class="form-label mb-2">
    {{ label() }}
    <span *ngIf="required()" class="text-red-500" aria-label="จำเป็น">*</span>
  </label>
  <input [id]="inputId()" [type]="type()" [placeholder]="placeholder()" [disabled]="effectiveDisabled()"
    [readonly]="readonly()" [value]="value()" [attr.aria-label]="ariaLabel() || label()"
    [attr.aria-describedby]="describedByIds() || null" [attr.aria-invalid]="hasError()"
    [attr.aria-required]="required()" [attr.aria-disabled]="effectiveDisabled()" (input)="onInput($event)"
    (blur)="onBlur()" (focus)="onFocus()" class="glass-input w-full" [class.error]="hasError()" />
  <div *ngIf="hasError() && errorMessage()" [id]="errorMessageId()" role="alert" class="text-red-500 text-sm mt-1"
    aria-live="polite">
    {{ errorMessage() }}
  </div>
  <div *ngIf="hint() && !hasError()" [id]="hintId()" class="text-gray-500 text-sm mt-1">
    {{ hint() }}
  </div>
</div>
