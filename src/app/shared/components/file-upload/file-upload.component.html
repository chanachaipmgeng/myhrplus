<div class="file-upload-container">
  <input
    #fileInput
    type="file"
    [accept]="accept"
    [multiple]="multiple"
    (change)="onFileSelected($event)"
    style="display: none">

  <button
    (click)="triggerFileInput()"
    class="px-4 py-2 bg-gradient-to-r from-primary to-primary dark:from-primary dark:to-primary text-white rounded-lg hover:from-primary hover:to-primary dark:hover:from-primary dark:hover:to-primary transition-all flex items-center gap-2 thai-text">
    <app-icon name="cloud_upload" size="sm" color="text-white"></app-icon>
    <span>{{ multiple ? ('common.fileUpload.selectFiles' | translate) : ('common.fileUpload.selectFile' | translate) }}</span>
  </button>

  <div class="file-list mt-4 space-y-2" *ngIf="selectedFiles.length > 0">
    <div class="file-item glass-weak dark:glass-dark-weak theme-myhr:glass-myhr-weak p-3 flex items-center gap-3 border border-white/30 dark:border-slate-700/30 rounded-lg transition-smooth hover:bg-white/30 dark:hover:bg-slate-900/30" *ngFor="let file of selectedFiles; let i = index">
      <app-icon name="description" size="sm" color="text-slate-600 dark:text-slate-400"></app-icon>
      <span class="file-name thai-text flex-1">{{ file.name }}</span>
      <span class="file-size text-sm text-slate-500 dark:text-slate-500">({{ getFileSize(file.size) }})</span>
      <button
        (click)="removeFile(i)"
        class="text-slate-600 dark:text-slate-400 hover:text-red-500 dark:hover:text-red-400 transition-colors p-1">
        <app-icon name="close" size="sm"></app-icon>
      </button>
    </div>
  </div>
</div>
