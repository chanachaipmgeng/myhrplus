<app-page-layout
  title="เอกสาร PND91"
  [breadcrumb]="[
    { label: 'Portal', link: '/portal' },
    { label: 'Self Service', link: '/portal/self-service' },
    { label: 'ขอเอกสาร', link: '/portal/self-service/documents' },
    { label: 'PND91', link: '/portal/self-service/documents/pnd91' }
  ]"
  [actions]="pageActions">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 space-y-4">
    @if (isLoading) {
      <app-loading></app-loading>
    } @else {
      @if (documents.length === 0) {
        <app-empty-state
          [icon]="'description'"
          [title]="'ยังไม่มีเอกสาร PND91'"
          [description]="'คุณสามารถขอเอกสาร PND91 ได้โดยคลิกปุ่มด้านล่าง'">
          <app-glass-button variant="primary" (clicked)="requestDocument()">
            <app-icon name="add" size="sm" customClass="mr-2"></app-icon>
            ขอเอกสารใหม่
          </app-glass-button>
        </app-empty-state>
      } @else {
        @for (doc of documents; track doc.id) {
          <app-glass-card>
            <div class="p-6">
              <div class="flex items-start justify-between">
                <div class="flex-1">
                  <div class="flex items-center gap-3 mb-2">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100">
                      PND91 ปี {{ doc.year }}
                    </h3>
                    <app-status-badge [status]="doc.status" [label]="getStatusLabel(doc.status)"></app-status-badge>
                  </div>
                  <p class="text-gray-600 dark:text-gray-400 mb-2">ระยะเวลา: {{ doc.period }}</p>
                  <p class="text-sm text-gray-500 dark:text-gray-500">
                    วันที่ขอ: {{ doc.requestDate | date:'dd/MM/yyyy' }}
                  </p>
                </div>
                @if (doc.status === 'ready') {
                  <app-glass-button variant="primary" (clicked)="downloadDocument(doc)">
                    <app-icon name="download" size="sm" customClass="mr-2"></app-icon>
                    ดาวน์โหลด
                  </app-glass-button>
                }
              </div>
            </div>
          </app-glass-card>
        }
      }
    }
  </div>
</app-page-layout>
