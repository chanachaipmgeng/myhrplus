<app-page-layout
  title="สวัสดิการ"
  [breadcrumb]="[
    { label: 'Portal', link: '/portal' },
    { label: 'Self Service', link: '/portal/self-service' },
    { label: 'สวัสดิการ', link: '/portal/self-service/welfare' }
  ]">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 space-y-6">
    <!-- Statistics -->
    <app-statistics-grid [stats]="statisticsCards"></app-statistics-grid>

    <!-- Welfare Items -->
    <div class="space-y-4">
      <h2 class="text-xl font-semibold text-gray-900 dark:text-gray-100">รายการสวัสดิการ</h2>
      @if (isLoading) {
        <app-loading></app-loading>
      } @else {
        @for (item of welfareItems; track item.id) {
          <app-glass-card>
            <div class="p-6">
              <div class="flex items-start justify-between">
                <div class="flex-1">
                  <div class="flex items-center gap-3 mb-2">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100">{{ item.title }}</h3>
                    <span class="px-3 py-1 rounded-full text-sm font-medium {{ getStatusClass(item.status) }}">
                      {{ getStatusLabel(item.status) }}
                    </span>
                  </div>
                  <p class="text-gray-600 dark:text-gray-400 mb-2">{{ item.description }}</p>
                  <div class="flex items-center gap-4 text-sm">
                    <span class="text-gray-600 dark:text-gray-400">
                      จำนวน: <span class="font-semibold text-primary-600 dark:text-primary-400">{{ item.amount | number }} บาท</span>
                    </span>
                    <span class="text-gray-600 dark:text-gray-400">
                      หมดอายุ: {{ item.date | date:'dd/MM/yyyy' }}
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </app-glass-card>
        }
      }
    </div>
  </div>
</app-page-layout>
