<app-page-layout
  title="สถิติแก้ไขเวลา"
  [breadcrumb]="[
    { label: 'Portal', link: '/portal' },
    { label: 'Self Service', link: '/portal/self-service' },
    { label: 'สถิติ', link: '/portal/self-service/statistics' },
    { label: 'สถิติแก้ไขเวลา', link: '/portal/self-service/statistics/edit-time' }
  ]">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 space-y-6">
    <!-- Statistics Cards -->
    <app-statistics-grid [stats]="statisticsCards"></app-statistics-grid>

    <!-- Edit Time Records -->
    <div class="space-y-4">
      <h2 class="text-xl font-semibold text-gray-900 dark:text-gray-100">ประวัติการแก้ไขเวลา</h2>
      @if (isLoading) {
        <app-loading></app-loading>
      } @else {
        @if (editTimeRecords.length === 0) {
          <app-empty-state
            [icon]="'check_circle'"
            [title]="'ไม่มีประวัติการแก้ไขเวลา'"
            [description]="'คุณยังไม่มีการแก้ไขเวลา'">
          </app-empty-state>
        } @else {
          @for (record of editTimeRecords; track record.id) {
            <app-glass-card>
              <div class="p-6">
                <div class="flex items-start justify-between">
                  <div class="flex-1">
                    <div class="flex items-center gap-3 mb-2">
                      <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100">
                        {{ record.date | date:'dd/MM/yyyy' }}
                      </h3>
                      <app-status-badge [status]="record.status" [label]="getStatusLabel(record.status)"></app-status-badge>
                    </div>
                    <div class="flex items-center gap-4 mb-2">
                      <span class="text-gray-600 dark:text-gray-400">
                        เวลาเดิม: <span class="font-medium">{{ record.originalTime }}</span>
                      </span>
                      <app-icon name="arrow_forward" size="sm" color="text-gray-400"></app-icon>
                      <span class="text-gray-900 dark:text-gray-100">
                        เวลาใหม่: <span class="font-semibold text-primary dark:text-primary">{{ record.editedTime }}</span>
                      </span>
                    </div>
                    <p class="text-sm text-gray-500 dark:text-gray-500">เหตุผล: {{ record.reason }}</p>
                  </div>
                </div>
              </div>
            </app-glass-card>
          }
        }
      }
    </div>
  </div>
</app-page-layout>
