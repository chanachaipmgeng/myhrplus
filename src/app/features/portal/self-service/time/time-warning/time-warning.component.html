<app-page-layout
  title="แจ้งเตือนเวลา"
  [breadcrumb]="[
    { label: 'Portal', link: '/portal' },
    { label: 'Self Service', link: '/portal/self-service' },
    { label: 'ลงเวลา', link: '/portal/self-service/time' },
    { label: 'แจ้งเตือนเวลา', link: '/portal/self-service/time/time-warning' }
  ]">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    @if (isLoading) {
      <app-loading></app-loading>
    } @else {
      <div class="space-y-4">
        @if (warnings.length === 0) {
          <app-glass-card>
            <div class="p-6 text-center">
              <span class="material-icons text-6xl text-gray-400 mb-4">check_circle</span>
              <p class="text-gray-600 dark:text-gray-400">ไม่มีแจ้งเตือนเวลา</p>
            </div>
          </app-glass-card>
        } @else {
          @for (warning of warnings; track warning.id) {
            <app-glass-card>
              <div class="p-6">
                <div class="flex items-start justify-between">
                  <div class="flex-1">
                    <div class="flex items-center gap-3 mb-2">
                      <span class="px-3 py-1 rounded-full text-sm font-medium {{ getTypeClass(warning.type) }}">
                        {{ getTypeLabel(warning.type) }}
                      </span>
                      <span class="px-3 py-1 rounded-full text-sm font-medium {{ getStatusClass(warning.status) }}">
                        {{ getStatusLabel(warning.status) }}
                      </span>
                    </div>
                    <p class="text-gray-900 dark:text-gray-100 font-medium mb-1">{{ warning.message }}</p>
                    <p class="text-sm text-gray-600 dark:text-gray-400">{{ warning.date | date:'dd/MM/yyyy' }}</p>
                  </div>
                </div>
              </div>
            </app-glass-card>
          }
        }
      </div>
    }
  </div>
</app-page-layout>
