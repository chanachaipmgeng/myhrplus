<app-page-layout
  title="แจ้งเตือนเวลา"
  [breadcrumb]="[
    { label: 'Portal', link: '/portal' },
    { label: 'Self Service', link: '/portal/self-service' },
    { label: 'ลงเวลา', link: '/portal/self-service/time' },
    { label: 'แจ้งเตือนเวลา', link: '/portal/self-service/time/time-warning' }
  ]">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    @if (isLoading) {
      <app-loading></app-loading>
    } @else {
      <div class="space-y-4">
        @if (warnings.length === 0) {
          <app-empty-state
            [icon]="'check_circle'"
            [title]="'ไม่มีแจ้งเตือนเวลา'"
            [description]="'คุณไม่มีแจ้งเตือนเกี่ยวกับการลงเวลา'">
          </app-empty-state>
        } @else {
          @for (warning of warnings; track warning.id) {
            <app-glass-card>
              <div class="p-6">
                <div class="flex items-start justify-between">
                  <div class="flex-1">
                    <div class="flex items-center gap-3 mb-2">
                      <app-status-badge
                        [status]="warning.type"
                        [label]="getTypeLabel(warning.type)"
                        size="sm">
                      </app-status-badge>
                      <app-status-badge
                        [status]="warning.status"
                        [label]="getStatusLabel(warning.status)"
                        size="sm">
                      </app-status-badge>
                    </div>
                    <p class="text-gray-900 dark:text-gray-100 font-medium mb-1">{{ warning.message }}</p>
                    <p class="text-sm text-gray-600 dark:text-gray-400">{{ warning.date | date:'dd/MM/yyyy' }}</p>
                  </div>
                </div>
              </div>
            </app-glass-card>
          }
        }
      </div>
    }
  </div>
</app-page-layout>
