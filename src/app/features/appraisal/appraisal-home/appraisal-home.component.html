<div class="appraisal-home-container p-6">
  <div class="mb-6">
    <h1 class="text-3xl font-bold mb-2">Appraisal Management</h1>
    <p class="text-gray-600 dark:text-gray-400">จัดการการประเมินผลการทำงาน</p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <app-glass-card
      *ngFor="let item of menuItems; let i = index"
      [appStagger]="i"
      [staggerDelay]="0.1"
      padding="p-6"
      customClass="rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 cursor-pointer transform hover:scale-105"
      [style.background]="item.color"
      (click)="navigateTo(item.route)">
      <div class="flex items-center gap-4">
        <div class="icon-container text-white text-4xl">
          <span [class]="item.icon"></span>
        </div>
        <div class="flex-1">
          <h3 class="text-xl font-semibold text-white mb-1">{{ item.title }}</h3>
          <p class="text-white text-sm opacity-90">{{ item.description }}</p>
        </div>
      </div>
    </app-glass-card>
  </div>
</div>
