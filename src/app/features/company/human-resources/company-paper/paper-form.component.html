<app-modal
  [show]="isOpen"
  [title]="isEditMode ? 'แก้ไขทะเบียนเอกสาร' : 'เพิ่มทะเบียนเอกสาร'"
  (closeEvent)="onClose()"
  (confirmEvent)="onSubmit()">
  
  <form [formGroup]="form" class="space-y-4 p-2">
    <!-- Paper ID (PK) - Disable on Edit -->
    <app-glass-input
      label="รหัสเอกสาร (Paper Code)"
      formControlName="paperid"
      [required]="true"
      [readonly]="isEditMode"
      errorMessage="กรุณาระบุรหัสเอกสาร"
      maxLength="20">
    </app-glass-input>

    <!-- Company ID (Readonly) -->
    <app-glass-input
      label="รหัสบริษัท (Company ID)"
      formControlName="companyid"
      [required]="true"
      [readonly]="true">
    </app-glass-input>

    <!-- Thai Description -->
    <app-glass-input
      label="รายละเอียด (ไทย)"
      formControlName="tdesc"
      [required]="true"
      errorMessage="กรุณาระบุรายละเอียดภาษาไทย"
      maxLength="200">
    </app-glass-input>

    <!-- English Description -->
    <app-glass-input
      label="รายละเอียด (อังกฤษ)"
      formControlName="edesc"
      errorMessage=""
      maxLength="200">
    </app-glass-input>

    <!-- Active in Jobboard -->
    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-slate-300 mb-2 transition-colors duration-300">
        สถานะการใช้งานใน Jobboard
      </label>
      <select 
        formControlName="jb_active" 
        class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-gray-900 dark:text-slate-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-300">
        <option value="0">ไม่</option>
        <option value="1">ใช่</option>
      </select>
    </div>

    <!-- Display Attach File on Condensed History -->
    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-slate-300 mb-2 transition-colors duration-300">
        แสดงเอกสารแนบที่ประวัติย่อ
      </label>
      <select 
        formControlName="attachfile_active" 
        class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-gray-900 dark:text-slate-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-300">
        <option value="0">ไม่</option>
        <option value="1">ใช่</option>
      </select>
    </div>
  </form>

</app-modal>
