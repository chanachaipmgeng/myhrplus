<app-modal
  [show]="isOpen"
  [title]="(isEditMode ? 'company.workingArea.edit' : 'company.workingArea.add') | translate"
  (closeEvent)="onClose()"
  (confirmEvent)="onSubmit()">
  
  <form [formGroup]="form" class="space-y-4 p-2">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <app-glass-input
        [label]="'company.workingArea.workAreaId' | translate"
        formControlName="workareaid"
        [required]="true"
        [readonly]="isEditMode"
        [errorMessage]="'company.workingArea.workAreaIdRequired' | translate"
        maxLength="10">
      </app-glass-input>

      <app-glass-input
        [label]="'company.workingArea.companyId' | translate"
        formControlName="companyid"
        [required]="true"
        [readonly]="true">
      </app-glass-input>
    </div>

    <app-glass-input
      [label]="'company.workingArea.tdesc' | translate"
      formControlName="tdesc"
      [required]="true"
      [errorMessage]="'company.workingArea.tdescRequired' | translate"
      maxLength="100">
    </app-glass-input>

    <app-glass-input
      [label]="'company.workingArea.edesc' | translate"
      formControlName="edesc"
      [required]="true"
      [errorMessage]="'company.workingArea.edescRequired' | translate"
      maxLength="100">
    </app-glass-input>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <app-glass-input
        [label]="'company.workingArea.web' | translate"
        formControlName="WEB"
        type="url"
        maxLength="256"
        [errorMessage]="'company.workingArea.error.url' | translate">
      </app-glass-input>

      <app-glass-input
        [label]="'company.workingArea.mail' | translate"
        formControlName="MAIL"
        type="email"
        maxLength="256"
        [errorMessage]="'company.workingArea.error.email' | translate">
      </app-glass-input>

      <app-glass-input
        [label]="'company.workingArea.dateStart' | translate"
        formControlName="DATEST"
        type="date"
        [required]="true">
      </app-glass-input>

      <app-glass-input
        [label]="'company.workingArea.dateEnd' | translate"
        formControlName="DATEEN"
        type="date">
      </app-glass-input>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-slate-300 mb-2 transition-colors duration-300">
        {{ 'company.workingArea.objective' | translate }}
      </label>
      <textarea 
        formControlName="OBJECTIVE"
        rows="3"
        maxLength="4000"
        class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-gray-900 dark:text-slate-100 focus:ring-2 focus:ring-primary focus:border-primary transition-colors duration-300 resize-none">
      </textarea>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-slate-300 mb-2 transition-colors duration-300">
        {{ 'company.workingArea.remarks' | translate }}
      </label>
      <textarea 
        formControlName="REMARKS"
        rows="3"
        maxLength="4000"
        class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-gray-900 dark:text-slate-100 focus:ring-2 focus:ring-primary focus:border-primary transition-colors duration-300 resize-none">
      </textarea>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <app-glass-input
        [label]="'company.workingArea.consolidate' | translate"
        formControlName="CONSOLIDATE"
        maxLength="10">
      </app-glass-input>

      <app-glass-input
        [label]="'company.workingArea.brandSupport' | translate"
        formControlName="BRAND_SUPPORT"
        maxLength="10">
      </app-glass-input>

      <app-glass-input
        [label]="'company.workingArea.zoneTypeId' | translate"
        formControlName="ZONETYPEID"
        maxLength="10">
      </app-glass-input>

      <app-glass-input
        [label]="'company.workingArea.groupId' | translate"
        formControlName="GROUPID"
        maxLength="10">
      </app-glass-input>
    </div>
  </form>

</app-modal>
