<app-modal
  [show]="isOpen"
  [title]="(isEditMode ? 'company.zoneType.edit' : 'company.zoneType.add') | translate"
  (closeEvent)="onClose()"
  (confirmEvent)="onSubmit()">
  
  <form [formGroup]="form" class="space-y-4 p-2">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <app-glass-input
        [label]="'company.zoneType.zoneTypeId' | translate"
        formControlName="zonetypeid"
        [required]="true"
        [readonly]="isEditMode"
        [errorMessage]="'company.zoneType.zoneTypeIdRequired' | translate"
        maxLength="10">
      </app-glass-input>

      <app-glass-input
        [label]="'company.zoneType.companyId' | translate"
        formControlName="companyid"
        [required]="true"
        [readonly]="true">
      </app-glass-input>
    </div>

    <app-glass-input
      [label]="'company.zoneType.tdesc' | translate"
      formControlName="tdesc"
      [required]="true"
      [errorMessage]="'company.zoneType.tdescRequired' | translate"
      maxLength="100">
    </app-glass-input>

    <app-glass-input
      [label]="'company.zoneType.edesc' | translate"
      formControlName="edesc"
      [required]="true"
      [errorMessage]="'company.zoneType.edescRequired' | translate"
      maxLength="100">
    </app-glass-input>

    <div class="form-group">
      <label class="block text-sm font-medium mb-2 text-gray-700 dark:text-gray-300">
        {{ 'company.zoneType.brandSupport' | translate }}
      </label>
      <select 
        formControlName="brand_support"
        class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-800 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-primary focus:border-transparent transition-smooth">
        <option value="">{{ TRANSLATION_KEYS.COMMON.ACTIONS.SELECT | translate }}</option>
        <option *ngFor="let brandStore of (brandStores$ | async)" [value]="brandStore.brandstoreid">
          {{ brandStore.tdesc }} ({{ brandStore.brandstoreid }})
        </option>
      </select>
    </div>
  </form>

</app-modal>
