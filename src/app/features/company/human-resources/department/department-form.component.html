<app-modal
  [show]="isOpen"
  [title]="(isEditMode ? 'company.department.edit' : 'company.department.add') | translate"
  (closeEvent)="onClose()"
  (confirmEvent)="onSubmit()">
  
  <form [formGroup]="form" class="space-y-4 p-2">
    <!-- BU2 ID (PK) -->
    <app-glass-input
      [label]="'company.department.bu2Id' | translate"
      formControlName="bu2id"
      [required]="true"
      [readonly]="isEditMode"
      [errorMessage]="'company.department.bu2IdRequired' | translate"
      maxLength="10">
    </app-glass-input>

    <!-- Company ID (Readonly) -->
    <app-glass-input
      [label]="'company.department.companyId' | translate"
      formControlName="companyid"
      [required]="true"
      [readonly]="true">
    </app-glass-input>

    <!-- Parent (Division - Required) -->
    <app-glass-input
      [label]="'company.department.parent' | translate"
      formControlName="parent"
      [required]="true"
      [errorMessage]="'company.department.parentRequired' | translate"
      maxLength="10">
    </app-glass-input>

    <!-- Thai Description -->
    <app-glass-input
      [label]="'company.department.tdesc' | translate"
      formControlName="tdesc"
      [required]="true"
      [errorMessage]="'company.department.tdescRequired' | translate"
      maxLength="200">
    </app-glass-input>

    <!-- English Description -->
    <app-glass-input
      [label]="'company.department.edesc' | translate"
      formControlName="edesc"
      [required]="true"
      [errorMessage]="'company.department.edescRequired' | translate"
      maxLength="200">
    </app-glass-input>

    <!-- Short Name -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <app-glass-input
        [label]="'company.department.tshortName' | translate"
        formControlName="tshort_name"
        maxLength="10">
      </app-glass-input>

      <app-glass-input
        [label]="'company.department.eshortName' | translate"
        formControlName="eshort_name"
        maxLength="10">
      </app-glass-input>
    </div>

    <!-- Active (Radio) -->
    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-slate-300 mb-2 transition-colors duration-300">
        {{ 'company.department.active' | translate }} <span class="text-red-500">*</span>
      </label>
      <div class="flex gap-4">
        <label class="flex items-center cursor-pointer">
          <input 
            type="radio" 
            formControlName="active" 
            value="1"
            class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
          <span class="ml-2 text-sm text-gray-700 dark:text-slate-300">{{ 'common.active' | translate }}</span>
        </label>
        <label class="flex items-center cursor-pointer">
          <input 
            type="radio" 
            formControlName="active" 
            value="0"
            class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
          <span class="ml-2 text-sm text-gray-700 dark:text-slate-300">{{ 'common.inactive' | translate }}</span>
        </label>
      </div>
    </div>

    <!-- Dates -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <app-glass-input
        [label]="'company.department.buildDate' | translate"
        formControlName="build_date"
        type="date"
        [required]="true">
      </app-glass-input>

      <app-glass-input
        [label]="'company.department.expireDate' | translate"
        formControlName="expire_date"
        type="date">
      </app-glass-input>
    </div>

    <!-- Supervisor -->
    <app-glass-input
      [label]="'company.department.bu2Sup' | translate"
      formControlName="bu2sup"
      maxLength="10">
    </app-glass-input>

    <!-- Objective & Remark -->
    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-slate-300 mb-2 transition-colors duration-300">
        {{ 'company.department.objective' | translate }}
      </label>
      <textarea 
        formControlName="objective"
        rows="3"
        maxLength="4000"
        class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-gray-900 dark:text-slate-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-300 resize-none">
      </textarea>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-slate-300 mb-2 transition-colors duration-300">
        {{ 'company.department.remark' | translate }}
      </label>
      <textarea 
        formControlName="remark"
        rows="3"
        maxLength="4000"
        class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-gray-900 dark:text-slate-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-300 resize-none">
      </textarea>
    </div>

    <!-- Additional Fields -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <app-glass-input
        [label]="'company.department.extention' | translate"
        formControlName="extention"
        type="tel"
        maxLength="10"
        [errorMessage]="'company.department.error.numbersOnly' | translate">
      </app-glass-input>

      <app-glass-input
        [label]="'company.department.consolidate' | translate"
        formControlName="consolidate"
        maxLength="10">
      </app-glass-input>

      <app-glass-input
        [label]="'company.department.analcode' | translate"
        formControlName="analcode"
        maxLength="15">
      </app-glass-input>

      <app-glass-input
        [label]="'company.department.sortNumber' | translate"
        formControlName="sort_number"
        type="number">
      </app-glass-input>

      <app-glass-input
        [label]="'company.department.website' | translate"
        formControlName="website"
        maxLength="100">
      </app-glass-input>

      <app-glass-input
        [label]="'company.department.email' | translate"
        formControlName="email"
        type="email"
        maxLength="30"
        [errorMessage]="'company.department.error.email' | translate">
      </app-glass-input>
    </div>
  </form>

</app-modal>
