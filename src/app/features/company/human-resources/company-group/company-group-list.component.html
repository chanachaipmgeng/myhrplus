<app-page-header 
  title="ทะเบียนกลุ่มบริษัท (Company Group)" 
  [showBreadcrumbs]="true"
  [actions]="headerActions">
</app-page-header>

<div class="p-6">
  <app-data-grid
    [dataSource]="(data$ | async) || []"
    [columns]="columns"
    (rowSelected)="onEdit($event)">
  </app-data-grid>
</div>

<app-company-group-form
  [isOpen]="showModal"
  [data]="selectedItem"
  (close)="showModal = false"
  (save)="onSaveSuccess()">
</app-company-group-form>
