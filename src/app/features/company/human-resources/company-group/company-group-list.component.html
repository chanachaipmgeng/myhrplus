<app-page-header 
  title="ทะเบียนกลุ่มบริษัท (Company Group)" 
  [breadcrumbs]="breadcrumbs"
  (actionClick)="onCreate()">
</app-page-header>

<div class="p-6">
  <app-data-grid
    [data]="(data$ | async) || []"
    [columns]="columns"
    [loading]="service.loading()"
    (rowSelected)="onEdit($event)">
  </app-data-grid>
</div>

<app-company-group-form
  [isOpen]="showModal"
  [data]="selectedItem"
  (close)="showModal = false"
  (save)="onSaveSuccess()">
</app-company-group-form>
