<app-page-header
  [title]="'company.company.titleFull' | translate"
  [showBreadcrumbs]="true"
  [actions]="headerActions">
</app-page-header>

<div class="p-6 min-h-screen transition-colors duration-300">
  @if (service.loading()) {
    <app-skeleton-loader type="table" [rows]="10" [columns]="columns.length || 5"></app-skeleton-loader>
  } @else {
    <app-data-grid
      [dataSource]="(data$ | async) || []"
      [columns]="columns"
      (rowSelected)="onEdit($event)">
    </app-data-grid>
  }
</div>

<app-company-form
  [isOpen]="showModal"
  [data]="selectedItem"
  (close)="showModal = false"
  (save)="onSaveSuccess()">
</app-company-form>
