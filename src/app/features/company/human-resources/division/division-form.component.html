<app-modal
  [show]="isOpen"
  [title]="(isEditMode ? 'features.company.entities.division.edit' : 'features.company.entities.division.add') | translate"
  (closeEvent)="onClose()"
  (confirmEvent)="onSubmit()">
  
  <form [formGroup]="form" class="space-y-4 p-2">
    <!-- BU1 ID (PK) -->
    <app-glass-input
      [label]="'features.company.entities.division.bu1Id' | translate"
      formControlName="bu1id"
      [required]="true"
      [readonly]="isEditMode"
      [errorMessage]="'features.company.entities.division.bu1IdRequired' | translate"
      maxLength="10">
    </app-glass-input>

    <!-- Company ID (Readonly) -->
    <app-glass-input
      [label]="'features.company.entities.division.companyId' | translate"
      formControlName="companyid"
      [required]="true"
      [readonly]="true">
    </app-glass-input>

    <!-- Branch ID -->
    <app-glass-input
      [label]="'features.company.entities.division.branchId' | translate"
      formControlName="branchid"
      maxLength="5">
    </app-glass-input>

    <!-- Thai Description -->
    <app-glass-input
      [label]="'features.company.entities.division.tdesc' | translate"
      formControlName="tdesc"
      [required]="true"
      [errorMessage]="'features.company.entities.division.tdescRequired' | translate"
      maxLength="200">
    </app-glass-input>

    <!-- English Description -->
    <app-glass-input
      [label]="'features.company.entities.division.edesc' | translate"
      formControlName="edesc"
      [required]="true"
      [errorMessage]="'features.company.entities.division.tdescRequired' | translate"
      maxLength="200">
    </app-glass-input>

    <!-- Short Name -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <app-glass-input
        [label]="'features.company.entities.division.tshortName' | translate"
        formControlName="tshort_name"
        maxLength="10">
      </app-glass-input>

      <app-glass-input
        [label]="'features.company.entities.division.eshortName' | translate"
        formControlName="eshort_name"
        maxLength="10">
      </app-glass-input>
    </div>

    <!-- Active (Radio) -->
    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-slate-300 mb-2 transition-colors duration-300">
        {{ 'features.company.entities.division.active' | translate }} <span class="text-red-500">*</span>
      </label>
      <div class="flex gap-4">
        <label class="flex items-center cursor-pointer">
          <input 
            type="radio" 
            formControlName="active" 
            value="1"
            class="w-4 h-4 text-primary border-gray-300 focus:ring-primary dark:focus:ring-primary dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
          <span class="ml-2 text-sm text-gray-700 dark:text-slate-300">{{ 'features.company.entities.division.activeActive' | translate }}</span>
        </label>
        <label class="flex items-center cursor-pointer">
          <input 
            type="radio" 
            formControlName="active" 
            value="0"
            class="w-4 h-4 text-primary border-gray-300 focus:ring-primary dark:focus:ring-primary dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
          <span class="ml-2 text-sm text-gray-700 dark:text-slate-300">{{ 'features.company.entities.division.activeInactive' | translate }}</span>
        </label>
      </div>
    </div>

    <!-- Dates -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <app-glass-input
        [label]="'features.company.entities.division.buildDate' | translate"
        formControlName="build_date"
        type="date"
        [required]="true">
      </app-glass-input>

      <app-glass-input
        [label]="'features.company.entities.division.expireDate' | translate"
        formControlName="expire_date"
        type="date">
      </app-glass-input>
    </div>

    <!-- Supervisor -->
    <app-glass-input
      [label]="'features.company.entities.division.bu1Sup' | translate"
      formControlName="bu1sup"
      maxLength="10">
    </app-glass-input>

    <!-- Objective & Remark -->
    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-slate-300 mb-2 transition-colors duration-300">
        {{ 'features.company.entities.division.objective' | translate }}
      </label>
      <textarea 
        formControlName="objective"
        rows="3"
        maxLength="4000"
        class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-gray-900 dark:text-slate-100 focus:ring-2 focus:ring-primary focus:border-primary transition-colors duration-300 resize-none">
      </textarea>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-slate-300 mb-2 transition-colors duration-300">
        {{ 'features.company.entities.division.remark' | translate }}
      </label>
      <textarea 
        formControlName="remark"
        rows="3"
        maxLength="4000"
        class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-gray-900 dark:text-slate-100 focus:ring-2 focus:ring-primary focus:border-primary transition-colors duration-300 resize-none">
      </textarea>
    </div>

    <!-- Additional Fields -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <app-glass-input
        [label]="'features.company.entities.division.extention' | translate"
        formControlName="extention"
        type="tel"
        maxLength="10"
        [errorMessage]="'features.company.entities.division.error.numbersOnly' | translate">
      </app-glass-input>

      <app-glass-input
        [label]="'features.company.entities.division.consolidate' | translate"
        formControlName="consolidate"
        maxLength="10">
      </app-glass-input>

      <app-glass-input
        [label]="'features.company.entities.division.analcode' | translate"
        formControlName="analcode"
        maxLength="15">
      </app-glass-input>

      <app-glass-input
        [label]="'features.company.entities.division.sortNumber' | translate"
        formControlName="sort_number"
        type="number">
      </app-glass-input>

      <app-glass-input
        [label]="'features.company.entities.division.website' | translate"
        formControlName="website"
        maxLength="100">
      </app-glass-input>

      <app-glass-input
        [label]="'features.company.entities.division.email' | translate"
        formControlName="email"
        type="email"
        maxLength="30"
        [errorMessage]="'features.company.entities.division.error.email' | translate">
      </app-glass-input>
    </div>
  </form>

</app-modal>
