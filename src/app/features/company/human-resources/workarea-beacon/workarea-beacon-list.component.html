<app-page-header 
  [title]="'company.workareaBeacon.titleFull' | translate" 
  [showBreadcrumbs]="true"
  [actions]="headerActions">
</app-page-header>

<div class="p-6 min-h-screen transition-colors duration-300">
  <app-data-grid
    [dataSource]="(data$ | async) || []"
    [columns]="columns"
    (rowSelected)="onEdit($event)">
  </app-data-grid>
</div>

<app-workarea-beacon-form
  [isOpen]="showModal"
  [data]="selectedItem"
  (close)="showModal = false"
  (save)="onSaveSuccess()">
</app-workarea-beacon-form>
