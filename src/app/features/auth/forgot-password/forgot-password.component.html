<section class="login-container">
  <div class="login-layout">
    <!-- Left Section - Promotional (40%) -->
    <div class="login-left-section">
      <!-- Animated Background Vectors -->
      <div class="login-vector-bg">
        <svg class="vector-shape vector-1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
          <path d="M50,50 Q100,0 150,50 T250,50" stroke="rgba(255,255,255,0.1)" stroke-width="2" fill="none"/>
          <circle cx="100" cy="100" r="30" fill="rgba(255,255,255,0.05)"/>
          <path d="M30,170 Q100,120 170,170" stroke="rgba(255,255,255,0.08)" stroke-width="2" fill="none"/>
        </svg>
        <svg class="vector-shape vector-2" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
          <polygon points="100,20 180,80 140,180 60,180 20,80" fill="rgba(255,255,255,0.03)"/>
          <circle cx="100" cy="100" r="40" fill="rgba(255,255,255,0.04)"/>
        </svg>
        <svg class="vector-shape vector-3" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
          <path d="M20,100 Q50,50 100,50 T180,100" stroke="rgba(255,255,255,0.06)" stroke-width="2" fill="none"/>
          <circle cx="50" cy="150" r="25" fill="rgba(255,255,255,0.04)"/>
          <circle cx="150" cy="50" r="20" fill="rgba(255,255,255,0.05)"/>
        </svg>
      </div>

      <!-- Floating Particles -->
      <div class="particles">
        <div class="particle particle-1"></div>
        <div class="particle particle-2"></div>
        <div class="particle particle-3"></div>
        <div class="particle particle-4"></div>
        <div class="particle particle-5"></div>
      </div>

      <div class="login-left-content">
        <div class="login-left-pattern"></div>
        <div class="login-left-logo animated-logo">
          <img src="assets/images/logo/logo-myhr-light.png" alt="myHR Logo" class="login-left-logo-img" />
        </div>
        <div class="login-left-text animated-text">
          <h1 class="login-left-title">ลืมรหัสผ่าน?</h1>
          <p class="login-left-subtitle">ไม่ต้องกังวล เราจะช่วยคุณกู้คืนรหัสผ่านได้</p>
        </div>
      </div>
    </div>

    <!-- Right Section - Forgot Password Form (60%) -->
    <div class="login-right-section">
      <div class="login-right-content">
        <!-- Logo Section -->
        <div class="login-logo-section animated-logo-right">
          <div class="login-logo">
            <img src="assets/images/logo/logo-myhr-dark.png" alt="myHR Logo" class="login-logo-img" />
          </div>
        </div>

        <!-- Forgot Password Title -->
        <div class="login-title-section animated-title">
          <h2 class="login-title thai-text">กู้คืนรหัสผ่าน</h2>
          <p class="login-subtitle thai-text">กรุณากรอกข้อมูลของคุณ เราจะส่งรหัสผ่านใหม่ไปยังอีเมลของคุณ</p>
        </div>

        <!-- Forgot Password Form -->
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="login-form">
          <!-- Database Selection Field -->
          <div class="form-field" *ngIf="dbList.length > 0">
            <ejs-dropdownlist 
              #dbDropdown
              [dataSource]="dbDataSource"
              [fields]="dbFields"
              [(value)]="dbSelected"
              (change)="onDbChange($event)"
              placeholder="เลือกฐานข้อมูล"
              floatLabelType="Never"
              class="e-bigger login-input">
            </ejs-dropdownlist>
          </div>

          <!-- Username Field -->
          <div class="form-field">
            <ejs-textbox 
              class="e-bigger login-input" 
              type="text" 
              placeholder="ชื่อผู้ใช้" 
              floatLabelType="Never" 
              [(value)]="username"
              (valueChange)="onUsernameChange($event)"
              (blur)="forgotPasswordForm.get('username')?.markAsTouched()"
              aria-label="enter your username" 
              role="textbox">
            </ejs-textbox>
            <div *ngIf="!username && forgotPasswordForm.get('username')?.touched" 
                 class="form-error thai-text">
              กรุณากรอกชื่อผู้ใช้
            </div>
          </div>

          <!-- Email Field -->
          <div class="form-field">
            <ejs-textbox 
              class="e-bigger login-input" 
              type="email" 
              placeholder="อีเมล" 
              floatLabelType="Never" 
              [(value)]="email"
              (valueChange)="onEmailChange($event)"
              (blur)="forgotPasswordForm.get('email')?.markAsTouched()"
              aria-label="enter your email" 
              role="textbox">
            </ejs-textbox>
            <div *ngIf="forgotPasswordForm.get('email')?.hasError('email') && forgotPasswordForm.get('email')?.touched" 
                 class="form-error thai-text">
              กรุณากรอกอีเมลให้ถูกต้อง
            </div>
            <div *ngIf="!email && forgotPasswordForm.get('email')?.touched && !forgotPasswordForm.get('email')?.hasError('email')" 
                 class="form-error thai-text">
              กรุณากรอกอีเมล
            </div>
          </div>

          <!-- Success Message -->
          <div *ngIf="successMessage" class="success-message">
            <div class="success-message-content">
              <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M16.6667 5L7.50004 14.1667L3.33337 10" stroke="#22c55e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <p class="thai-text">{{ successMessage }}</p>
            </div>
          </div>

          <!-- Error Message -->
          <div *ngIf="errorMessage" class="error-message">
            <div class="error-message-content">
              <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15 5L5 15M5 5L15 15" stroke="#ef4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <p class="thai-text" [innerHTML]="formatErrorMessage(errorMessage)"></p>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="form-submit">
            <button 
              ejs-button 
              class="login-button e-primary" 
              [content]="loading ? 'กำลังส่งอีเมล...' : 'ส่งรหัสผ่าน'"
              type="submit" 
              [disabled]="loading || !username || !email"
              aria-label="send password" 
              role="button">
            </button>
          </div>

          <!-- Back to Login -->
          <div class="form-footer">
            <a 
              href="javascript:void(0);" 
              (click)="onBackToLogin()"
              class="back-to-login-link thai-text" 
              aria-label="back to login" 
              role="link">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: inline-block; vertical-align: middle;">
                <path d="M10 12L6 8L10 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <span>กลับไปหน้าเข้าสู่ระบบ</span>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
