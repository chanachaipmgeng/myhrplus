<div class="w-full py-12">
  <div class="mb-8">
    <h1 class="text-3xl font-bold mb-2 text-gray-900 dark:text-gray-100 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Statistics Grid Component
    </h1>
    <p class="text-base text-gray-600 dark:text-gray-400 theme-myhr:text-white/80 leading-relaxed">
      Grid layout component for displaying multiple statistics cards in a responsive grid.
    </p>
  </div>

  <!-- Live Demo Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Live Demo
    </h2>

    <app-statistics-grid [stats]="stats"></app-statistics-grid>
  </section>

  <!-- Variants -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Variants
    </h2>

    <div class="space-y-8">
      <app-glass-card padding="p-6">
        <h3 class="text-lg font-semibold mb-4">2 Columns</h3>
        <app-statistics-grid
          [stats]="stats2Cols"
          gridClass="grid-cols-1 md:grid-cols-2">
        </app-statistics-grid>
      </app-glass-card>

      <app-glass-card padding="p-6">
        <h3 class="text-lg font-semibold mb-4">3 Columns</h3>
        <app-statistics-grid
          [stats]="stats3Cols"
          gridClass="grid-cols-1 md:grid-cols-3">
        </app-statistics-grid>
      </app-glass-card>

      <app-glass-card padding="p-6">
        <h3 class="text-lg font-semibold mb-4">4 Columns (Default)</h3>
        <app-statistics-grid [stats]="stats"></app-statistics-grid>
      </app-glass-card>
    </div>
  </section>

  <!-- Basic Usage -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Basic Usage
    </h2>

    <h3 class="text-xl font-semibold my-6 text-gray-700 dark:text-gray-300 theme-myhr:text-white/90">Basic Statistics Grid</h3>
    <app-code-viewer [code]="basicExample" language="html" title="Basic Statistics Grid"></app-code-viewer>

    <h3 class="text-xl font-semibold my-6 text-gray-700 dark:text-gray-300 theme-myhr:text-white/90">Custom Grid Layout</h3>
    <app-code-viewer [code]="customGridExample" language="html" title="Custom Grid Layout"></app-code-viewer>

    <h3 class="text-xl font-semibold my-6 text-gray-700 dark:text-gray-300 theme-myhr:text-white/90">Data Structure</h3>
    <app-code-viewer [code]="dataExample" language="typescript" title="Statistics Data Structure"></app-code-viewer>
  </section>

  <!-- API Reference -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      API Reference
    </h2>

    <app-glass-card padding="p-6">
      <app-props-table [props]="props" title="Inputs"></app-props-table>
    </app-glass-card>
  </section>
</div>
