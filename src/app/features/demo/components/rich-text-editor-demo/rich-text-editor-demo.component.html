<div class="w-full py-12">
  <div class="mb-8">
    <h1 class="text-3xl font-bold mb-2 text-gray-900 dark:text-gray-100 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Rich Text Editor Component Demo
    </h1>
    <p class="text-base text-gray-600 dark:text-gray-400 theme-myhr:text-white/80 leading-relaxed">
      A Rich Text editing component from Syncfusion with Glass Morphism styling and full features.
    </p>
  </div>

  <!-- Live Demo -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Live Demo
    </h2>

    <app-glass-card padding="p-6">
      <app-rich-text-editor
        [value]="fullValue"
        [toolbarSettings]="fullToolbar"
        [height]="'500px'"
        [width]="'100%'"
        [enableResize]="true"
        [showCharCount]="true"
        [maxLength]="5000"
        (change)="onValueChange($event)"
        (created)="onCreated($event)"
        (focus)="onFocus($event)"
        (blur)="onBlur($event)">
      </app-rich-text-editor>
    </app-glass-card>
  </section>

  <!-- Variants -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Variants
    </h2>

    <app-glass-card padding="p-6">
      <h3 class="text-lg font-semibold mb-4 text-gray-700 dark:text-gray-300 theme-myhr:text-white/90">Minimal Toolbar</h3>
      <app-rich-text-editor
        [value]="basicValue"
        [toolbarSettings]="minimalToolbar"
        [height]="'300px'"
        [width]="'100%'"
        placeholder="Type your text here...">
      </app-rich-text-editor>
    </app-glass-card>
  </section>

  <!-- Basic Usage -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Basic Usage
    </h2>

    <app-code-viewer
      title="Rich Text Editor"
      language="html"
      [code]="basicExample">
    </app-code-viewer>
  </section>
</div>
