<div class="w-full py-12">
  <div class="mb-8">
    <h1 class="text-3xl font-bold mb-2 text-gray-900 dark:text-gray-100 theme-gemini:bg-gradient-to-r theme-gemini:from-primary theme-gemini:via-primary theme-gemini:to-primary theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Scheduler Component Demo
    </h1>
    <p class="text-base text-gray-600 dark:text-gray-400 theme-gemini:text-white/80 leading-relaxed">
      A calendar and event management component from Syncfusion with Glass Morphism styling and full features.
    </p>
  </div>

  <!-- Live Demo -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-primary/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-primary theme-gemini:via-primary theme-gemini:to-primary theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Live Demo
    </h2>
    
    <app-glass-card padding="p-6">
      <app-scheduler
        [eventSettings]="eventSettings"
        [currentView]="currentView"
        [views]="views"
        [selectedDate]="selectedDate"
        [startHour]="'09:00'"
        [endHour]="'18:00'"
        [allowDragAndDrop]="true"
        [allowResizing]="true"
        [allowExcelExport]="true"
        [allowICalendarExport]="true"
        [allowICalendarImport]="true"
        [allowPrint]="true"
        [height]="'600px'"
        [width]="'100%'"
        (eventClick)="onEventClick($event)"
        (eventDoubleClick)="onEventDoubleClick($event)"
        (cellClick)="onCellClick($event)"
        (actionComplete)="onActionComplete($event)">
      </app-scheduler>
    </app-glass-card>
  </section>

  <!-- Variants -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-primary/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-primary theme-gemini:via-primary theme-gemini:to-primary theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Variants
    </h2>
    
    <app-glass-card padding="p-6">
      <h3 class="text-lg font-semibold mb-4 text-gray-700 dark:text-gray-300 theme-gemini:text-white/90">Basic Configuration</h3>
      <app-scheduler
        [eventSettings]="basicEventSettings"
        [currentView]="'Month'"
        [views]="['Day', 'Week', 'Month']"
        [selectedDate]="selectedDate"
        [height]="'500px'"
        [width]="'100%'">
      </app-scheduler>
    </app-glass-card>
  </section>

  <!-- Basic Usage -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-primary/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-primary theme-gemini:via-primary theme-gemini:to-primary theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Basic Usage
    </h2>
    
    <app-code-viewer
      title="Scheduler"
      language="html"
      [code]="basicExample">
    </app-code-viewer>
  </section>
</div>
