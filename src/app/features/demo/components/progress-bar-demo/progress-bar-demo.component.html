<div class="w-full py-12">
  <div class="mb-8">
    <h1 class="text-3xl font-bold mb-2 text-gray-900 dark:text-gray-100 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Progress Bar Component
    </h1>
    <p class="text-base text-gray-600 dark:text-gray-400 theme-myhr:text-white/80 leading-relaxed">
      Progress bar component with variants, labels, and descriptions. Perfect for showing task completion or loading states.
    </p>
  </div>

  <!-- Live Demo Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Live Demo
    </h2>

    <app-glass-card padding="p-6">
      <div class="flex gap-4 mb-6 flex-wrap items-center">
        <div class="flex items-center gap-3 flex-1 min-w-[200px]">
          <label class="font-medium text-gray-700 dark:text-gray-300 theme-myhr:text-white/90 min-w-[120px]">Progress Value:</label>
          <input
            type="range"
            min="0"
            max="100"
            [(ngModel)]="progressValue"
            class="flex-1 h-1.5 rounded-full bg-gray-200 dark:bg-gray-700 outline-none appearance-none
                   theme-myhr:bg-gray-700/50
                   [&::-webkit-slider-thumb]:appearance-none [&::-webkit-slider-thumb]:w-[18px] [&::-webkit-slider-thumb]:h-[18px] [&::-webkit-slider-thumb]:rounded-full [&::-webkit-slider-thumb]:bg-primary-500 dark:[&::-webkit-slider-thumb]:bg-primary-400 theme-myhr:[&::-webkit-slider-thumb]:bg-primary theme-myhr:[&::-webkit-slider-thumb]:shadow-myhr-sm [&::-webkit-slider-thumb]:cursor-pointer
                   [&::-moz-range-thumb]:w-[18px] [&::-moz-range-thumb]:h-[18px] [&::-moz-range-thumb]:rounded-full [&::-moz-range-thumb]:bg-primary-500 dark:[&::-moz-range-thumb]:bg-primary-400 theme-myhr:[&::-moz-range-thumb]:bg-primary [&::-moz-range-thumb]:border-none [&::-moz-range-thumb]:cursor-pointer">
          <span class="min-w-[50px] text-right font-semibold text-primary-600 dark:text-primary-400 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">{{ progressValue }}%</span>
        </div>
      </div>

      <div class="mb-6">
        <app-progress-bar
          [value]="progressValue"
          label="Interactive Progress"
          [description]="'Current progress: ' + progressValue + '%'">
        </app-progress-bar>
      </div>
    </app-glass-card>
  </section>

  <!-- Variants Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Variants
    </h2>

    <app-glass-card padding="p-6">
      <div class="space-y-6">
        <app-progress-bar
          [value]="85"
          label="Success Progress"
          variant="success"
          description="Completed successfully">
        </app-progress-bar>

        <app-progress-bar
          [value]="65"
          label="Primary Progress"
          variant="primary"
          description="In progress">
        </app-progress-bar>

        <app-progress-bar
          [value]="45"
          label="Warning Progress"
          variant="warning"
          description="Needs attention">
        </app-progress-bar>

        <app-progress-bar
          [value]="20"
          label="Danger Progress"
          variant="danger"
          description="Critical level">
        </app-progress-bar>
      </div>
    </app-glass-card>
    <app-code-viewer [code]="variantsExample" language="html" title="Variants Example"></app-code-viewer>
  </section>

  <!-- Basic Usage Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Basic Usage
    </h2>

    <app-glass-card padding="p-6">
      <app-progress-bar [value]="50" label="Basic Progress"></app-progress-bar>
    </app-glass-card>
    <app-code-viewer [code]="basicExample" language="html" title="Basic Usage"></app-code-viewer>
  </section>

  <!-- Advanced Features Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Advanced Features
    </h2>

    <app-glass-card padding="p-6">
      <div class="space-y-4">
        <app-progress-bar
          [value]="animatedValue"
          label="Animated Progress"
          [description]="animatedValue < 100 ? 'Loading...' : 'Complete!'">
        </app-progress-bar>

        <app-glass-button
          variant="primary"
          (clicked)="startAnimation()"
          [disabled]="isAnimating">
          {{ isAnimating ? 'Animating...' : 'Start Animation' }}
        </app-glass-button>
      </div>
    </app-glass-card>
    <app-code-viewer [code]="withDescriptionExample" language="html" title="Advanced Features Example"></app-code-viewer>
    <app-code-viewer [code]="animatedExample" language="typescript" title="Animated Progress Example"></app-code-viewer>
  </section>

  <!-- API Reference -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      API Reference
    </h2>

    <app-glass-card padding="p-6">
      <app-props-table [props]="props"></app-props-table>
    </app-glass-card>
  </section>
</div>
