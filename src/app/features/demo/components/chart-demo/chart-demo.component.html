<div class="w-full py-12">
  <div class="mb-8">
    <h1 class="text-3xl font-bold mb-2 text-gray-900 dark:text-gray-100 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Chart Component Demo
    </h1>
    <p class="text-base text-gray-600 dark:text-gray-400 theme-myhr:text-white/80 leading-relaxed">
      A comprehensive chart component for displaying data visualizations with Syncfusion integration and Glass Morphism styling.
    </p>
  </div>

  <!-- Live Demo -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Live Demo
    </h2>

    <app-glass-card padding="p-6">
      <app-chart
        [dataSource]="salesData"
        [series]="columnSeries"
        [primaryXAxis]="primaryXAxis"
        [primaryYAxis]="primaryYAxis"
        title="Monthly Sales"
        [legendSettings]="{ visible: true, position: 'Top' }"
        [tooltip]="{ enable: true }"
        [height]="'400px'"
        [width]="'100%'"
        (pointClick)="onPointClick($event)"
        (loaded)="onLoaded($event)">
      </app-chart>
    </app-glass-card>
  </section>

  <!-- Variants -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Variants
    </h2>

    <!-- Column Chart -->
    <div class="mb-8">
      <h3 class="text-xl font-semibold mb-4 text-gray-700 dark:text-gray-300 theme-myhr:text-white/90">Column Chart</h3>
      <app-glass-card padding="p-6">
        <app-chart
          [dataSource]="salesData"
          [series]="columnSeries"
          [primaryXAxis]="primaryXAxis"
          [primaryYAxis]="primaryYAxis"
          title="Monthly Sales"
          [legendSettings]="{ visible: true, position: 'Top' }"
          [tooltip]="{ enable: true }"
          [height]="'400px'"
          [width]="'100%'"
          (pointClick)="onPointClick($event)"
          (loaded)="onLoaded($event)">
        </app-chart>
      </app-glass-card>
    </div>

    <!-- Line Chart -->
    <div class="mb-8">
      <h3 class="text-xl font-semibold mb-4 text-gray-700 dark:text-gray-300 theme-myhr:text-white/90">Line Chart</h3>
      <app-glass-card padding="p-6">
        <app-chart
          [dataSource]="revenueData"
          [series]="lineSeries"
          [primaryXAxis]="{ valueType: 'Category', title: 'Year' }"
          [primaryYAxis]="{ valueType: 'Double', title: 'Revenue' }"
          title="Annual Revenue"
          [legendSettings]="{ visible: true, position: 'Top' }"
          [tooltip]="{ enable: true }"
          [height]="'400px'"
          [width]="'100%'">
        </app-chart>
      </app-glass-card>
    </div>

    <!-- Pie Chart -->
    <div class="mb-8">
      <h3 class="text-xl font-semibold mb-4 text-gray-700 dark:text-gray-300 theme-myhr:text-white/90">Pie Chart</h3>
      <app-glass-card padding="p-6">
        <app-chart
          [dataSource]="departmentData"
          [series]="pieSeries"
          title="Employees by Department"
          [legendSettings]="{ visible: true, position: 'Right' }"
          [tooltip]="{ enable: true }"
          [height]="'400px'"
          [width]="'100%'">
        </app-chart>
      </app-glass-card>
    </div>

    <!-- Area Chart -->
    <div class="mb-8">
      <h3 class="text-xl font-semibold mb-4 text-gray-700 dark:text-gray-300 theme-myhr:text-white/90">Area Chart</h3>
      <app-glass-card padding="p-6">
        <app-chart
          [dataSource]="salesData"
          [series]="areaSeries"
          [primaryXAxis]="primaryXAxis"
          [primaryYAxis]="primaryYAxis"
          title="Monthly Sales (Area)"
          [legendSettings]="{ visible: true, position: 'Top' }"
          [tooltip]="{ enable: true }"
          [height]="'400px'"
          [width]="'100%'">
        </app-chart>
      </app-glass-card>
    </div>

    <!-- Multiple Series -->
    <div class="mb-8">
      <h3 class="text-xl font-semibold mb-4 text-gray-700 dark:text-gray-300 theme-myhr:text-white/90">Multiple Series</h3>
      <app-glass-card padding="p-6">
        <app-chart
          [dataSource]="salesData"
          [series]="multipleSeries"
          [primaryXAxis]="primaryXAxis"
          [primaryYAxis]="primaryYAxis"
          title="Sales and Target"
          [legendSettings]="{ visible: true, position: 'Top' }"
          [tooltip]="{ enable: true }"
          [height]="'400px'"
          [width]="'100%'">
        </app-chart>
      </app-glass-card>
    </div>
  </section>

  <!-- Basic Usage -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Basic Usage
    </h2>

    <app-code-viewer
      title="Column Chart"
      language="html"
      [code]="basicExample">
    </app-code-viewer>
  </section>
</div>
