<div class="w-full py-12">
  <div class="mb-8">
    <h1 class="text-3xl font-bold mb-2 text-gray-900 dark:text-gray-100 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Syncfusion Uploader Component Demo
    </h1>
    <p class="text-base text-gray-600 dark:text-gray-400 theme-myhr:text-white/80 leading-relaxed">
      A powerful file upload component with drag & drop, progress tracking, pause/resume, and multiple file support.
    </p>
    <div class="mt-4 p-4 bg-yellow-50 dark:bg-yellow-900/20 theme-myhr:bg-yellow-500/10 border border-yellow-200 dark:border-yellow-800 theme-myhr:border-yellow-500/30 rounded-lg">
      <p class="text-sm text-yellow-800 dark:text-yellow-200 theme-myhr:text-yellow-200">
        <strong>Note:</strong> This demo uses Syncfusion's sample service. For production use, configure your own upload endpoint.
      </p>
    </div>
  </div>

  <!-- Live Demo -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Live Demo
    </h2>

    <app-glass-card padding="p-6">
      <app-syncfusion-uploader
        #uploader
        [asyncSettings]="asyncSettings"
        [allowedExtensions]="allowedExtensions"
        [autoUpload]="autoUpload"
        [multiple]="multiple"
        [maxFileSize]="maxFileSize"
        [minFileSize]="minFileSize"
        [showFileList]="showFileList"
        [sequentialUpload]="sequentialUpload"
        [directoryUpload]="directoryUpload"
        [width]="'100%'"
        (uploading)="onUploading($event)"
        (success)="onSuccess($event)"
        (failure)="onFailure($event)"
        (fileSelected)="onFileSelected($event)"
        (progress)="onProgress($event)">
      </app-syncfusion-uploader>
    </app-glass-card>
  </section>

  <!-- Advanced Features -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Advanced Features
    </h2>

    <app-glass-card padding="p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-[repeat(auto-fit,minmax(250px,1fr))] gap-6 mt-4">
          <div class="p-4 bg-white/5 dark:bg-black/20 theme-myhr:bg-white/5 backdrop-blur-sm rounded-lg border border-white/10 dark:border-white/5 theme-myhr:border-primary/30 flex flex-col gap-2">
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 theme-myhr:text-white/90 mb-2">
              Actions
            </label>
            <div class="flex gap-2 flex-wrap">
              <button
                (click)="upload()"
                class="px-4 py-2 bg-primary hover:bg-primary-dark text-white rounded-lg transition-colors">
                Upload
              </button>
              <button
                (click)="remove()"
                class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg transition-colors">
                Remove
              </button>
              <button
                (click)="clearAll()"
                class="px-4 py-2 bg-gray-500 hover:bg-gray-600 theme-myhr:bg-white/20 theme-myhr:hover:bg-white/30 text-white rounded-lg transition-colors">
                Clear All
              </button>
              <button
                (click)="cancel()"
                class="px-4 py-2 bg-orange-500 hover:bg-orange-600 text-white rounded-lg transition-colors">
                Cancel
              </button>
              <button
                (click)="pause()"
                class="px-4 py-2 bg-yellow-500 hover:bg-yellow-600 text-white rounded-lg transition-colors">
                Pause
              </button>
              <button
                (click)="resume()"
                class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg transition-colors">
                Resume
              </button>
            </div>
          </div>

          <div class="p-4 bg-white/5 dark:bg-black/20 theme-myhr:bg-white/5 backdrop-blur-sm rounded-lg border border-white/10 dark:border-white/5 theme-myhr:border-primary/30 flex flex-col gap-2">
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 theme-myhr:text-white/90 mb-2">
              Information
            </label>
            <div class="flex gap-2 flex-wrap">
              <button
                (click)="getFiles()"
                class="px-4 py-2 bg-primary hover:bg-primary/90 text-white rounded-lg transition-colors">
                Get Files
              </button>
              <button
                (click)="getSelectedFiles()"
                class="px-4 py-2 bg-indigo-500 hover:bg-indigo-600 text-white rounded-lg transition-colors">
                Get Selected
              </button>
              <button
                (click)="refresh()"
                class="px-4 py-2 bg-purple-500 hover:bg-purple-600 text-white rounded-lg transition-colors">
                Refresh
              </button>
            </div>
          </div>

          <div class="p-4 bg-white/5 dark:bg-black/20 theme-myhr:bg-white/5 backdrop-blur-sm rounded-lg border border-white/10 dark:border-white/5 theme-myhr:border-primary/30 flex flex-col gap-2">
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 theme-myhr:text-white/90 mb-2">
              Settings
            </label>
            <div class="flex flex-col gap-2">
              <label class="flex items-center gap-2 cursor-pointer">
                <input
                  type="checkbox"
                  [checked]="autoUpload"
                  (change)="toggleAutoUpload()"
                  class="w-4 h-4 text-primary rounded focus:ring-primary">
                <span class="text-sm text-gray-700 dark:text-gray-300 theme-myhr:text-white/90">Auto Upload</span>
              </label>
              <label class="flex items-center gap-2 cursor-pointer">
                <input
                  type="checkbox"
                  [checked]="multiple"
                  (change)="toggleMultiple()"
                  class="w-4 h-4 text-primary rounded focus:ring-primary">
                <span class="text-sm text-gray-700 dark:text-gray-300 theme-myhr:text-white/90">Multiple Files</span>
              </label>
              <label class="flex items-center gap-2 cursor-pointer">
                <input
                  type="checkbox"
                  [checked]="showFileList"
                  (change)="showFileList = !showFileList"
                  class="w-4 h-4 text-primary rounded focus:ring-primary">
                <span class="text-sm text-gray-700 dark:text-gray-300 theme-myhr:text-white/90">Show File List</span>
              </label>
              <label class="flex items-center gap-2 cursor-pointer">
                <input
                  type="checkbox"
                  [checked]="sequentialUpload"
                  (change)="sequentialUpload = !sequentialUpload"
                  class="w-4 h-4 text-primary rounded focus:ring-primary">
                <span class="text-sm text-gray-700 dark:text-gray-300 theme-myhr:text-white/90">Sequential Upload</span>
              </label>
              <label class="flex items-center gap-2 cursor-pointer">
                <input
                  type="checkbox"
                  [checked]="directoryUpload"
                  (change)="directoryUpload = !directoryUpload"
                  class="w-4 h-4 text-primary rounded focus:ring-primary">
                <span class="text-sm text-gray-700 dark:text-gray-300 theme-myhr:text-white/90">Directory Upload</span>
              </label>
            </div>
          </div>

          <div class="p-4 bg-white/5 dark:bg-black/20 theme-myhr:bg-white/5 backdrop-blur-sm rounded-lg border border-white/10 dark:border-white/5 theme-myhr:border-primary/30 flex flex-col gap-2">
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 theme-myhr:text-white/90 mb-2">
              Max File Size (MB)
            </label>
            <input
              type="number"
              [value]="maxFileSize / (1024 * 1024)"
              (change)="onMaxFileSizeChange($event)"
              min="1"
              max="100"
              step="1"
              class="px-4 py-2 bg-white dark:bg-gray-800 theme-myhr:glass-myhr-weak border border-gray-300 dark:border-gray-600 theme-myhr:border-primary/30 rounded-lg text-gray-700 dark:text-gray-300 theme-myhr:text-white focus:outline-none focus:ring-2 focus:ring-primary">
          </div>

          <div class="p-4 bg-white/5 dark:bg-black/20 theme-myhr:bg-white/5 backdrop-blur-sm rounded-lg border border-white/10 dark:border-white/5 theme-myhr:border-primary/30 flex flex-col gap-2">
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 theme-myhr:text-white/90 mb-2">
              Allowed Extensions
            </label>
            <input
              type="text"
              [value]="allowedExtensions"
              (change)="onAllowedExtensionsChange($event)"
              placeholder=".pdf,.doc,.jpg,.png"
              class="px-4 py-2 bg-white dark:bg-gray-800 theme-myhr:glass-myhr-weak border border-gray-300 dark:border-gray-600 theme-myhr:border-primary/30 rounded-lg text-gray-700 dark:text-gray-300 theme-myhr:text-white focus:outline-none focus:ring-2 focus:ring-primary-500 w-full">
          </div>
        </div>
    </app-glass-card>
  </section>

  <!-- Basic Usage -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Basic Usage
    </h2>

    <app-code-viewer
      title="Syncfusion Uploader"
      language="html"
      [code]="basicExample">
    </app-code-viewer>
  </section>
</div>
