<div class="w-full py-12">
  <div class="mb-8">
    <h1 class="text-3xl font-bold mb-2 text-gray-900 dark:text-gray-100 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      File Upload Component
    </h1>
    <p class="text-base text-gray-600 dark:text-gray-400 theme-gemini:text-white/80 leading-relaxed">
      File upload component with drag & drop support, file validation, size limits, and multiple file selection.
    </p>
  </div>

  <!-- Live Demo Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Live Demo
    </h2>
    
    <app-glass-card padding="p-6">
      <div class="space-y-6">
        <div>
          <h3 class="text-lg font-semibold mb-4">Single File Upload</h3>
          <app-file-upload
            (fileSelected)="onFileSelected($event)"
            (error)="onError($event)">
          </app-file-upload>
        </div>

        <div>
          <h3 class="text-lg font-semibold mb-4">Multiple Files Upload</h3>
          <app-file-upload
            [multiple]="true"
            accept=".pdf,.doc,.docx"
            [maxSize]="5242880"
            (fileSelected)="onFileSelected($event)"
            (error)="onError($event)">
          </app-file-upload>
        </div>
      </div>
    </app-glass-card>
  </section>

  <!-- Code Examples -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Code Examples
    </h2>
    
    <h3 class="text-xl font-semibold my-6 text-gray-700 dark:text-gray-300 theme-gemini:text-white/90">Basic Usage</h3>
    <app-code-viewer [code]="basicExample" language="html" title="Basic File Upload"></app-code-viewer>

    <h3 class="text-xl font-semibold my-6 text-gray-700 dark:text-gray-300 theme-gemini:text-white/90">Multiple Files</h3>
    <app-code-viewer [code]="multipleExample" language="html" title="Multiple File Upload"></app-code-viewer>
  </section>

  <!-- API Documentation -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      API Documentation
    </h2>
    <app-props-table [props]="props" title="Inputs"></app-props-table>
    <app-props-table [props]="outputs" title="Outputs"></app-props-table>
  </section>
</div>
