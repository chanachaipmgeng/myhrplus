<div class="w-full py-12">
  <div class="mb-8">
    <h1 class="text-3xl font-bold mb-2 text-gray-900 dark:text-gray-100 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Speech to Text Component Demo
    </h1>
    <p class="text-base text-gray-600 dark:text-gray-400 theme-gemini:text-white/80 leading-relaxed">
      A speech-to-text conversion component from Syncfusion with Glass Morphism styling and full features.
    </p>
  </div>

  <!-- Live Demo -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Live Demo
    </h2>
    
    <app-glass-card padding="p-6">
      <app-speech-to-text
        [locale]="'en-US'"
        [continuous]="false"
        [interimResults]="true"
        [showUI]="true"
        [placeholder]="'Text from speech will appear here...'"
        [rows]="8"
        [cols]="50"
        [resizeMode]="'Vertical'"
        (transcriptChanged)="onTranscriptChanged($event)"
        (started)="onStarted($event)"
        (stopped)="onStopped($event)"
        (error)="onError($event)"
        (valueChange)="onValueChange($event)">
      </app-speech-to-text>
    </app-glass-card>
  </section>

  <!-- Variants -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Variants
    </h2>
    
    <app-glass-card padding="p-6">
      <h3 class="text-lg font-semibold mb-4 text-gray-700 dark:text-gray-300 theme-gemini:text-white/90">Continuous Mode (Thai)</h3>
      <app-speech-to-text
        [locale]="'th-TH'"
        [continuous]="true"
        [showUI]="true"
        [placeholder]="'Speak to convert to text...'"
        [rows]="5">
      </app-speech-to-text>
    </app-glass-card>
  </section>

  <!-- Basic Usage -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Basic Usage
    </h2>
    
    <app-code-viewer
      title="Speech to Text"
      language="html"
      [code]="basicExample">
    </app-code-viewer>
  </section>
</div>
