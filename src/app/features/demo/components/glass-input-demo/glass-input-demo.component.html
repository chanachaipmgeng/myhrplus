<div class="w-full py-12">
  <div class="mb-8">
    <h1 class="text-3xl font-bold mb-2 text-gray-900 dark:text-gray-100 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Glass Input Component
    </h1>
    <p class="text-base text-gray-600 dark:text-gray-400 theme-gemini:text-white/80 leading-relaxed">
      Glass morphism input field component with validation support, hints, and various states.
    </p>
  </div>

  <!-- Live Demo Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Live Demo
    </h2>
    
    <app-glass-card padding="p-6">
      <div class="flex gap-4 mb-6 flex-wrap">
        <div class="flex items-center gap-2">
          <label class="font-medium text-gray-700 dark:text-gray-300 theme-gemini:text-white/90 flex items-center gap-2">
            <input type="checkbox" [(ngModel)]="inputValue" [value]="'test'" class="cursor-pointer"> Enable Live Input
          </label>
        </div>
      </div>

      <div class="space-y-4">
        <app-glass-input
          label="Interactive Input"
          placeholder="Type something..."
          [(ngModel)]="inputValue"
          hint="This is a live demo input">
        </app-glass-input>

        <div *ngIf="inputValue" class="p-4 bg-primary-50/50 dark:bg-primary-900/30 theme-gemini:glass-gemini-weak rounded-md border border-primary-200/50 dark:border-primary-700/50 theme-gemini:border-blue-500/30">
          <p class="text-sm text-gray-600 dark:text-gray-400 theme-gemini:text-white/70">Current value:</p>
          <p class="font-mono text-gray-800 dark:text-gray-200 theme-gemini:text-white/90">{{ inputValue }}</p>
        </div>
      </div>
    </app-glass-card>
  </section>

  <!-- Input Types Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Input Types
    </h2>
    <app-glass-card padding="p-6">
      <div class="space-y-4">
        <app-glass-input
          label="Text Input"
          placeholder="Enter text"
          [(ngModel)]="inputValue">
        </app-glass-input>

        <app-glass-input
          label="Email Input"
          type="email"
          placeholder="Enter your email"
          [(ngModel)]="emailValue">
        </app-glass-input>

        <app-glass-input
          label="Password Input"
          type="password"
          placeholder="Enter your password"
          [(ngModel)]="passwordValue">
        </app-glass-input>
      </div>
    </app-glass-card>
  </section>

  <!-- States Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      States
    </h2>
    <app-glass-card padding="p-6">
      <div class="space-y-4">
        <app-glass-input
          label="Normal Input"
          placeholder="Normal state">
        </app-glass-input>

        <app-glass-input
          label="Disabled Input"
          [disabled]="true"
          [(ngModel)]="disabledValue">
        </app-glass-input>

        <app-glass-input
          label="Readonly Input"
          [readonly]="true"
          [(ngModel)]="readonlyValue">
        </app-glass-input>

        <app-glass-input
          label="Required Input"
          placeholder="This field is required"
          [required]="true"
          [(ngModel)]="errorValue"
          [errorMessage]="errorValue ? '' : 'This field is required'">
        </app-glass-input>
      </div>
    </app-glass-card>
  </section>

  <!-- Validation Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Validation
    </h2>
    <app-glass-card padding="p-6">
      <div class="space-y-4">
        <app-glass-input
          label="With Error Message"
          placeholder="Enter value"
          [(ngModel)]="errorValue"
          [errorMessage]="errorValue ? '' : 'Please enter a value'"
          [required]="true">
        </app-glass-input>

        <app-glass-input
          label="With Hint"
          placeholder="Enter value"
          hint="This is a helpful hint"
          [(ngModel)]="hintValue">
        </app-glass-input>
      </div>
    </app-glass-card>
  </section>

  <!-- Code Examples -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Code Examples
    </h2>
    
    <h3 class="text-xl font-semibold my-6 text-gray-700 dark:text-gray-300 theme-gemini:text-white/90">Basic Usage</h3>
    <app-code-viewer [code]="basicExample" language="html" title="Basic Glass Input"></app-code-viewer>

    <h3 class="text-xl font-semibold my-6 text-gray-700 dark:text-gray-300 theme-gemini:text-white/90">Input Types</h3>
    <app-code-viewer [code]="typesExample" language="html" title="Different Input Types"></app-code-viewer>

    <h3 class="text-xl font-semibold my-6 text-gray-700 dark:text-gray-300 theme-gemini:text-white/90">Validation</h3>
    <app-code-viewer [code]="validationExample" language="html" title="Input Validation"></app-code-viewer>

    <h3 class="text-xl font-semibold my-6 text-gray-700 dark:text-gray-300 theme-gemini:text-white/90">States</h3>
    <app-code-viewer [code]="statesExample" language="html" title="Input States"></app-code-viewer>

    <h3 class="text-xl font-semibold my-6 text-gray-700 dark:text-gray-300 theme-gemini:text-white/90">With Hint</h3>
    <app-code-viewer [code]="hintExample" language="html" title="Input with Hint"></app-code-viewer>

    <h3 class="text-xl font-semibold my-6 text-gray-700 dark:text-gray-300 theme-gemini:text-white/90">Reactive Forms</h3>
    <app-code-viewer [code]="reactiveFormExample" language="typescript" title="Using with Reactive Forms"></app-code-viewer>
  </section>

  <!-- API Documentation -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      API Documentation
    </h2>
    <app-props-table [props]="props" title="Inputs"></app-props-table>
  </section>
</div>
