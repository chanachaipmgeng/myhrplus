<div class="w-full py-12">
  <div class="mb-8">
    <h1 class="text-3xl font-bold mb-2 text-gray-900 dark:text-gray-100 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      PDF Viewer Component Demo
    </h1>
    <p class="text-base text-gray-600 dark:text-gray-400 theme-myhr:text-white/80 leading-relaxed">
      A comprehensive PDF viewer component with annotation, form filling, text search, and more.
    </p>
  </div>

  <!-- Live Demo -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Live Demo
    </h2>

    <app-glass-card padding="p-6">
      <!-- PDF Viewer -->
      <app-pdf-viewer
        #pdfviewer
        [documentPath]="documentPath"
        [serviceUrl]="serviceUrl"
        [enableToolbar]="true"
        [enableNavigation]="true"
        [enableThumbnail]="true"
        [enableBookmark]="true"
        [enableTextSelection]="true"
        [enableTextSearch]="true"
        [enablePrint]="true"
        [enableDownload]="true"
        [enableFormFields]="true"
        [enableMagnification]="true"
        [height]="'800px'"
        [width]="'100%'">
      </app-pdf-viewer>
    </app-glass-card>
  </section>

  <!-- Advanced Features -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Advanced Features
    </h2>

    <app-glass-card padding="p-6">
      <!-- Actions -->
      <div class="mb-6">
        <h3 class="text-lg font-semibold mb-4 text-gray-700 dark:text-gray-300 theme-myhr:text-white/90">Actions</h3>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4">
          <button
            type="button"
            class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary-dark transition-colors"
            (click)="loadSamplePdf()">
            Load Sample PDF
          </button>
          <button
            type="button"
            class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors"
            (click)="print()">
            Print
          </button>
          <button
            type="button"
            class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors"
            (click)="download()">
            Download
          </button>
          <button
            type="button"
            class="px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition-colors"
            (click)="fitToPage()">
            Fit to Page
          </button>
        </div>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4">
          <button
            type="button"
            class="px-4 py-2 bg-gray-200 dark:bg-gray-700 theme-myhr:bg-white/10 text-gray-700 dark:text-gray-300 theme-myhr:text-white/90 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 theme-myhr:hover:bg-white/20 transition-colors"
            (click)="goToFirstPage()">
            First Page
          </button>
          <button
            type="button"
            class="px-4 py-2 bg-gray-200 dark:bg-gray-700 theme-myhr:bg-white/10 text-gray-700 dark:text-gray-300 theme-myhr:text-white/90 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 theme-myhr:hover:bg-white/20 transition-colors"
            (click)="goToPreviousPage()">
            Previous
          </button>
          <button
            type="button"
            class="px-4 py-2 bg-gray-200 dark:bg-gray-700 theme-myhr:bg-white/10 text-gray-700 dark:text-gray-300 theme-myhr:text-white/90 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 theme-myhr:hover:bg-white/20 transition-colors"
            (click)="goToNextPage()">
            Next
          </button>
          <button
            type="button"
            class="px-4 py-2 bg-gray-200 dark:bg-gray-700 theme-myhr:bg-white/10 text-gray-700 dark:text-gray-300 theme-myhr:text-white/90 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 theme-myhr:hover:bg-white/20 transition-colors"
            (click)="goToLastPage()">
            Last Page
          </button>
        </div>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4">
          <button
            type="button"
            class="px-4 py-2 bg-gray-200 dark:bg-gray-700 theme-myhr:bg-white/10 text-gray-700 dark:text-gray-300 theme-myhr:text-white/90 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 theme-myhr:hover:bg-white/20 transition-colors"
            (click)="zoomIn()">
            Zoom In
          </button>
          <button
            type="button"
            class="px-4 py-2 bg-gray-200 dark:bg-gray-700 theme-myhr:bg-white/10 text-gray-700 dark:text-gray-300 theme-myhr:text-white/90 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 theme-myhr:hover:bg-white/20 transition-colors"
            (click)="zoomOut()">
            Zoom Out
          </button>
          <button
            type="button"
            class="px-4 py-2 bg-gray-200 dark:bg-gray-700 theme-myhr:bg-white/10 text-gray-700 dark:text-gray-300 theme-myhr:text-white/90 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 theme-myhr:hover:bg-white/20 transition-colors"
            (click)="fitToWidth()">
            Fit to Width
          </button>
          <button
            type="button"
            class="px-4 py-2 bg-gray-200 dark:bg-gray-700 theme-myhr:bg-white/10 text-gray-700 dark:text-gray-300 theme-myhr:text-white/90 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 theme-myhr:hover:bg-white/20 transition-colors"
            (click)="setZoom(1)">
            Reset Zoom
          </button>
        </div>
        <div class="flex gap-4 items-center">
          <input
            type="text"
            #searchInput
            placeholder="Search text..."
            class="flex-1 px-4 py-2 bg-white dark:bg-gray-800 theme-myhr:glass-myhr-weak border border-gray-300 dark:border-gray-600 theme-myhr:border-primary/30 rounded-lg text-gray-700 dark:text-gray-300 theme-myhr:text-white focus:outline-none focus:ring-2 focus:ring-primary"
            (keyup.enter)="search(searchInput.value)">
          <button
            type="button"
            class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary-dark transition-colors"
            (click)="search(searchInput.value)">
            Search
          </button>
          <button
            type="button"
            class="px-4 py-2 bg-gray-200 dark:bg-gray-700 theme-myhr:bg-white/10 text-gray-700 dark:text-gray-300 theme-myhr:text-white/90 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 theme-myhr:hover:bg-white/20 transition-colors"
            (click)="clearSearch()">
            Clear
          </button>
        </div>
        <div class="mt-4 text-sm text-gray-600 dark:text-gray-400 theme-myhr:text-white/70">
          Current Page: <span class="font-semibold">{{ getCurrentPageInfo() }}</span>
        </div>
      </div>
    </app-glass-card>
  </section>

  <!-- Basic Usage -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Basic Usage
    </h2>

    <app-code-viewer
      title="PDF Viewer"
      language="html"
      [code]="basicExample">
    </app-code-viewer>
  </section>
</div>
