<div class="w-full py-12">
  <div class="mb-8">
    <h1 class="text-3xl font-bold mb-2 text-gray-900 dark:text-gray-100 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Stepper Component
    </h1>
    <p class="text-base text-gray-600 dark:text-gray-400 theme-gemini:text-white/80 leading-relaxed">
      Step-by-step navigation component with horizontal and vertical orientations, optional steps, and completion tracking.
    </p>
  </div>

  <!-- Live Demo Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Live Demo
    </h2>
    
    <app-glass-card padding="p-6">
      <div class="mb-6">
        <app-stepper
          [steps]="steps"
          [currentStep]="currentStep"
          (stepChange)="onStepChange($event)">
        </app-stepper>
        
        <div class="flex gap-4 mt-6">
          <app-glass-button
            variant="secondary"
            (clicked)="onPrevious()"
            [disabled]="currentStep === 0">
            ก่อนหน้า
          </app-glass-button>
          <app-glass-button
            variant="primary"
            (clicked)="onNext()"
            [disabled]="currentStep === steps.length - 1">
            ถัดไป
          </app-glass-button>
        </div>
      </div>
    </app-glass-card>
  </section>

  <!-- Vertical Orientation Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Vertical Orientation
    </h2>
    <app-glass-card padding="p-6">
      <app-stepper
        [steps]="steps"
        [currentStep]="currentStepVertical"
        orientation="vertical"
        (stepChange)="currentStepVertical = $event">
      </app-stepper>
    </app-glass-card>
  </section>

  <!-- With Optional Steps Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      With Optional Steps
    </h2>
    <app-glass-card padding="p-6">
      <app-stepper
        [steps]="stepsWithOptional"
        [currentStep]="0">
      </app-stepper>
    </app-glass-card>
  </section>

  <!-- Code Examples -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Code Examples
    </h2>
    
    <h3 class="text-xl font-semibold my-6 text-gray-700 dark:text-gray-300 theme-gemini:text-white/90">Basic Usage</h3>
    <app-code-viewer [code]="basicExample" language="html" title="Basic Stepper"></app-code-viewer>

    <h3 class="text-xl font-semibold my-6 text-gray-700 dark:text-gray-300 theme-gemini:text-white/90">Vertical Orientation</h3>
    <app-code-viewer [code]="verticalExample" language="html" title="Vertical Stepper"></app-code-viewer>

    <h3 class="text-xl font-semibold my-6 text-gray-700 dark:text-gray-300 theme-gemini:text-white/90">Linear Mode</h3>
    <app-code-viewer [code]="linearExample" language="html" title="Linear Stepper"></app-code-viewer>
  </section>

  <!-- API Documentation -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      API Documentation
    </h2>
    <app-props-table [props]="props" title="Inputs"></app-props-table>
    <app-props-table [props]="outputs" title="Outputs"></app-props-table>
  </section>
</div>
