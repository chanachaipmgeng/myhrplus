<div class="w-full py-12">
  <div class="mb-8">
    <h1 class="text-3xl font-bold mb-2 text-gray-900 dark:text-gray-100 theme-gemini:bg-gradient-to-r theme-gemini:from-primary theme-gemini:via-primary theme-gemini:to-primary theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Form Validation Messages Component
    </h1>
    <p class="text-base text-gray-600 dark:text-gray-400 theme-gemini:text-white/80 leading-relaxed">
      Form validation messages component that displays error messages for form controls with customizable messages and icons.
    </p>
  </div>

  <!-- Live Demo Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-primary/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-primary theme-gemini:via-primary theme-gemini:to-primary theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Live Demo
    </h2>
    
    <app-glass-card padding="p-6">
      <div class="space-y-6">
        <div>
          <label class="block text-sm font-medium mb-2 text-gray-700 dark:text-gray-300 theme-gemini:text-white/90">Email (Required, Email format)</label>
          <input
            type="email"
            [formControl]="emailControl"
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 theme-gemini:border-primary/30 rounded-lg bg-white dark:bg-gray-800 theme-gemini:glass-gemini-weak text-gray-900 dark:text-gray-100 theme-gemini:text-white
                   focus:outline-none focus:border-primary dark:focus:border-primary focus:ring-2 focus:ring-primary/20 dark:focus:ring-primary/20"
            placeholder="Enter email">
          <app-form-validation-messages [control]="emailControl"></app-form-validation-messages>
        </div>

        <div>
          <label class="block text-sm font-medium mb-2 text-gray-700 dark:text-gray-300 theme-gemini:text-white/90">Password (Required, Min 8 characters)</label>
          <input
            type="password"
            [formControl]="passwordControl"
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 theme-gemini:border-primary/30 rounded-lg bg-white dark:bg-gray-800 theme-gemini:glass-gemini-weak text-gray-900 dark:text-gray-100 theme-gemini:text-white
                   focus:outline-none focus:border-primary dark:focus:border-primary focus:ring-2 focus:ring-primary/20 dark:focus:ring-primary/20"
            placeholder="Enter password">
          <app-form-validation-messages [control]="passwordControl"></app-form-validation-messages>
        </div>

        <div>
          <label class="block text-sm font-medium mb-2 text-gray-700 dark:text-gray-300 theme-gemini:text-white/90">Phone (Required, 10 digits)</label>
          <input
            type="tel"
            [formControl]="phoneControl"
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 theme-gemini:border-primary/30 rounded-lg bg-white dark:bg-gray-800 theme-gemini:glass-gemini-weak text-gray-900 dark:text-gray-100 theme-gemini:text-white
                   focus:outline-none focus:border-primary dark:focus:border-primary focus:ring-2 focus:ring-primary/20 dark:focus:ring-primary/20"
            placeholder="Enter phone number">
          <app-form-validation-messages [control]="phoneControl"></app-form-validation-messages>
        </div>
      </div>
    </app-glass-card>
  </section>

  <!-- Basic Usage Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-primary/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-primary theme-gemini:via-primary theme-gemini:to-primary theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Basic Usage
    </h2>
    
    <app-code-viewer [code]="basicExample" language="html" title="Basic Usage"></app-code-viewer>
    <app-code-viewer [code]="withInputExample" language="html" title="With Input Field Example"></app-code-viewer>
  </section>

  <!-- Advanced Features Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-primary/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-primary theme-gemini:via-primary theme-gemini:to-primary theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Advanced Features
    </h2>
    
    <app-code-viewer [code]="customMessagesExample" language="html" title="Advanced Features Example"></app-code-viewer>
  </section>

  <!-- API Reference -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-primary/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-primary theme-gemini:via-primary theme-gemini:to-primary theme-gemini:bg-clip-text theme-gemini:text-transparent">
      API Reference
    </h2>
    
    <app-glass-card padding="p-6">
      <app-props-table [props]="props"></app-props-table>
    </app-glass-card>
  </section>
</div>
