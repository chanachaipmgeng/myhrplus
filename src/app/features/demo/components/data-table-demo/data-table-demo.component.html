<div class="demo-page">
  <div class="demo-header">
    <h1 class="demo-title">Data Table Component</h1>
    <p class="demo-description">
      Advanced data table component with sorting, filtering, pagination, and action buttons.
    </p>
  </div>

  <!-- Live Demo Section -->
  <section class="demo-section">
    <h2 class="section-title">Live Demo</h2>
    
    <app-glass-card padding="p-6">
      <app-data-table
        [columns]="columns"
        [data]="tableData"
        [showActions]="true"
        (actionClick)="onActionClick($event)">
      </app-data-table>
    </app-glass-card>
  </section>

  <!-- Basic Example Section -->
  <section class="demo-section">
    <h2 class="section-title">Basic Example</h2>
    <app-glass-card padding="p-6">
      <app-data-table
        [columns]="columns"
        [data]="tableData">
      </app-data-table>
    </app-glass-card>
  </section>

  <!-- Code Examples -->
  <section class="demo-section">
    <h2 class="section-title">Code Examples</h2>
    
    <h3 class="subsection-title">Basic Usage</h3>
    <app-code-viewer [code]="basicExample" language="html" title="Basic Data Table"></app-code-viewer>

    <h3 class="subsection-title">With Actions</h3>
    <app-code-viewer [code]="withActionsExample" language="html" title="Data Table with Actions"></app-code-viewer>

    <h3 class="subsection-title">Column Definitions</h3>
    <app-code-viewer [code]="columnsExample" language="typescript" title="Table Column Definitions"></app-code-viewer>
  </section>

  <!-- API Documentation -->
  <section class="demo-section">
    <h2 class="section-title">API Documentation</h2>
    <app-props-table [props]="props" title="Inputs"></app-props-table>
    <app-props-table [props]="outputs" title="Outputs"></app-props-table>
  </section>
</div>
