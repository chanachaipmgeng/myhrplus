<div class="w-full py-12">
  <div class="mb-8">
    <h1 class="text-3xl font-bold mb-2 text-gray-900 dark:text-gray-100 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Chat UI Component
    </h1>
    <p class="text-base text-gray-600 dark:text-gray-400 theme-myhr:text-white/80 leading-relaxed">
      Chat UI component for building interactive chat interfaces. Supports message history, typing indicators, file attachments, and custom message templates (Syncfusion).
    </p>
  </div>

  <!-- Live Demo Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Live Demo
    </h2>

    <app-glass-card padding="p-6">
      <div class="space-y-6">
        <div>
          <h3 class="text-lg font-semibold mb-4 text-gray-700 dark:text-gray-300 theme-myhr:text-white/90">Basic Chat UI</h3>
          <div
            ejs-chatui
            [height]="height"
            [width]="width"
            [placeholder]="placeholder"
            (messageSend)="onMessageSent($event)">
          </div>
        </div>
      </div>
    </app-glass-card>
  </section>

  <!-- Basic Usage Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Basic Usage
    </h2>

    <app-glass-card padding="p-6">
      <div class="space-y-4">
        <div>
          <h3 class="text-lg font-semibold mb-2 text-gray-700 dark:text-gray-300 theme-myhr:text-white/90">Basic Chat UI</h3>
          <app-code-viewer [code]="basicExample" language="html" title="Basic Chat UI"></app-code-viewer>
        </div>
      </div>
    </app-glass-card>
  </section>

  <!-- API Reference Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      API Reference
    </h2>

    <app-glass-card padding="p-6">
      <app-props-table [props]="props" title="Inputs"></app-props-table>
    </app-glass-card>
  </section>
</div>
