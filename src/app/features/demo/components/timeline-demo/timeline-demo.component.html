<div class="w-full py-12">
  <div class="mb-8">
    <h1 class="text-3xl font-bold mb-2 text-gray-900 dark:text-gray-100 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Timeline Component
    </h1>
    <p class="text-base text-gray-600 dark:text-gray-400 theme-gemini:text-white/80 leading-relaxed">
      Timeline component for displaying chronological events with icons, dates, and status indicators.
    </p>
  </div>

  <!-- Live Demo Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Live Demo
    </h2>
    
    <app-glass-card padding="p-6">
      <app-timeline [items]="timelineItems"></app-timeline>
    </app-glass-card>
  </section>

  <!-- Horizontal Orientation Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Horizontal Orientation
    </h2>
    <app-glass-card padding="p-6">
      <app-timeline
        [items]="timelineItems"
        orientation="horizontal">
      </app-timeline>
    </app-glass-card>
  </section>

  <!-- Code Examples -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Code Examples
    </h2>
    
    <h3 class="text-xl font-semibold my-6 text-gray-700 dark:text-gray-300 theme-gemini:text-white/90">Basic Usage</h3>
    <app-code-viewer [code]="basicExample" language="html" title="Basic Timeline"></app-code-viewer>

    <h3 class="text-xl font-semibold my-6 text-gray-700 dark:text-gray-300 theme-gemini:text-white/90">Horizontal Orientation</h3>
    <app-code-viewer [code]="horizontalExample" language="html" title="Horizontal Timeline"></app-code-viewer>

    <h3 class="text-xl font-semibold my-6 text-gray-700 dark:text-gray-300 theme-gemini:text-white/90">Timeline Items</h3>
    <app-code-viewer [code]="itemsExample" language="typescript" title="Timeline Items Structure"></app-code-viewer>
  </section>

  <!-- API Documentation -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      API Documentation
    </h2>
    <app-props-table [props]="props" title="Inputs"></app-props-table>
  </section>
</div>
