<div class="w-full py-12">
  <div class="mb-8">
    <h1 class="text-3xl font-bold mb-2 text-gray-900 dark:text-gray-100 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Glass Checkbox Component
    </h1>
    <p class="text-base text-gray-600 dark:text-gray-400 theme-gemini:text-white/80 leading-relaxed">
      Glass morphism checkbox component with validation support, indeterminate state, and various states.
    </p>
  </div>

  <!-- Live Demo Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Live Demo
    </h2>
    
    <app-glass-card padding="p-6">
      <div class="space-y-4">
        <app-glass-checkbox
          label="Interactive Checkbox"
          [(ngModel)]="checked1"
          hint="Click to toggle">
        </app-glass-checkbox>

        <div *ngIf="checked1" class="p-4 bg-primary-50/50 dark:bg-primary-900/30 theme-gemini:glass-gemini-weak rounded-md border border-primary-200/50 dark:border-primary-700/50 theme-gemini:border-blue-500/30">
          <p class="text-sm text-gray-600 dark:text-gray-400 theme-gemini:text-white/70">Checkbox is checked!</p>
        </div>
      </div>
    </app-glass-card>
  </section>

  <!-- Basic Usage Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Basic Usage
    </h2>
    
    <app-glass-card padding="p-6">
      <app-glass-checkbox
        label="Basic Checkbox"
        [(ngModel)]="checked1">
      </app-glass-checkbox>
    </app-glass-card>
    <app-code-viewer [code]="basicExample" language="html" title="Basic Usage"></app-code-viewer>
  </section>

  <!-- States Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      States
    </h2>
    
    <app-glass-card padding="p-6">
      <div class="space-y-4">
        <app-glass-checkbox
          label="Unchecked Checkbox"
          [(ngModel)]="checked1">
        </app-glass-checkbox>

        <app-glass-checkbox
          label="Checked Checkbox"
          [(ngModel)]="checked2">
        </app-glass-checkbox>

        <app-glass-checkbox
          label="Disabled Checkbox"
          [disabled]="true"
          [checked]="true">
        </app-glass-checkbox>

        <app-glass-checkbox
          label="Indeterminate Checkbox"
          [(ngModel)]="indeterminate"
          [indeterminate]="indeterminate"
          hint="Useful for 'select all' functionality">
        </app-glass-checkbox>
      </div>
    </app-glass-card>
    <app-code-viewer [code]="statesExample" language="html" title="States Example"></app-code-viewer>
    <app-code-viewer [code]="indeterminateExample" language="html" title="Indeterminate Example"></app-code-viewer>
  </section>

  <!-- Validation Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Validation
    </h2>
    <app-glass-card padding="p-6">
      <div class="space-y-4">
        <app-glass-checkbox
          label="Required Checkbox"
          [required]="true"
          [(ngModel)]="requiredChecked"
          hint="This checkbox is required">
        </app-glass-checkbox>

        <app-glass-checkbox
          label="Error State"
          [required]="true"
          errorMessage="กรุณายอมรับเงื่อนไข"
          [(ngModel)]="errorChecked">
        </app-glass-checkbox>
      </div>
    </app-glass-card>
  </section>

  <!-- API Reference -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      API Reference
    </h2>
    
    <app-glass-card padding="p-6">
      <app-props-table [props]="props"></app-props-table>
    </app-glass-card>
  </section>

  <!-- Reactive Forms Example -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Reactive Forms
    </h2>
    <app-code-viewer [code]="reactiveFormExample" language="typescript" title="Reactive Forms Usage"></app-code-viewer>
  </section>
</div>
