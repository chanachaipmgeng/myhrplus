<div class="w-full py-12">
  <div class="mb-8">
    <h1 class="text-3xl font-bold mb-2 text-gray-900 dark:text-gray-100 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Diagrams Component Demo
    </h1>
    <p class="text-base text-gray-600 dark:text-gray-400 theme-myhr:text-white/80 leading-relaxed">
      A comprehensive diagram component for creating flowcharts, organizational charts, network diagrams, and more.
    </p>
  </div>

  <!-- Live Demo -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Live Demo
    </h2>

    <app-glass-card padding="p-6">
      <app-diagrams
        #diagram
        [nodes]="nodes"
        [connectors]="connectors"
        [pageSettings]="{
          width: 1000,
          height: 1000,
          orientation: 'Landscape',
          showPageBreaks: false
        }"
        [snapSettings]="{
          horizontalGridlines: { lineColor: '#e0e0e0' },
          verticalGridlines: { lineColor: '#e0e0e0' },
          constraints: 0
        }"
        [rulerSettings]="{
          showRulers: true
        }"
        [height]="'600px'"
        [width]="'100%'">
      </app-diagrams>
    </app-glass-card>
  </section>

  <!-- Advanced Features -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Advanced Features
    </h2>

    <app-glass-card padding="p-6">
      <!-- Actions -->
      <div class="mb-6">
        <h3 class="text-lg font-semibold mb-4 text-gray-700 dark:text-gray-300 theme-myhr:text-white/90">Actions</h3>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4">
          <button
            type="button"
            class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary-dark transition-colors"
            (click)="addNode()">
            Add Node
          </button>
          <button
            type="button"
            class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors"
            (click)="addConnector()">
            Add Connector
          </button>
          <button
            type="button"
            class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors"
            (click)="loadSampleDiagram()">
            Load Sample
          </button>
          <button
            type="button"
            class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors"
            (click)="clearDiagram()">
            Clear
          </button>
        </div>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4">
          <button
            type="button"
            class="px-4 py-2 bg-gray-200 dark:bg-gray-700 theme-myhr:bg-white/10 text-gray-700 dark:text-gray-300 theme-myhr:text-white/90 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 theme-myhr:hover:bg-white/20 transition-colors"
            (click)="selectAll()">
            Select All
          </button>
          <button
            type="button"
            class="px-4 py-2 bg-gray-200 dark:bg-gray-700 theme-myhr:bg-white/10 text-gray-700 dark:text-gray-300 theme-myhr:text-white/90 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 theme-myhr:hover:bg-white/20 transition-colors"
            (click)="unselectAll()">
            Unselect All
          </button>
          <button
            type="button"
            class="px-4 py-2 bg-gray-200 dark:bg-gray-700 theme-myhr:bg-white/10 text-gray-700 dark:text-gray-300 theme-myhr:text-white/90 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 theme-myhr:hover:bg-white/20 transition-colors"
            (click)="copy()">
            Copy
          </button>
          <button
            type="button"
            class="px-4 py-2 bg-gray-200 dark:bg-gray-700 theme-myhr:bg-white/10 text-gray-700 dark:text-gray-300 theme-myhr:text-white/90 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 theme-myhr:hover:bg-white/20 transition-colors"
            (click)="paste()">
            Paste
          </button>
        </div>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4">
          <button
            type="button"
            class="px-4 py-2 bg-gray-200 dark:bg-gray-700 theme-myhr:bg-white/10 text-gray-700 dark:text-gray-300 theme-myhr:text-white/90 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 theme-myhr:hover:bg-white/20 transition-colors"
            (click)="cut()">
            Cut
          </button>
          <button
            type="button"
            class="px-4 py-2 bg-gray-200 dark:bg-gray-700 theme-myhr:bg-white/10 text-gray-700 dark:text-gray-300 theme-myhr:text-white/90 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 theme-myhr:hover:bg-white/20 transition-colors"
            (click)="undo()">
            Undo
          </button>
          <button
            type="button"
            class="px-4 py-2 bg-gray-200 dark:bg-gray-700 theme-myhr:bg-white/10 text-gray-700 dark:text-gray-300 theme-myhr:text-white/90 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 theme-myhr:hover:bg-white/20 transition-colors"
            (click)="redo()">
            Redo
          </button>
          <button
            type="button"
            class="px-4 py-2 bg-gray-200 dark:bg-gray-700 theme-myhr:bg-white/10 text-gray-700 dark:text-gray-300 theme-myhr:text-white/90 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 theme-myhr:hover:bg-white/20 transition-colors"
            (click)="fitToPage()">
            Fit to Page
          </button>
        </div>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4">
          <button
            type="button"
            class="px-4 py-2 bg-gray-200 dark:bg-gray-700 theme-myhr:bg-white/10 text-gray-700 dark:text-gray-300 theme-myhr:text-white/90 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 theme-myhr:hover:bg-white/20 transition-colors"
            (click)="zoomIn()">
            Zoom In
          </button>
          <button
            type="button"
            class="px-4 py-2 bg-gray-200 dark:bg-gray-700 theme-myhr:bg-white/10 text-gray-700 dark:text-gray-300 theme-myhr:text-white/90 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 theme-myhr:hover:bg-white/20 transition-colors"
            (click)="zoomOut()">
            Zoom Out
          </button>
          <button
            type="button"
            class="px-4 py-2 bg-gray-200 dark:bg-gray-700 theme-myhr:bg-white/10 text-gray-700 dark:text-gray-300 theme-myhr:text-white/90 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 theme-myhr:hover:bg-white/20 transition-colors"
            (click)="resetZoom()">
            Reset Zoom
          </button>
          <button
            type="button"
            class="px-4 py-2 bg-gray-200 dark:bg-gray-700 theme-myhr:bg-white/10 text-gray-700 dark:text-gray-300 theme-myhr:text-white/90 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 theme-myhr:hover:bg-white/20 transition-colors"
            (click)="print()">
            Print
          </button>
        </div>
        <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
          <button
            type="button"
            class="px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition-colors"
            (click)="exportImage()">
            Export Image
          </button>
          <button
            type="button"
            class="px-4 py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition-colors"
            (click)="exportSvg()">
            Export SVG
          </button>
          <button
            type="button"
            class="px-4 py-2 bg-teal-500 text-white rounded-lg hover:bg-teal-600 transition-colors"
            (click)="saveDiagram()">
            Save as JSON
          </button>
        </div>
      </div>
    </app-glass-card>
  </section>

  <!-- Basic Usage -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Basic Usage
    </h2>

    <app-code-viewer
      title="Diagrams Component"
      language="html"
      [code]="basicExample">
    </app-code-viewer>
  </section>
</div>
