<app-glass-card padding="p-6">
  <div class="space-y-8">
    <!-- Header -->
    <div>
      <h1 class="text-3xl font-bold text-slate-900 dark:text-white mb-2">Page Header</h1>
      <p class="text-slate-600 dark:text-slate-400">
        Component for displaying page headers with title, subtitle, breadcrumbs, and actions
      </p>
    </div>

    <!-- Basic Example -->
    <section>
      <h2 class="text-2xl font-semibold text-slate-800 dark:text-slate-200 mb-4">Basic Example</h2>
      <app-page-header
        title="Basic Page Header"
        subtitle="Page Subtitle"
        description="This is a basic page header with title, subtitle, and description">
      </app-page-header>
      <app-code-viewer [code]="basicExample" language="html"></app-code-viewer>
    </section>

    <!-- With Actions -->
    <section>
      <h2 class="text-2xl font-semibold text-slate-800 dark:text-slate-200 mb-4">With Actions</h2>
      <app-page-header
        title="Page with Actions"
        subtitle="Actions Example"
        description="This page header includes action buttons"
        [actions]="actions">
      </app-page-header>
      <app-code-viewer [code]="withActionsExample" language="html"></app-code-viewer>
    </section>

    <!-- Without Breadcrumbs -->
    <section>
      <h2 class="text-2xl font-semibold text-slate-800 dark:text-slate-200 mb-4">Without Breadcrumbs</h2>
      <app-page-header
        title="No Breadcrumbs"
        subtitle="Breadcrumbs disabled"
        [showBreadcrumbs]="false">
      </app-page-header>
    </section>

    <!-- Minimal -->
    <section>
      <h2 class="text-2xl font-semibold text-slate-800 dark:text-slate-200 mb-4">Minimal Header</h2>
      <app-page-header
        title="Minimal Header"
        [showBreadcrumbs]="false">
      </app-page-header>
    </section>

    <!-- Props Table -->
    <section>
      <h2 class="text-2xl font-semibold text-slate-800 dark:text-slate-200 mb-4">Props</h2>
      <app-props-table [props]="props"></app-props-table>
    </section>
  </div>
</app-glass-card>
