<div class="w-full py-12">
  <div class="mb-8">
    <h1 class="text-3xl font-bold mb-2 text-gray-900 dark:text-gray-100 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Page Header Component
    </h1>
    <p class="text-base text-gray-600 dark:text-gray-400 theme-gemini:text-white/80 leading-relaxed">
      Component for displaying page headers with title, subtitle, breadcrumbs, and actions
    </p>
  </div>

  <!-- Basic Example -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Basic Example
    </h2>
    <app-glass-card padding="p-6">
      <app-page-header
        title="Basic Page Header"
        subtitle="Page Subtitle"
        description="This is a basic page header with title, subtitle, and description">
      </app-page-header>
    </app-glass-card>
    <app-code-viewer [code]="basicExample" language="html" title="Basic Page Header"></app-code-viewer>
  </section>

  <!-- With Actions -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      With Actions
    </h2>
    <app-glass-card padding="p-6">
      <app-page-header
        title="Page with Actions"
        subtitle="Actions Example"
        description="This page header includes action buttons"
        [actions]="actions">
      </app-page-header>
    </app-glass-card>
    <app-code-viewer [code]="withActionsExample" language="html" title="Page Header with Actions"></app-code-viewer>
  </section>

  <!-- Without Breadcrumbs -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Without Breadcrumbs
    </h2>
    <app-glass-card padding="p-6">
      <app-page-header
        title="No Breadcrumbs"
        subtitle="Breadcrumbs disabled"
        [showBreadcrumbs]="false">
      </app-page-header>
    </app-glass-card>
  </section>

  <!-- Minimal -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Minimal Header
    </h2>
    <app-glass-card padding="p-6">
      <app-page-header
        title="Minimal Header"
        [showBreadcrumbs]="false">
      </app-page-header>
    </app-glass-card>
  </section>

  <!-- Props Table -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      API Documentation
    </h2>
    <app-props-table [props]="props" title="Inputs"></app-props-table>
  </section>
</div>
