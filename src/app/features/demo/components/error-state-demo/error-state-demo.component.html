<div class="w-full py-12">
  <div class="mb-8">
    <h1 class="text-3xl font-bold mb-2 text-gray-900 dark:text-gray-100 theme-gemini:bg-gradient-to-r theme-gemini:from-primary theme-gemini:via-primary theme-gemini:to-primary theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Error State Component
    </h1>
    <p class="text-base text-gray-600 dark:text-gray-400 theme-gemini:text-white/80 leading-relaxed">
      Error state component for displaying error messages with different types, retry functionality, and error details.
    </p>
  </div>

  <!-- Live Demo Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-primary/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-primary theme-gemini:via-primary theme-gemini:to-primary theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Live Demo
    </h2>
    
    <app-error-state
      type="network"
      [showRetry]="true"
      (retry)="onRetry()">
    </app-error-state>
  </section>

  <!-- Basic Usage Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-primary/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-primary theme-gemini:via-primary theme-gemini:to-primary theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Basic Usage
    </h2>
    
    <app-glass-card padding="p-6">
      <app-error-state type="network"></app-error-state>
    </app-glass-card>
    <app-code-viewer [code]="basicExample" language="html" title="Basic Usage"></app-code-viewer>
  </section>

  <!-- Variants Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-primary/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-primary theme-gemini:via-primary theme-gemini:to-primary theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Variants
    </h2>
    
    <div class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-[repeat(auto-fit,minmax(300px,1fr))] gap-6">
      <app-error-state type="network"></app-error-state>
      <app-error-state type="server"></app-error-state>
      <app-error-state type="validation"></app-error-state>
      <app-error-state type="permission"></app-error-state>
      <app-error-state type="notfound"></app-error-state>
      <app-error-state type="generic"></app-error-state>
    </div>
    <app-code-viewer [code]="typesExample" language="html" title="Variants Example"></app-code-viewer>
  </section>

  <!-- Advanced Features Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-primary/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-primary theme-gemini:via-primary theme-gemini:to-primary theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Advanced Features
    </h2>
    
    <div class="space-y-6">
      <app-glass-card padding="p-6">
        <h3 class="text-lg font-semibold mb-4 text-gray-700 dark:text-gray-300 theme-gemini:text-white/90">With Retry Button</h3>
        <app-error-state
          type="network"
          [showRetry]="true"
          retryText="ลองอีกครั้ง"
          (retry)="onRetry()">
        </app-error-state>
      </app-glass-card>

      <app-glass-card padding="p-6">
        <h3 class="text-lg font-semibold mb-4 text-gray-700 dark:text-gray-300 theme-gemini:text-white/90">Custom Error</h3>
        <app-error-state
          type="generic"
          title="เกิดข้อผิดพลาด"
          message="ไม่สามารถโหลดข้อมูลได้ กรุณาลองอีกครั้งในภายหลัง"
          errorCode="ERR-500"
          [showRetry]="true"
          [showDetails]="true"
          details="Error occurred at: 2024-01-15 10:30:00"
          (retry)="onRetry()">
        </app-error-state>
      </app-glass-card>
    </div>
    <app-code-viewer [code]="withRetryExample" language="html" title="Advanced Features Example"></app-code-viewer>
    <app-code-viewer [code]="customExample" language="html" title="Custom Error Example"></app-code-viewer>
  </section>

  <!-- API Reference -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-primary/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-primary theme-gemini:via-primary theme-gemini:to-primary theme-gemini:bg-clip-text theme-gemini:text-transparent">
      API Reference
    </h2>
    
    <app-glass-card padding="p-6">
      <app-props-table [props]="props" title="Inputs"></app-props-table>
      <app-props-table [props]="outputs" title="Outputs"></app-props-table>
    </app-glass-card>
  </section>
</div>
