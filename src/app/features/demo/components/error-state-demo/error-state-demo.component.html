<div class="demo-page">
  <div class="demo-header">
    <h1 class="demo-title">Error State Component</h1>
    <p class="demo-description">
      Error state component for displaying error messages with different types, retry functionality, and error details.
    </p>
  </div>

  <!-- Live Demo Section -->
  <section class="demo-section">
    <h2 class="section-title">Live Demo</h2>
    
    <app-error-state
      type="network"
      [showRetry]="true"
      (retry)="onRetry()">
    </app-error-state>
  </section>

  <!-- Error Types Section -->
  <section class="demo-section">
    <h2 class="section-title">Error Types</h2>
    
    <div class="errors-grid">
      <app-error-state type="network"></app-error-state>
      <app-error-state type="server"></app-error-state>
      <app-error-state type="validation"></app-error-state>
      <app-error-state type="permission"></app-error-state>
      <app-error-state type="notfound"></app-error-state>
      <app-error-state type="generic"></app-error-state>
    </div>
  </section>

  <!-- With Retry Section -->
  <section class="demo-section">
    <h2 class="section-title">With Retry Button</h2>
    <app-error-state
      type="network"
      [showRetry]="true"
      retryText="ลองอีกครั้ง"
      (retry)="onRetry()">
    </app-error-state>
  </section>

  <!-- Custom Error Section -->
  <section class="demo-section">
    <h2 class="section-title">Custom Error</h2>
    <app-error-state
      type="generic"
      title="เกิดข้อผิดพลาด"
      message="ไม่สามารถโหลดข้อมูลได้ กรุณาลองอีกครั้งในภายหลัง"
      errorCode="ERR-500"
      [showRetry]="true"
      [showDetails]="true"
      details="Error occurred at: 2024-01-15 10:30:00"
      (retry)="onRetry()">
    </app-error-state>
  </section>

  <!-- Code Examples -->
  <section class="demo-section">
    <h2 class="section-title">Code Examples</h2>
    
    <h3 class="subsection-title">Basic Usage</h3>
    <app-code-viewer [code]="basicExample" language="html" title="Basic Error State"></app-code-viewer>

    <h3 class="subsection-title">Error Types</h3>
    <app-code-viewer [code]="typesExample" language="html" title="Different Error Types"></app-code-viewer>

    <h3 class="subsection-title">With Retry</h3>
    <app-code-viewer [code]="withRetryExample" language="html" title="Error State with Retry"></app-code-viewer>

    <h3 class="subsection-title">Custom Error</h3>
    <app-code-viewer [code]="customExample" language="html" title="Custom Error State"></app-code-viewer>
  </section>

  <!-- API Documentation -->
  <section class="demo-section">
    <h2 class="section-title">API Documentation</h2>
    <app-props-table [props]="props" title="Inputs"></app-props-table>
    <app-props-table [props]="outputs" title="Outputs"></app-props-table>
  </section>
</div>
