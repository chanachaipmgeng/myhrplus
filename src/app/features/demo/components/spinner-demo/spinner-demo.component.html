<div class="w-full py-12">
  <div class="mb-8">
    <h1 class="text-3xl font-bold mb-2 text-gray-900 dark:text-gray-100 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Spinner Component
    </h1>
    <p class="text-base text-gray-600 dark:text-gray-400 theme-myhr:text-white/80 leading-relaxed">
      Spinner component with different sizes, colors, and optional message. Supports full screen overlay mode.
    </p>
  </div>

  <!-- Live Demo Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Live Demo
    </h2>

    <app-glass-card padding="p-6">
      <div class="mb-6">
        <app-spinner message="กำลังโหลดข้อมูล..."></app-spinner>
      </div>
    </app-glass-card>
  </section>

  <!-- Basic Usage Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Basic Usage
    </h2>

    <app-glass-card padding="p-6">
      <app-spinner></app-spinner>
    </app-glass-card>
    <app-code-viewer [code]="basicExample" language="html" title="Basic Usage"></app-code-viewer>
  </section>

  <!-- Variants Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Variants
    </h2>

    <app-glass-card padding="p-6">
      <div class="space-y-6">
        <div>
          <h3 class="text-lg font-semibold mb-4 text-gray-700 dark:text-gray-300 theme-myhr:text-white/90">With Message</h3>
          <div class="flex justify-center items-center min-h-[200px]">
            <app-spinner message="กำลังโหลดข้อมูล กรุณารอสักครู่..."></app-spinner>
          </div>
        </div>
      </div>
    </app-glass-card>
    <app-code-viewer [code]="withMessageExample" language="html" title="Variants Example"></app-code-viewer>
  </section>

  <!-- States Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      States
    </h2>

    <app-glass-card padding="p-6">
      <div class="space-y-6">
        <div>
          <h3 class="text-lg font-semibold mb-4 text-gray-700 dark:text-gray-300 theme-myhr:text-white/90">Sizes</h3>
          <div class="flex gap-8 items-center flex-wrap">
            <div class="flex flex-col items-center gap-2">
              <app-spinner size="sm"></app-spinner>
              <span class="text-sm text-gray-600 dark:text-gray-400 theme-myhr:text-white/70">Small</span>
            </div>
            <div class="flex flex-col items-center gap-2">
              <app-spinner size="md"></app-spinner>
              <span class="text-sm text-gray-600 dark:text-gray-400 theme-myhr:text-white/70">Medium</span>
            </div>
            <div class="flex flex-col items-center gap-2">
              <app-spinner size="lg"></app-spinner>
              <span class="text-sm text-gray-600 dark:text-gray-400 theme-myhr:text-white/70">Large</span>
            </div>
          </div>
        </div>
        <div>
          <h3 class="text-lg font-semibold mb-4 text-gray-700 dark:text-gray-300 theme-myhr:text-white/90">Colors</h3>
          <div class="flex gap-8 items-center flex-wrap">
            <div class="flex flex-col items-center gap-2">
              <app-spinner color="text-primary"></app-spinner>
              <span class="text-sm text-gray-600 dark:text-gray-400 theme-myhr:text-white/70">Blue</span>
            </div>
            <div class="flex flex-col items-center gap-2">
              <app-spinner color="text-green-600"></app-spinner>
              <span class="text-sm text-gray-600 dark:text-gray-400 theme-myhr:text-white/70">Green</span>
            </div>
            <div class="flex flex-col items-center gap-2">
              <app-spinner color="text-red-600"></app-spinner>
              <span class="text-sm text-gray-600 dark:text-gray-400 theme-myhr:text-white/70">Red</span>
            </div>
            <div class="flex flex-col items-center gap-2">
              <app-spinner color="text-purple-600"></app-spinner>
              <span class="text-sm text-gray-600 dark:text-gray-400 theme-myhr:text-white/70">Purple</span>
            </div>
          </div>
        </div>
      </div>
    </app-glass-card>
    <app-code-viewer [code]="sizesExample" language="html" title="States Example"></app-code-viewer>
    <app-code-viewer [code]="colorsExample" language="html" title="Colors Example"></app-code-viewer>
  </section>

  <!-- Advanced Features Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Advanced Features
    </h2>
    <app-code-viewer [code]="fullScreenExample" language="html" title="Full Screen Spinner Example"></app-code-viewer>
  </section>

  <!-- API Reference -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      API Reference
    </h2>

    <app-glass-card padding="p-6">
      <app-props-table [props]="props"></app-props-table>
    </app-glass-card>
  </section>
</div>
