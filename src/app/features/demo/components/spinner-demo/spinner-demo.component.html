<div class="w-full py-12">
  <div class="mb-8">
    <h1 class="text-3xl font-bold mb-2 text-gray-900 dark:text-gray-100 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Spinner Component
    </h1>
    <p class="text-base text-gray-600 dark:text-gray-400 theme-gemini:text-white/80 leading-relaxed">
      Spinner component with different sizes, colors, and optional message. Supports full screen overlay mode.
    </p>
  </div>

  <!-- Live Demo Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Live Demo
    </h2>
    
    <app-glass-card padding="p-6">
      <div class="mb-6">
        <app-spinner message="กำลังโหลดข้อมูล..."></app-spinner>
      </div>
    </app-glass-card>
  </section>

  <!-- Sizes Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Sizes
    </h2>
    <app-glass-card padding="p-6">
      <div class="flex gap-8 items-center flex-wrap">
        <div class="flex flex-col items-center gap-2">
          <app-spinner size="sm"></app-spinner>
          <span class="text-sm text-gray-600 dark:text-gray-400 theme-gemini:text-white/70">Small</span>
        </div>
        <div class="flex flex-col items-center gap-2">
          <app-spinner size="md"></app-spinner>
          <span class="text-sm text-gray-600 dark:text-gray-400 theme-gemini:text-white/70">Medium</span>
        </div>
        <div class="flex flex-col items-center gap-2">
          <app-spinner size="lg"></app-spinner>
          <span class="text-sm text-gray-600 dark:text-gray-400 theme-gemini:text-white/70">Large</span>
        </div>
      </div>
    </app-glass-card>
  </section>

  <!-- With Message Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      With Message
    </h2>
    <app-glass-card padding="p-6">
      <div class="flex justify-center items-center min-h-[200px]">
        <app-spinner message="กำลังโหลดข้อมูล กรุณารอสักครู่..."></app-spinner>
      </div>
    </app-glass-card>
  </section>

  <!-- Colors Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Colors
    </h2>
    <app-glass-card padding="p-6">
      <div class="flex gap-8 items-center flex-wrap">
        <div class="flex flex-col items-center gap-2">
          <app-spinner color="text-blue-600"></app-spinner>
          <span class="text-sm text-gray-600 dark:text-gray-400 theme-gemini:text-white/70">Blue</span>
        </div>
        <div class="flex flex-col items-center gap-2">
          <app-spinner color="text-green-600"></app-spinner>
          <span class="text-sm text-gray-600 dark:text-gray-400 theme-gemini:text-white/70">Green</span>
        </div>
        <div class="flex flex-col items-center gap-2">
          <app-spinner color="text-red-600"></app-spinner>
          <span class="text-sm text-gray-600 dark:text-gray-400 theme-gemini:text-white/70">Red</span>
        </div>
        <div class="flex flex-col items-center gap-2">
          <app-spinner color="text-purple-600"></app-spinner>
          <span class="text-sm text-gray-600 dark:text-gray-400 theme-gemini:text-white/70">Purple</span>
        </div>
      </div>
    </app-glass-card>
  </section>

  <!-- Code Examples -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Code Examples
    </h2>
    
    <h3 class="text-xl font-semibold my-6 text-gray-700 dark:text-gray-300 theme-gemini:text-white/90">Basic Usage</h3>
    <app-code-viewer [code]="basicExample" language="html" title="Basic Spinner"></app-code-viewer>

    <h3 class="text-xl font-semibold my-6 text-gray-700 dark:text-gray-300 theme-gemini:text-white/90">Sizes</h3>
    <app-code-viewer [code]="sizesExample" language="html" title="Spinner Sizes"></app-code-viewer>

    <h3 class="text-xl font-semibold my-6 text-gray-700 dark:text-gray-300 theme-gemini:text-white/90">With Message</h3>
    <app-code-viewer [code]="withMessageExample" language="html" title="Spinner with Message"></app-code-viewer>

    <h3 class="text-xl font-semibold my-6 text-gray-700 dark:text-gray-300 theme-gemini:text-white/90">Full Screen</h3>
    <app-code-viewer [code]="fullScreenExample" language="html" title="Full Screen Spinner"></app-code-viewer>

    <h3 class="text-xl font-semibold my-6 text-gray-700 dark:text-gray-300 theme-gemini:text-white/90">Colors</h3>
    <app-code-viewer [code]="colorsExample" language="html" title="Spinner Colors"></app-code-viewer>
  </section>

  <!-- API Documentation -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      API Documentation
    </h2>
    <app-props-table [props]="props" title="Inputs"></app-props-table>
  </section>
</div>
