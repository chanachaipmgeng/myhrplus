<div class="w-full py-12">
  <div class="mb-8">
    <h1 class="text-3xl font-bold mb-2 text-gray-900 dark:text-gray-100 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Glass Switch Component
    </h1>
    <p class="text-base text-gray-600 dark:text-gray-400 theme-myhr:text-white/80 leading-relaxed">
      Glass morphism toggle switch component with size variants, validation support, and smooth animations.
    </p>
  </div>

  <!-- Live Demo Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Live Demo
    </h2>

    <app-glass-card padding="p-6">
      <div class="space-y-4">
        <app-glass-switch
          label="Interactive Switch"
          [(ngModel)]="switch1"
          hint="Click to toggle">
        </app-glass-switch>

        <div *ngIf="switch1" class="p-4 bg-primary/10 dark:bg-primary/20 theme-myhr:glass-myhr-weak rounded-md border border-primary/20 dark:border-primary/30 theme-myhr:border-primary/30">
          <p class="text-sm text-gray-600 dark:text-gray-400 theme-myhr:text-white/70">Switch is ON!</p>
        </div>
      </div>
    </app-glass-card>
  </section>

  <!-- Basic Usage Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Basic Usage
    </h2>

    <app-glass-card padding="p-6">
      <app-glass-switch
        label="Basic Switch"
        [(ngModel)]="switch1">
      </app-glass-switch>
    </app-glass-card>
    <app-code-viewer [code]="basicExample" language="html" title="Basic Usage"></app-code-viewer>
  </section>

  <!-- Variants Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Variants
    </h2>

    <app-glass-card padding="p-6">
      <div class="space-y-4">
        <app-glass-switch
          label="Small Switch"
          size="sm"
          [(ngModel)]="switch1">
        </app-glass-switch>

        <app-glass-switch
          label="Medium Switch (Default)"
          size="md"
          [(ngModel)]="switch2">
        </app-glass-switch>

        <app-glass-switch
          label="Large Switch"
          size="lg"
          [(ngModel)]="switch3">
        </app-glass-switch>
      </div>
    </app-glass-card>
    <app-code-viewer [code]="sizesExample" language="html" title="Variants Example"></app-code-viewer>
  </section>

  <!-- States Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      States
    </h2>
    <app-glass-card padding="p-6">
      <div class="space-y-4">
        <app-glass-switch
          label="Unchecked Switch"
          [(ngModel)]="switch1">
        </app-glass-switch>

        <app-glass-switch
          label="Checked Switch"
          [(ngModel)]="switch2">
        </app-glass-switch>

        <app-glass-switch
          label="Disabled Switch"
          [disabled]="true"
          [checked]="true">
        </app-glass-switch>
      </div>
    </app-glass-card>
    <app-code-viewer [code]="basicExample" language="html" title="Basic Usage"></app-code-viewer>
  </section>

  <!-- Validation Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Validation
    </h2>
    <app-glass-card padding="p-6">
      <div class="space-y-4">
        <app-glass-switch
          label="Required Switch"
          [required]="true"
          [(ngModel)]="requiredSwitch"
          hint="This switch is required">
        </app-glass-switch>

        <app-glass-switch
          label="Error State"
          [required]="true"
          errorMessage="กรุณาเปิดใช้งาน"
          [(ngModel)]="errorSwitch">
        </app-glass-switch>
      </div>
    </app-glass-card>
  </section>

  <!-- API Reference -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      API Reference
    </h2>

    <app-glass-card padding="p-6">
      <app-props-table [props]="props"></app-props-table>
    </app-glass-card>
  </section>

  <!-- Reactive Forms Example -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Reactive Forms
    </h2>
    <app-code-viewer [code]="reactiveFormExample" language="typescript" title="Reactive Forms Usage"></app-code-viewer>
  </section>
</div>
