<div class="w-full py-12">
  <div class="mb-8">
    <h1 class="text-3xl font-bold mb-2 text-gray-900 dark:text-gray-100 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Glass Radio Component
    </h1>
    <p class="text-base text-gray-600 dark:text-gray-400 theme-gemini:text-white/80 leading-relaxed">
      Glass morphism radio button component with validation support and radio groups.
    </p>
  </div>

  <!-- Live Demo Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Live Demo
    </h2>
    
    <app-glass-card padding="p-6">
      <div class="space-y-4">
        <app-glass-radio
          label="Option 1"
          value="option1"
          name="demo-options"
          [(ngModel)]="selectedOption">
        </app-glass-radio>

        <app-glass-radio
          label="Option 2"
          value="option2"
          name="demo-options"
          [(ngModel)]="selectedOption">
        </app-glass-radio>

        <app-glass-radio
          label="Option 3"
          value="option3"
          name="demo-options"
          [(ngModel)]="selectedOption">
        </app-glass-radio>

        <div *ngIf="selectedOption" class="p-4 bg-primary-50/50 dark:bg-primary-900/30 theme-gemini:glass-gemini-weak rounded-md border border-primary-200/50 dark:border-primary-700/50 theme-gemini:border-blue-500/30">
          <p class="text-sm text-gray-600 dark:text-gray-400 theme-gemini:text-white/70">Selected option:</p>
          <p class="font-mono text-gray-800 dark:text-gray-200 theme-gemini:text-white/90">{{ selectedOption }}</p>
        </div>
      </div>
    </app-glass-card>
  </section>

  <!-- States Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      States
    </h2>
    <app-glass-card padding="p-6">
      <div class="space-y-4">
        <app-glass-radio
          label="Unchecked Radio"
          value="unchecked"
          name="states-options"
          [checked]="false">
        </app-glass-radio>

        <app-glass-radio
          label="Checked Radio"
          value="checked"
          name="states-options"
          [checked]="true">
        </app-glass-radio>

        <app-glass-radio
          label="Disabled Radio"
          value="disabled"
          name="states-options"
          [disabled]="true"
          [checked]="true">
        </app-glass-radio>
      </div>
    </app-glass-card>
    <app-code-viewer [code]="basicExample" language="html" title="Basic Usage"></app-code-viewer>
  </section>

  <!-- Validation Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Validation
    </h2>
    <app-glass-card padding="p-6">
      <div class="space-y-4">
        <app-glass-radio
          label="Required Option 1"
          value="req1"
          name="required-options"
          [required]="true"
          [(ngModel)]="requiredOption">
        </app-glass-radio>

        <app-glass-radio
          label="Required Option 2"
          value="req2"
          name="required-options"
          [required]="true"
          [(ngModel)]="requiredOption">
        </app-glass-radio>

        <app-glass-radio
          label="Error State"
          value="error"
          name="error-options"
          [required]="true"
          errorMessage="กรุณาเลือกตัวเลือก"
          [(ngModel)]="errorOption">
        </app-glass-radio>
      </div>
    </app-glass-card>
  </section>

  <!-- Props Table -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      API Reference
    </h2>
    <app-glass-card padding="p-6">
      <app-props-table [props]="props"></app-props-table>
    </app-glass-card>
  </section>

  <!-- Reactive Forms Example -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Reactive Forms
    </h2>
    <app-code-viewer [code]="reactiveFormExample" language="typescript" title="Reactive Forms Usage"></app-code-viewer>
  </section>
</div>
