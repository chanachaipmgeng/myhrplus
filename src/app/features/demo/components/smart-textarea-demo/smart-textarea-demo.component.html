<div class="smart-textarea-demo-container">
  <app-glass-card>
    <div class="demo-header">
      <h1 class="text-3xl font-bold text-slate-800 dark:text-slate-200 mb-2">
        Syncfusion Smart TextArea Component
      </h1>
      <p class="text-slate-600 dark:text-slate-400">
        An intelligent textarea component with AI-powered suggestions and customizable features.
      </p>
    </div>

    <div class="demo-content">
      <!-- Basic Smart TextArea -->
      <section class="demo-section">
        <h2 class="text-2xl font-semibold text-slate-700 dark:text-slate-300 mb-4">
          Smart TextArea
        </h2>
        <div class="textarea-wrapper">
          <app-smart-textarea
            #smartTextarea
            [placeholder]="placeholder"
            [floatLabelType]="floatLabelType"
            [rows]="rows"
            [cols]="cols"
            [value]="value"
            [enabled]="enabled"
            [readonly]="readonly"
            [resizeMode]="resizeMode"
            [userRole]="enableAI ? userRole : undefined"
            [userPhrases]="enableAI ? userPhrases : undefined"
            [aiSuggestionHandler]="enableAI ? aiSuggestionHandler : undefined"
            (change)="onChange($event)"
            (focus)="onFocus($event)"
            (blur)="onBlur($event)">
          </app-smart-textarea>
        </div>
      </section>

      <!-- Controls -->
      <section class="demo-section">
        <h2 class="text-2xl font-semibold text-slate-700 dark:text-slate-300 mb-4">
          Controls
        </h2>
        <div class="controls-grid">
          <div class="control-group">
            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
              Actions
            </label>
            <div class="flex gap-2 flex-wrap">
              <button
                (click)="getValue()"
                class="px-4 py-2 bg-primary-500 hover:bg-primary-600 text-white rounded-lg transition-colors">
                Get Value
              </button>
              <button
                (click)="clear()"
                class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg transition-colors">
                Clear
              </button>
              <button
                (click)="focusIn()"
                class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg transition-colors">
                Focus
              </button>
              <button
                (click)="focusOut()"
                class="px-4 py-2 bg-yellow-500 hover:bg-yellow-600 text-white rounded-lg transition-colors">
                Blur
              </button>
              <button
                (click)="refresh()"
                class="px-4 py-2 bg-indigo-500 hover:bg-indigo-600 text-white rounded-lg transition-colors">
                Refresh
              </button>
            </div>
          </div>

          <div class="control-group">
            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
              Float Label Type
            </label>
            <div class="flex gap-2 flex-wrap">
              <button
                (click)="toggleFloatLabelType('Auto')"
                [class.bg-primary-500]="floatLabelType === 'Auto'"
                [class.bg-slate-500]="floatLabelType !== 'Auto'"
                class="px-4 py-2 text-white rounded-lg transition-colors">
                Auto
              </button>
              <button
                (click)="toggleFloatLabelType('Always')"
                [class.bg-primary-500]="floatLabelType === 'Always'"
                [class.bg-slate-500]="floatLabelType !== 'Always'"
                class="px-4 py-2 text-white rounded-lg transition-colors">
                Always
              </button>
              <button
                (click)="toggleFloatLabelType('Never')"
                [class.bg-primary-500]="floatLabelType === 'Never'"
                [class.bg-slate-500]="floatLabelType !== 'Never'"
                class="px-4 py-2 text-white rounded-lg transition-colors">
                Never
              </button>
            </div>
          </div>

          <div class="control-group">
            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
              Resize Mode
            </label>
            <div class="flex gap-2 flex-wrap">
              <button
                (click)="toggleResizeMode('None')"
                [class.bg-primary-500]="resizeMode === 'None'"
                [class.bg-slate-500]="resizeMode !== 'None'"
                class="px-4 py-2 text-white rounded-lg transition-colors">
                None
              </button>
              <button
                (click)="toggleResizeMode('Both')"
                [class.bg-primary-500]="resizeMode === 'Both'"
                [class.bg-slate-500]="resizeMode !== 'Both'"
                class="px-4 py-2 text-white rounded-lg transition-colors">
                Both
              </button>
              <button
                (click)="toggleResizeMode('Horizontal')"
                [class.bg-primary-500]="resizeMode === 'Horizontal'"
                [class.bg-slate-500]="resizeMode !== 'Horizontal'"
                class="px-4 py-2 text-white rounded-lg transition-colors">
                Horizontal
              </button>
              <button
                (click)="toggleResizeMode('Vertical')"
                [class.bg-primary-500]="resizeMode === 'Vertical'"
                [class.bg-slate-500]="resizeMode !== 'Vertical'"
                class="px-4 py-2 text-white rounded-lg transition-colors">
                Vertical
              </button>
            </div>
          </div>

          <div class="control-group">
            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
              Rows
            </label>
            <input
              type="number"
              [value]="rows"
              (change)="onRowsChange($event)"
              min="1"
              max="20"
              step="1"
              class="px-4 py-2 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-lg text-slate-700 dark:text-slate-300 focus:outline-none focus:ring-2 focus:ring-primary-500">
          </div>

          <div class="control-group">
            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
              Cols
            </label>
            <input
              type="number"
              [value]="cols"
              (change)="onColsChange($event)"
              min="10"
              max="100"
              step="5"
              class="px-4 py-2 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-lg text-slate-700 dark:text-slate-300 focus:outline-none focus:ring-2 focus:ring-primary-500">
          </div>

          <div class="control-group">
            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
              Settings
            </label>
            <div class="flex flex-col gap-2">
              <label class="flex items-center gap-2 cursor-pointer">
                <input
                  type="checkbox"
                  [checked]="enabled"
                  (change)="enabled = !enabled"
                  class="w-4 h-4 text-primary-500 rounded focus:ring-primary-500">
                <span class="text-sm text-slate-700 dark:text-slate-300">Enabled</span>
              </label>
              <label class="flex items-center gap-2 cursor-pointer">
                <input
                  type="checkbox"
                  [checked]="readonly"
                  (change)="readonly = !readonly"
                  class="w-4 h-4 text-primary-500 rounded focus:ring-primary-500">
                <span class="text-sm text-slate-700 dark:text-slate-300">Readonly</span>
              </label>
              <label class="flex items-center gap-2 cursor-pointer">
                <input
                  type="checkbox"
                  [checked]="enableAI"
                  (change)="enableAI = !enableAI"
                  class="w-4 h-4 text-primary-500 rounded focus:ring-primary-500">
                <span class="text-sm text-slate-700 dark:text-slate-300">Enable AI Suggestions</span>
              </label>
            </div>
          </div>
        </div>
      </section>

      <!-- Code Examples -->
      <section class="demo-section">
        <h2 class="text-2xl font-semibold text-slate-700 dark:text-slate-300 mb-4">
          Usage Examples
        </h2>
        <div class="space-y-6">
          <div>
            <h3 class="text-lg font-semibold mb-2">Basic Smart TextArea</h3>
            <app-code-viewer [code]="basicExample" language="html"></app-code-viewer>
          </div>
          
          <div>
            <h3 class="text-lg font-semibold mb-2">Smart TextArea with AI</h3>
            <app-code-viewer [code]="withAIExample" language="html"></app-code-viewer>
          </div>
        </div>
      </section>
    </div>
  </app-glass-card>
</div>
