<div class="w-full py-12">
  <div class="mb-8">
    <h1 class="text-3xl font-bold mb-2 text-gray-900 dark:text-gray-100 theme-gemini:bg-gradient-to-r theme-gemini:from-primary theme-gemini:via-primary theme-gemini:to-primary theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Skeleton Loader Component
    </h1>
    <p class="text-base text-gray-600 dark:text-gray-400 theme-gemini:text-white/80 leading-relaxed">
      Skeleton loader component for showing loading placeholders with different types and animations.
    </p>
  </div>

  <!-- Live Demo Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-primary/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-primary theme-gemini:via-primary theme-gemini:to-primary theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Live Demo
    </h2>
    
    <app-glass-card padding="p-6">
      <div class="mb-6">
        <app-skeleton-loader type="text" [rows]="3"></app-skeleton-loader>
      </div>
    </app-glass-card>
  </section>

  <!-- Basic Usage Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-primary/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-primary theme-gemini:via-primary theme-gemini:to-primary theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Basic Usage
    </h2>
    
    <app-glass-card padding="p-6">
      <app-skeleton-loader type="text" [rows]="3"></app-skeleton-loader>
    </app-glass-card>
    <app-code-viewer [code]="basicExample" language="html" title="Basic Usage"></app-code-viewer>
  </section>

  <!-- Variants Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-primary/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-primary theme-gemini:via-primary theme-gemini:to-primary theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Variants
    </h2>
    
    <div class="space-y-6">
      <app-glass-card padding="p-6">
        <h3 class="text-lg font-semibold mb-4 text-gray-700 dark:text-gray-300 theme-gemini:text-white/90">Text</h3>
        <app-skeleton-loader type="text" [rows]="3"></app-skeleton-loader>
      </app-glass-card>

      <app-glass-card padding="p-6">
        <h3 class="text-lg font-semibold mb-4 text-gray-700 dark:text-gray-300 theme-gemini:text-white/90">Card</h3>
        <app-skeleton-loader type="card"></app-skeleton-loader>
      </app-glass-card>

      <app-glass-card padding="p-6">
        <h3 class="text-lg font-semibold mb-4 text-gray-700 dark:text-gray-300 theme-gemini:text-white/90">List</h3>
        <app-skeleton-loader type="list" [rows]="4" [showAvatar]="true"></app-skeleton-loader>
      </app-glass-card>

      <app-glass-card padding="p-6">
        <h3 class="text-lg font-semibold mb-4 text-gray-700 dark:text-gray-300 theme-gemini:text-white/90">Table</h3>
        <app-skeleton-loader type="table" [rows]="3" [columns]="4"></app-skeleton-loader>
      </app-glass-card>
    </div>
    <app-code-viewer [code]="typesExample" language="html" title="Variants Example"></app-code-viewer>
  </section>

  <!-- States Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-primary/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-primary theme-gemini:via-primary theme-gemini:to-primary theme-gemini:bg-clip-text theme-gemini:text-transparent">
      States
    </h2>
    
    <div class="space-y-6">
      <app-glass-card padding="p-6">
        <h3 class="text-lg font-semibold mb-4 text-gray-700 dark:text-gray-300 theme-gemini:text-white/90">Pulse (Default)</h3>
        <app-skeleton-loader type="text" animation="pulse" [rows]="3"></app-skeleton-loader>
      </app-glass-card>

      <app-glass-card padding="p-6">
        <h3 class="text-lg font-semibold mb-4 text-gray-700 dark:text-gray-300 theme-gemini:text-white/90">Wave</h3>
        <app-skeleton-loader type="text" animation="wave" [rows]="3"></app-skeleton-loader>
      </app-glass-card>

      <app-glass-card padding="p-6">
        <h3 class="text-lg font-semibold mb-4 text-gray-700 dark:text-gray-300 theme-gemini:text-white/90">None</h3>
        <app-skeleton-loader type="text" animation="none" [rows]="3"></app-skeleton-loader>
      </app-glass-card>
    </div>
  </section>

  <!-- Advanced Features Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-primary/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-primary theme-gemini:via-primary theme-gemini:to-primary theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Advanced Features
    </h2>
    <app-code-viewer [code]="customExample" language="html" title="Custom Configuration Example"></app-code-viewer>
  </section>

  <!-- API Reference -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-primary/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-primary theme-gemini:via-primary theme-gemini:to-primary theme-gemini:bg-clip-text theme-gemini:text-transparent">
      API Reference
    </h2>
    
    <app-glass-card padding="p-6">
      <app-props-table [props]="props"></app-props-table>
    </app-glass-card>
  </section>
</div>
