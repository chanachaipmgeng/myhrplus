<div class="w-full py-12">
  <div class="mb-8">
    <h1 class="text-3xl font-bold mb-2 text-gray-900 dark:text-gray-100 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Icon Component
    </h1>
    <p class="text-base text-gray-600 dark:text-gray-400 theme-gemini:text-white/80 leading-relaxed">
      Material Icons wrapper component with customizable sizes and colors.
    </p>
  </div>

  <!-- Live Demo Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Live Demo
    </h2>
    
    <app-glass-card padding="p-6">
      <div class="mb-6">
        <div class="grid grid-cols-[repeat(auto-fill,minmax(120px,1fr))] gap-4 md:grid-cols-[repeat(auto-fill,minmax(100px,1fr))]">
          <div class="flex flex-col items-center gap-2 p-4 rounded-md bg-gray-50/50 dark:bg-gray-800/50 theme-gemini:glass-gemini-weak transition-smooth hover:bg-primary-50/50 dark:hover:bg-primary-900/50 theme-gemini:hover:glass-gemini hover:translate-y-[-2px]" *ngFor="let iconName of commonIcons">
            <app-icon [name]="iconName" size="lg"></app-icon>
            <span class="text-xs text-gray-600 dark:text-gray-400 theme-gemini:text-white/70 text-center break-words">{{ iconName }}</span>
          </div>
        </div>
      </div>
    </app-glass-card>
  </section>

  <!-- Sizes Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Sizes
    </h2>
    <app-glass-card padding="p-6">
      <div class="flex gap-6 items-center flex-wrap">
        <div class="flex flex-col items-center gap-2">
          <app-icon name="star" size="xs"></app-icon>
          <span class="text-sm text-gray-600 dark:text-gray-400 theme-gemini:text-white/70">xs</span>
        </div>
        <div class="flex flex-col items-center gap-2">
          <app-icon name="star" size="sm"></app-icon>
          <span class="text-sm text-gray-600 dark:text-gray-400 theme-gemini:text-white/70">sm</span>
        </div>
        <div class="flex flex-col items-center gap-2">
          <app-icon name="star" size="md"></app-icon>
          <span class="text-sm text-gray-600 dark:text-gray-400 theme-gemini:text-white/70">md</span>
        </div>
        <div class="flex flex-col items-center gap-2">
          <app-icon name="star" size="lg"></app-icon>
          <span class="text-sm text-gray-600 dark:text-gray-400 theme-gemini:text-white/70">lg</span>
        </div>
        <div class="flex flex-col items-center gap-2">
          <app-icon name="star" size="xl"></app-icon>
          <span class="text-sm text-gray-600 dark:text-gray-400 theme-gemini:text-white/70">xl</span>
        </div>
      </div>
    </app-glass-card>
  </section>

  <!-- Colors Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Colors
    </h2>
    <app-glass-card padding="p-6">
      <div class="flex gap-6 items-center flex-wrap">
        <div class="flex flex-col items-center gap-2">
          <app-icon name="favorite" color="text-red-500"></app-icon>
          <span class="text-sm text-gray-600 dark:text-gray-400 theme-gemini:text-white/70">Red</span>
        </div>
        <div class="flex flex-col items-center gap-2">
          <app-icon name="check_circle" color="text-green-500"></app-icon>
          <span class="text-sm text-gray-600 dark:text-gray-400 theme-gemini:text-white/70">Green</span>
        </div>
        <div class="flex flex-col items-center gap-2">
          <app-icon name="warning" color="text-yellow-500"></app-icon>
          <span class="text-sm text-gray-600 dark:text-gray-400 theme-gemini:text-white/70">Yellow</span>
        </div>
        <div class="flex flex-col items-center gap-2">
          <app-icon name="info" color="text-blue-500"></app-icon>
          <span class="text-sm text-gray-600 dark:text-gray-400 theme-gemini:text-white/70">Blue</span>
        </div>
        <div class="flex flex-col items-center gap-2">
          <app-icon name="palette" color="text-purple-500"></app-icon>
          <span class="text-sm text-gray-600 dark:text-gray-400 theme-gemini:text-white/70">Purple</span>
        </div>
      </div>
    </app-glass-card>
  </section>

  <!-- Code Examples -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Code Examples
    </h2>
    
    <h3 class="text-xl font-semibold my-6 text-gray-700 dark:text-gray-300 theme-gemini:text-white/90">Basic Usage</h3>
    <app-code-viewer [code]="basicExample" language="html" title="Basic Icons"></app-code-viewer>

    <h3 class="text-xl font-semibold my-6 text-gray-700 dark:text-gray-300 theme-gemini:text-white/90">Sizes</h3>
    <app-code-viewer [code]="sizesExample" language="html" title="Icon Sizes"></app-code-viewer>

    <h3 class="text-xl font-semibold my-6 text-gray-700 dark:text-gray-300 theme-gemini:text-white/90">Colors</h3>
    <app-code-viewer [code]="colorsExample" language="html" title="Icon Colors"></app-code-viewer>
  </section>

  <!-- API Documentation -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      API Documentation
    </h2>
    <app-props-table [props]="props" title="Inputs"></app-props-table>
  </section>
</div>
