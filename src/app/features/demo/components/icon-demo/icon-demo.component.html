<div class="w-full py-12">
  <div class="mb-8">
    <h1 class="text-3xl font-bold mb-2 text-gray-900 dark:text-gray-100 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Icon Component
    </h1>
    <p class="text-base text-gray-600 dark:text-gray-400 theme-myhr:text-white/80 leading-relaxed">
      Material Icons wrapper component with customizable sizes and colors.
    </p>
  </div>

  <!-- Live Demo Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Live Demo
    </h2>

    <app-glass-card padding="p-6">
      <div class="mb-6">
        <div class="grid grid-cols-[repeat(auto-fill,minmax(120px,1fr))] gap-4 md:grid-cols-[repeat(auto-fill,minmax(100px,1fr))]">
          <div class="flex flex-col items-center gap-2 p-4 rounded-md bg-gray-50/50 dark:bg-gray-800/50 theme-myhr:glass-myhr-weak transition-smooth hover:bg-primary/10 dark:hover:bg-primary/20 theme-myhr:hover:glass-myhr hover:translate-y-[-2px]" *ngFor="let iconName of commonIcons">
            <app-icon [name]="iconName" size="lg"></app-icon>
            <span class="text-xs text-gray-600 dark:text-gray-400 theme-myhr:text-white/70 text-center break-words">{{ iconName }}</span>
          </div>
        </div>
      </div>
    </app-glass-card>
  </section>

  <!-- Basic Usage Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Basic Usage
    </h2>

    <app-glass-card padding="p-6">
      <app-icon name="star" size="lg"></app-icon>
    </app-glass-card>
    <app-code-viewer [code]="basicExample" language="html" title="Basic Usage"></app-code-viewer>
  </section>

  <!-- States Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      States
    </h2>

    <app-glass-card padding="p-6">
      <div class="space-y-6">
        <div>
          <h3 class="text-lg font-semibold mb-4 text-gray-700 dark:text-gray-300 theme-myhr:text-white/90">Sizes</h3>
          <div class="flex gap-6 items-center flex-wrap">
            <div class="flex flex-col items-center gap-2">
              <app-icon name="star" size="xs"></app-icon>
              <span class="text-sm text-gray-600 dark:text-gray-400 theme-myhr:text-white/70">xs</span>
            </div>
            <div class="flex flex-col items-center gap-2">
              <app-icon name="star" size="sm"></app-icon>
              <span class="text-sm text-gray-600 dark:text-gray-400 theme-myhr:text-white/70">sm</span>
            </div>
            <div class="flex flex-col items-center gap-2">
              <app-icon name="star" size="md"></app-icon>
              <span class="text-sm text-gray-600 dark:text-gray-400 theme-myhr:text-white/70">md</span>
            </div>
            <div class="flex flex-col items-center gap-2">
              <app-icon name="star" size="lg"></app-icon>
              <span class="text-sm text-gray-600 dark:text-gray-400 theme-myhr:text-white/70">lg</span>
            </div>
            <div class="flex flex-col items-center gap-2">
              <app-icon name="star" size="xl"></app-icon>
              <span class="text-sm text-gray-600 dark:text-gray-400 theme-myhr:text-white/70">xl</span>
            </div>
          </div>
        </div>
        <div>
          <h3 class="text-lg font-semibold mb-4 text-gray-700 dark:text-gray-300 theme-myhr:text-white/90">Colors</h3>
          <div class="flex gap-6 items-center flex-wrap">
            <div class="flex flex-col items-center gap-2">
              <app-icon name="favorite" color="text-red-500"></app-icon>
              <span class="text-sm text-gray-600 dark:text-gray-400 theme-myhr:text-white/70">Red</span>
            </div>
            <div class="flex flex-col items-center gap-2">
              <app-icon name="check_circle" color="text-green-500"></app-icon>
              <span class="text-sm text-gray-600 dark:text-gray-400 theme-myhr:text-white/70">Green</span>
            </div>
            <div class="flex flex-col items-center gap-2">
              <app-icon name="warning" color="text-yellow-500"></app-icon>
              <span class="text-sm text-gray-600 dark:text-gray-400 theme-myhr:text-white/70">Yellow</span>
            </div>
            <div class="flex flex-col items-center gap-2">
              <app-icon name="info" color="text-primary"></app-icon>
              <span class="text-sm text-gray-600 dark:text-gray-400 theme-myhr:text-white/70">Blue</span>
            </div>
            <div class="flex flex-col items-center gap-2">
              <app-icon name="palette" color="text-purple-500"></app-icon>
              <span class="text-sm text-gray-600 dark:text-gray-400 theme-myhr:text-white/70">Purple</span>
            </div>
          </div>
        </div>
      </div>
    </app-glass-card>
    <app-code-viewer [code]="sizesExample" language="html" title="States Example"></app-code-viewer>
    <app-code-viewer [code]="colorsExample" language="html" title="Colors Example"></app-code-viewer>
  </section>

  <!-- API Reference -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      API Reference
    </h2>

    <app-glass-card padding="p-6">
      <app-props-table [props]="props"></app-props-table>
    </app-glass-card>
  </section>
</div>
