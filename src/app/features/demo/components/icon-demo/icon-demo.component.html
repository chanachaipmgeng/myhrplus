<div class="demo-page">
  <div class="demo-header">
    <h1 class="demo-title">Icon Component</h1>
    <p class="demo-description">
      Material Icons wrapper component with customizable sizes and colors.
    </p>
  </div>

  <!-- Live Demo Section -->
  <section class="demo-section">
    <h2 class="section-title">Live Demo</h2>
    
    <app-glass-card padding="p-6">
      <div class="demo-preview">
        <div class="icon-grid">
          <div class="icon-item" *ngFor="let iconName of commonIcons">
            <app-icon [name]="iconName" size="lg"></app-icon>
            <span class="icon-label">{{ iconName }}</span>
          </div>
        </div>
      </div>
    </app-glass-card>
  </section>

  <!-- Sizes Section -->
  <section class="demo-section">
    <h2 class="section-title">Sizes</h2>
    <app-glass-card padding="p-6">
      <div class="sizes-demo">
        <div class="size-item">
          <app-icon name="star" size="xs"></app-icon>
          <span>xs</span>
        </div>
        <div class="size-item">
          <app-icon name="star" size="sm"></app-icon>
          <span>sm</span>
        </div>
        <div class="size-item">
          <app-icon name="star" size="md"></app-icon>
          <span>md</span>
        </div>
        <div class="size-item">
          <app-icon name="star" size="lg"></app-icon>
          <span>lg</span>
        </div>
        <div class="size-item">
          <app-icon name="star" size="xl"></app-icon>
          <span>xl</span>
        </div>
      </div>
    </app-glass-card>
  </section>

  <!-- Colors Section -->
  <section class="demo-section">
    <h2 class="section-title">Colors</h2>
    <app-glass-card padding="p-6">
      <div class="colors-demo">
        <div class="color-item">
          <app-icon name="favorite" color="text-red-500"></app-icon>
          <span>Red</span>
        </div>
        <div class="color-item">
          <app-icon name="check_circle" color="text-green-500"></app-icon>
          <span>Green</span>
        </div>
        <div class="color-item">
          <app-icon name="warning" color="text-yellow-500"></app-icon>
          <span>Yellow</span>
        </div>
        <div class="color-item">
          <app-icon name="info" color="text-blue-500"></app-icon>
          <span>Blue</span>
        </div>
        <div class="color-item">
          <app-icon name="palette" color="text-purple-500"></app-icon>
          <span>Purple</span>
        </div>
      </div>
    </app-glass-card>
  </section>

  <!-- Code Examples -->
  <section class="demo-section">
    <h2 class="section-title">Code Examples</h2>
    
    <h3 class="subsection-title">Basic Usage</h3>
    <app-code-viewer [code]="basicExample" language="html" title="Basic Icons"></app-code-viewer>

    <h3 class="subsection-title">Sizes</h3>
    <app-code-viewer [code]="sizesExample" language="html" title="Icon Sizes"></app-code-viewer>

    <h3 class="subsection-title">Colors</h3>
    <app-code-viewer [code]="colorsExample" language="html" title="Icon Colors"></app-code-viewer>
  </section>

  <!-- API Documentation -->
  <section class="demo-section">
    <h2 class="section-title">API Documentation</h2>
    <app-props-table [props]="props" title="Inputs"></app-props-table>
  </section>
</div>
