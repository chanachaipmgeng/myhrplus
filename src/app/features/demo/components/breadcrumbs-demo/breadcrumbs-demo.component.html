<div class="w-full py-12">
  <div class="mb-8">
    <h1 class="text-3xl font-bold mb-2 text-gray-900 dark:text-gray-100 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Breadcrumbs Component
    </h1>
    <p class="text-base text-gray-600 dark:text-gray-400 theme-gemini:text-white/80 leading-relaxed">
      Breadcrumb navigation component with icons, custom separators, and auto-generation from routes.
    </p>
  </div>

  <!-- Live Demo Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Live Demo
    </h2>
    
    <app-glass-card padding="p-6">
      <div class="mb-6">
        <app-breadcrumbs [items]="breadcrumbItems"></app-breadcrumbs>
      </div>
    </app-glass-card>
  </section>

  <!-- Examples Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Examples
    </h2>
    
    <div class="space-y-6">
      <app-glass-card padding="p-6">
        <h3 class="text-lg font-semibold mb-4">With Icons</h3>
        <app-breadcrumbs [items]="breadcrumbWithIcons"></app-breadcrumbs>
      </app-glass-card>

      <app-glass-card padding="p-6">
        <h3 class="text-lg font-semibold mb-4">Custom Separator</h3>
        <app-breadcrumbs 
          [items]="breadcrumbItems"
          separator="â€º">
        </app-breadcrumbs>
      </app-glass-card>

      <app-glass-card padding="p-6">
        <h3 class="text-lg font-semibold mb-4">Without Home</h3>
        <app-breadcrumbs 
          [items]="breadcrumbItems"
          [showHome]="false">
        </app-breadcrumbs>
      </app-glass-card>
    </div>
  </section>

  <!-- Code Examples -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Code Examples
    </h2>
    
    <h3 class="text-xl font-semibold my-6 text-gray-700 dark:text-gray-300 theme-gemini:text-white/90">Basic Usage</h3>
    <app-code-viewer [code]="basicExample" language="html" title="Basic Breadcrumbs"></app-code-viewer>

    <h3 class="text-xl font-semibold my-6 text-gray-700 dark:text-gray-300 theme-gemini:text-white/90">With Icons</h3>
    <app-code-viewer [code]="withIconsExample" language="html" title="Breadcrumbs with Icons"></app-code-viewer>

    <h3 class="text-xl font-semibold my-6 text-gray-700 dark:text-gray-300 theme-gemini:text-white/90">Custom Separator</h3>
    <app-code-viewer [code]="customSeparatorExample" language="html" title="Custom Separator"></app-code-viewer>

    <h3 class="text-xl font-semibold my-6 text-gray-700 dark:text-gray-300 theme-gemini:text-white/90">Auto Generate</h3>
    <app-code-viewer [code]="autoGenerateExample" language="html" title="Auto Generate from Routes"></app-code-viewer>
  </section>

  <!-- API Documentation -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      API Documentation
    </h2>
    <app-props-table [props]="props" title="Inputs"></app-props-table>
  </section>
</div>
