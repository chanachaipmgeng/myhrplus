<div class="demo-page">
  <div class="demo-header">
    <h1 class="demo-title">Breadcrumbs Component</h1>
    <p class="demo-description">
      Breadcrumb navigation component with icons, custom separators, and auto-generation from routes.
    </p>
  </div>

  <!-- Live Demo Section -->
  <section class="demo-section">
    <h2 class="section-title">Live Demo</h2>
    
    <app-glass-card padding="p-6">
      <div class="demo-preview">
        <app-breadcrumbs [items]="breadcrumbItems"></app-breadcrumbs>
      </div>
    </app-glass-card>
  </section>

  <!-- Examples Section -->
  <section class="demo-section">
    <h2 class="section-title">Examples</h2>
    
    <div class="space-y-6">
      <app-glass-card padding="p-6">
        <h3 class="text-lg font-semibold mb-4">With Icons</h3>
        <app-breadcrumbs [items]="breadcrumbWithIcons"></app-breadcrumbs>
      </app-glass-card>

      <app-glass-card padding="p-6">
        <h3 class="text-lg font-semibold mb-4">Custom Separator</h3>
        <app-breadcrumbs 
          [items]="breadcrumbItems"
          separator="â€º">
        </app-breadcrumbs>
      </app-glass-card>

      <app-glass-card padding="p-6">
        <h3 class="text-lg font-semibold mb-4">Without Home</h3>
        <app-breadcrumbs 
          [items]="breadcrumbItems"
          [showHome]="false">
        </app-breadcrumbs>
      </app-glass-card>
    </div>
  </section>

  <!-- Code Examples -->
  <section class="demo-section">
    <h2 class="section-title">Code Examples</h2>
    
    <h3 class="subsection-title">Basic Usage</h3>
    <app-code-viewer [code]="basicExample" language="html" title="Basic Breadcrumbs"></app-code-viewer>

    <h3 class="subsection-title">With Icons</h3>
    <app-code-viewer [code]="withIconsExample" language="html" title="Breadcrumbs with Icons"></app-code-viewer>

    <h3 class="subsection-title">Custom Separator</h3>
    <app-code-viewer [code]="customSeparatorExample" language="html" title="Custom Separator"></app-code-viewer>

    <h3 class="subsection-title">Auto Generate</h3>
    <app-code-viewer [code]="autoGenerateExample" language="html" title="Auto Generate from Routes"></app-code-viewer>
  </section>

  <!-- API Documentation -->
  <section class="demo-section">
    <h2 class="section-title">API Documentation</h2>
    <app-props-table [props]="props" title="Inputs"></app-props-table>
  </section>
</div>
