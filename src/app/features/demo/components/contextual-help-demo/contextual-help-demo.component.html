<div class="w-full py-12">
  <div class="mb-8">
    <h1 class="text-3xl font-bold mb-2 text-gray-900 dark:text-gray-100 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Contextual Help Component
    </h1>
    <p class="text-base text-gray-600 dark:text-gray-400 theme-myhr:text-white/80 leading-relaxed">
      Component for displaying contextual help information with tooltips
    </p>
  </div>

  <!-- Live Demo Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Live Demo
    </h2>

    <app-glass-card padding="p-6">
      <div class="space-y-4">
        <div class="flex items-center gap-4">
          <span class="text-gray-700 dark:text-gray-300 theme-myhr:text-white/90">Default variant:</span>
          <app-contextual-help
            text="Need help?"
            title="This is a helpful tooltip that appears when you hover over the help icon"
            icon="help_outline"
            position="top"
            variant="default">
          </app-contextual-help>
        </div>
      </div>
    </app-glass-card>
  </section>

  <!-- Basic Usage Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Basic Usage
    </h2>

    <app-code-viewer [code]="basicExample" language="html" title="Basic Usage"></app-code-viewer>
  </section>

  <!-- Variants Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Variants
    </h2>

    <app-glass-card padding="p-6">
      <div class="space-y-6">
        <div class="flex items-center gap-4">
          <span class="text-gray-700 dark:text-gray-300 theme-myhr:text-white/90">Default:</span>
          <app-contextual-help
            text="Default variant"
            title="Default variant tooltip"
            variant="default">
          </app-contextual-help>
        </div>

        <div class="flex items-center gap-4">
          <span class="text-gray-700 dark:text-gray-300 theme-myhr:text-white/90">Inline:</span>
          <app-contextual-help
            text="Inline variant"
            title="Inline variant tooltip"
            variant="inline">
          </app-contextual-help>
        </div>

        <div class="flex items-center gap-4">
          <span class="text-gray-700 dark:text-gray-300 theme-myhr:text-white/90">Icon Only:</span>
          <app-contextual-help
            title="Icon only tooltip"
            variant="icon-only"
            [showOnHover]="false">
          </app-contextual-help>
        </div>
      </div>
    </app-glass-card>
  </section>

  <!-- States Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      States
    </h2>

    <app-glass-card padding="p-6">
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <div class="flex flex-col items-center gap-2">
          <app-contextual-help
            title="Top tooltip"
            position="top"
            variant="icon-only">
          </app-contextual-help>
          <span class="text-sm text-gray-600 dark:text-gray-400 theme-myhr:text-white/70">Top</span>
        </div>
        <div class="flex flex-col items-center gap-2">
          <app-contextual-help
            title="Right tooltip"
            position="right"
            variant="icon-only">
          </app-contextual-help>
          <span class="text-sm text-gray-600 dark:text-gray-400 theme-myhr:text-white/70">Right</span>
        </div>
        <div class="flex flex-col items-center gap-2">
          <app-contextual-help
            title="Bottom tooltip"
            position="bottom"
            variant="icon-only">
          </app-contextual-help>
          <span class="text-sm text-gray-600 dark:text-gray-400 theme-myhr:text-white/70">Bottom</span>
        </div>
        <div class="flex flex-col items-center gap-2">
          <app-contextual-help
            title="Left tooltip"
            position="left"
            variant="icon-only">
          </app-contextual-help>
          <span class="text-sm text-gray-600 dark:text-gray-400 theme-myhr:text-white/70">Left</span>
        </div>
      </div>
    </app-glass-card>
  </section>

  <!-- API Reference -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      API Reference
    </h2>

    <app-glass-card padding="p-6">
      <app-props-table [props]="props"></app-props-table>
    </app-glass-card>
  </section>
</div>
