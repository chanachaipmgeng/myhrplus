<div class="w-full py-12">
  <div class="mb-8">
    <h1 class="text-3xl font-bold mb-2 text-gray-900 dark:text-gray-100 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Syncfusion AI Assist View Component
    </h1>
    <p class="text-base text-gray-600 dark:text-gray-400 theme-myhr:text-white/80 leading-relaxed">
      An AI-powered assistant interface component with suggestions, prompt handling, and interactive chat features.
    </p>
  </div>

  <!-- Live Demo -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Live Demo
    </h2>

    <app-glass-card padding="p-6">
      <div class="min-h-[600px]">
        <app-ai-assist-view
          #aiAssistView
          [placeholder]="placeholder"
          [enableSuggestions]="enableSuggestions"
          [showSuggestions]="showSuggestions"
          [suggestions]="suggestions"
          [promptHandler]="promptHandler"
          [height]="height"
          (prompt)="onPrompt($event)"
          (suggestionClick)="onSuggestionClick($event)"
          (created)="onCreated($event)">
        </app-ai-assist-view>
      </div>
    </app-glass-card>
  </section>

  <!-- Advanced Features -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Advanced Features
    </h2>

    <app-glass-card padding="p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-[repeat(auto-fit,minmax(250px,1fr))] gap-6 mt-4">
          <div class="p-4 bg-white/5 dark:bg-black/20 theme-myhr:bg-white/5 backdrop-blur-sm rounded-lg border border-white/10 dark:border-white/5 theme-myhr:border-primary/30 flex flex-col gap-2">
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 theme-myhr:text-white/90 mb-2">
              Actions
            </label>
            <div class="flex gap-2 flex-wrap">
              <button
                (click)="refresh()"
                class="px-4 py-2 bg-primary-500 hover:bg-primary-600 text-white rounded-lg transition-colors">
                Refresh
              </button>
              <button
                (click)="toggleSuggestions()"
                class="px-4 py-2 bg-primary hover:bg-primary/90 text-white rounded-lg transition-colors">
                {{ showSuggestions ? 'Hide' : 'Show' }} Suggestions
              </button>
              <button
                (click)="addSuggestion()"
                class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg transition-colors">
                Add Suggestion
              </button>
              <button
                (click)="clearSuggestions()"
                class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg transition-colors">
                Clear Suggestions
              </button>
            </div>
          </div>

          <div class="p-4 bg-white/5 dark:bg-black/20 theme-myhr:bg-white/5 backdrop-blur-sm rounded-lg border border-white/10 dark:border-white/5 theme-myhr:border-primary/30 flex flex-col gap-2">
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 theme-myhr:text-white/90 mb-2">
              Settings
            </label>
            <div class="flex flex-col gap-2">
              <label class="flex items-center gap-2 cursor-pointer">
                <input
                  type="checkbox"
                  [checked]="enableSuggestions"
                  (change)="enableSuggestions = !enableSuggestions"
                  class="w-4 h-4 text-primary-500 rounded focus:ring-primary-500">
                <span class="text-sm text-gray-700 dark:text-gray-300 theme-myhr:text-white/90">Enable Suggestions</span>
              </label>
              <label class="flex items-center gap-2 cursor-pointer">
                <input
                  type="checkbox"
                  [checked]="showSuggestions"
                  (change)="showSuggestions = !showSuggestions"
                  class="w-4 h-4 text-primary-500 rounded focus:ring-primary-500">
                <span class="text-sm text-gray-700 dark:text-gray-300 theme-myhr:text-white/90">Show Suggestions</span>
              </label>
            </div>
          </div>

          <div class="p-4 bg-white/5 dark:bg-black/20 theme-myhr:bg-white/5 backdrop-blur-sm rounded-lg border border-white/10 dark:border-white/5 theme-myhr:border-primary/30 flex flex-col gap-2">
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 theme-myhr:text-white/90 mb-2">
              Current Suggestions ({{ suggestions.length }})
            </label>
            <div class="max-h-[200px] overflow-y-auto p-2 bg-white/5 dark:bg-black/20 theme-myhr:bg-white/5 backdrop-blur-sm rounded-lg border border-white/10 dark:border-white/5 theme-myhr:border-primary/30">
              <div
                *ngFor="let suggestion of suggestions; let i = index"
                class="p-2 mb-1 bg-white/5 dark:bg-black/20 theme-myhr:bg-white/5 backdrop-blur-sm rounded border border-white/5 dark:border-white/5 theme-myhr:border-primary/20">
                <span class="text-sm text-gray-700 dark:text-gray-300 theme-myhr:text-white/90">{{ i + 1 }}. {{ suggestion }}</span>
              </div>
              <p *ngIf="suggestions.length === 0" class="text-sm text-gray-500 dark:text-gray-400 theme-myhr:text-white/70">
                No suggestions available
              </p>
            </div>
          </div>
        </div>
      </app-glass-card>
    </section>

  <!-- Basic Usage -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Basic Usage
    </h2>

    <app-code-viewer [code]="basicExample" language="html" title="Basic AI Assist View"></app-code-viewer>

    <app-code-viewer [code]="withAIHandlerExample" language="html" title="With AI Handler"></app-code-viewer>

    <app-code-viewer [code]="promptHandlerExample" language="typescript" title="Prompt Handler Implementation"></app-code-viewer>
  </section>
</div>
