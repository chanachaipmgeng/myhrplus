<div class="w-full py-12">
  <div class="mb-8">
    <h1 class="text-3xl font-bold mb-2 text-gray-900 dark:text-gray-100 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Document Editor Component Demo
    </h1>
    <p class="text-base text-gray-600 dark:text-gray-400 theme-gemini:text-white/80 leading-relaxed">
      A comprehensive Word-like document editor component from Syncfusion with Glass Morphism styling and full features.
    </p>
  </div>

  <!-- Live Demo -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Live Demo
    </h2>
    
    <app-glass-card padding="p-6">
      <!-- Toolbar -->
      <div class="mb-6">
        <div class="flex flex-wrap gap-2 items-center">
          <button
            type="button"
            class="px-4 py-2 bg-primary-500 hover:bg-primary-600 text-white rounded-lg transition-colors"
            (click)="exportAsWord()">
            Export Word
          </button>
          <button
            type="button"
            class="px-4 py-2 bg-primary-500 hover:bg-primary-600 text-white rounded-lg transition-colors"
            (click)="exportAsPdf()">
            Export PDF
          </button>
          <button
            type="button"
            class="px-4 py-2 bg-primary-500 hover:bg-primary-600 text-white rounded-lg transition-colors"
            (click)="exportAsSfdt()">
            Export SFDT
          </button>
          <button
            type="button"
            class="px-4 py-2 bg-primary-500 hover:bg-primary-600 text-white rounded-lg transition-colors"
            (click)="printDocument()">
            Print
          </button>
          <div class="flex gap-2 ml-auto">
            <button
              type="button"
              class="px-4 py-2 bg-gray-200 dark:bg-gray-700 theme-gemini:bg-white/10 text-gray-700 dark:text-gray-300 theme-gemini:text-white/90 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 theme-gemini:hover:bg-white/20 transition-colors"
              (click)="zoomOut()">
              Zoom Out
            </button>
            <button
              type="button"
              class="px-4 py-2 bg-gray-200 dark:bg-gray-700 theme-gemini:bg-white/10 text-gray-700 dark:text-gray-300 theme-gemini:text-white/90 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 theme-gemini:hover:bg-white/20 transition-colors"
              (click)="resetZoom()">
              Reset Zoom
            </button>
            <button
              type="button"
              class="px-4 py-2 bg-gray-200 dark:bg-gray-700 theme-gemini:bg-white/10 text-gray-700 dark:text-gray-300 theme-gemini:text-white/90 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 theme-gemini:hover:bg-white/20 transition-colors"
              (click)="zoomIn()">
              Zoom In
            </button>
          </div>
        </div>
      </div>

      <!-- Document Editor -->
      <app-document-editor
        #editor
        [width]="'100%'"
        [height]="'600px'"
        [enableSpellCheck]="true"
        [enableEditor]="true"
        [enableEditorHistory]="true"
        [enableContextMenu]="true"
        [zoomFactor]="1"
        [enablePrint]="true"
        [enableWordExport]="true"
        [enableSfdtExport]="true"
        (created)="onCreated($event)"
        (documentChange)="onDocumentChange($event)"
        (selectionChange)="onSelectionChange($event)">
      </app-document-editor>
    </app-glass-card>
  </section>

  <!-- Basic Usage -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-gemini:border-blue-500/30
               text-gray-800 dark:text-gray-200 theme-gemini:bg-gradient-to-r theme-gemini:from-blue-400 theme-gemini:via-cyan-400 theme-gemini:to-blue-500 theme-gemini:bg-clip-text theme-gemini:text-transparent">
      Basic Usage
    </h2>
    
    <app-code-viewer
      title="Document Editor"
      language="html"
      [code]="basicExample">
    </app-code-viewer>
  </section>
</div>
