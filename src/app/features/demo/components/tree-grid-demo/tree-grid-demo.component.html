<div class="w-full py-12">
  <div class="mb-8">
    <h1 class="text-3xl font-bold mb-2 text-gray-900 dark:text-gray-100 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Tree Grid Component Demo
    </h1>
    <p class="text-base text-gray-600 dark:text-gray-400 theme-myhr:text-white/80 leading-relaxed">
      A comprehensive tree grid component for displaying hierarchical data structures with Syncfusion integration and Glass Morphism styling.
    </p>
  </div>

  <!-- Live Demo -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Live Demo
    </h2>

    <app-glass-card padding="p-6">
      <!-- Toolbar -->
      <div class="mb-6">
        <div class="flex flex-wrap gap-2 items-center">
          <button
            type="button"
            class="px-4 py-2 bg-primary hover:bg-primary-dark text-white rounded-lg transition-colors"
            (click)="expandAll()">
            Expand All
          </button>
          <button
            type="button"
            class="px-4 py-2 bg-primary hover:bg-primary-dark text-white rounded-lg transition-colors"
            (click)="collapseAll()">
            Collapse All
          </button>
          <button
            type="button"
            class="px-4 py-2 bg-primary hover:bg-primary-dark text-white rounded-lg transition-colors"
            (click)="getSelectedRows()">
            Get Selected Rows
          </button>
          <div class="flex gap-2 ml-auto">
            <button
              type="button"
              class="px-4 py-2 bg-gray-200 dark:bg-gray-700 theme-myhr:bg-white/10 text-gray-700 dark:text-gray-300 theme-myhr:text-white/90 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 theme-myhr:hover:bg-white/20 transition-colors"
              (click)="exportToExcel()">
              Export Excel
            </button>
            <button
              type="button"
              class="px-4 py-2 bg-gray-200 dark:bg-gray-700 theme-myhr:bg-white/10 text-gray-700 dark:text-gray-300 theme-myhr:text-white/90 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 theme-myhr:hover:bg-white/20 transition-colors"
              (click)="exportToPdf()">
              Export PDF
            </button>
            <button
              type="button"
              class="px-4 py-2 bg-gray-200 dark:bg-gray-700 theme-myhr:bg-white/10 text-gray-700 dark:text-gray-300 theme-myhr:text-white/90 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 theme-myhr:hover:bg-white/20 transition-colors"
              (click)="exportToCsv()">
              Export CSV
            </button>
          </div>
        </div>
      </div>

      <!-- Search -->
      <div class="mb-6">
        <input
          type="text"
          #searchInput
          placeholder="Search..."
          class="w-full px-4 py-2 bg-white dark:bg-gray-800 theme-myhr:glass-myhr-weak border border-gray-300 dark:border-gray-600 theme-myhr:border-primary/30 rounded-lg text-gray-700 dark:text-gray-300 theme-myhr:text-white focus:outline-none focus:ring-2 focus:ring-primary"
          (keyup.enter)="search(searchInput.value)"
          (blur)="search(searchInput.value)">
        <button
          type="button"
          class="mt-2 px-4 py-2 bg-gray-200 dark:bg-gray-700 theme-myhr:bg-white/10 text-gray-700 dark:text-gray-300 theme-myhr:text-white/90 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 theme-myhr:hover:bg-white/20 transition-colors"
          (click)="clearSearch()">
          Clear Search
        </button>
      </div>

      <!-- Tree Grid -->
      <app-tree-grid
        #treegrid
        [dataSource]="sampleData"
        [columns]="columns"
        [childMapping]="'subtasks'"
        [allowPaging]="true"
        [allowSorting]="true"
        [allowFiltering]="true"
        [allowSelection]="true"
        [allowResizing]="true"
        [allowReordering]="true"
        [allowExcelExport]="true"
        [allowPdfExport]="true"
        [showColumnChooser]="true"
        [height]="'500px'"
        [width]="'100%'"
        [pageSettings]="{ pageSize: 10, pageSizes: [10, 20, 50, 100] }"
        [selectionSettings]="{ mode: 'Row', type: 'Multiple' }"
        [toolbar]="['Search', 'ExcelExport', 'PdfExport', 'CsvExport', 'ColumnChooser']"
        (created)="onCreated($event)"
        (dataBound)="onDataBound($event)"
        (rowSelected)="onRowSelected($event)"
        (recordClick)="onRecordClick($event)">
      </app-tree-grid>
    </app-glass-card>
  </section>

  <!-- Basic Usage -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Basic Usage
    </h2>

    <app-code-viewer
      title="Tree Grid"
      language="html"
      [code]="basicExample">
    </app-code-viewer>
  </section>
</div>
