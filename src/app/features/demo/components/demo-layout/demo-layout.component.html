<div class="flex flex-col h-screen overflow-hidden">
  <!-- Header -->
  <header class="sticky top-0 z-[100] px-4 md:px-6 py-4 glass dark:glass-dark theme-gemini:glass-gemini border-b border-black/10 dark:border-white/10 shadow-sm">
    <div class="flex justify-between items-center gap-4">
      <div class="flex items-center gap-4">
        <button
          type="button"
          class="flex items-center justify-center w-10 h-10 border-none bg-transparent rounded-lg cursor-pointer transition-smooth
                 hover:bg-black/5 dark:hover:bg-white/10 theme-gemini:hover:bg-primary/10
                 focus:outline-none focus:ring-2 focus:ring-primary-500/20"
          (click)="toggleSidebar()"
          [attr.aria-label]="'Toggle sidebar'">
          <span class="material-icons text-2xl text-gray-900 dark:text-gray-100">menu</span>
        </button>
        <div class="flex items-center gap-3">
          <span class="text-2xl md:text-xl">üé®</span>
          <h1 class="text-xl md:text-base font-semibold text-gray-900 dark:text-gray-100
                    theme-gemini:bg-gradient-to-r theme-gemini:from-primary theme-gemini:via-primary theme-gemini:to-primary
                    theme-gemini:bg-clip-text theme-gemini:text-transparent m-0">
            Component Demo Showcase
          </h1>
        </div>
      </div>
      <div class="flex items-center gap-4">
        <!-- Language Switcher -->
        <div class="flex items-center gap-2">
          <select
            [value]="currentLang"
            (change)="changeLanguage($any($event.target).value)"
            class="px-3 py-2 border border-black/10 dark:border-white/10 rounded-md
                   glass-weak dark:glass-dark-weak theme-gemini:glass-gemini-weak
                   text-gray-900 dark:text-gray-100 text-sm cursor-pointer transition-smooth
                   hover:glass dark:hover:glass-dark theme-gemini:hover:glass-gemini
                   focus:outline-none focus:ring-2 focus:ring-primary-500/20">
            <option *ngFor="let lang of availableLangs" [value]="lang.code">
              {{ lang.flag }} {{ lang.name }}
            </option>
          </select>
        </div>

        <!-- Theme Mode Switcher -->
        <div class="flex items-center gap-2 md:flex-col md:gap-1">
          <select
            [value]="currentTheme.mode"
            (change)="changeThemeMode($any($event.target).value)"
            class="px-3 py-2 md:px-2 md:py-1.5 md:text-xs border border-black/10 dark:border-white/10 rounded-md
                   glass-weak dark:glass-dark-weak theme-gemini:glass-gemini-weak
                   text-gray-900 dark:text-gray-100 text-sm cursor-pointer transition-smooth
                   hover:glass dark:hover:glass-dark theme-gemini:hover:glass-gemini
                   focus:outline-none focus:ring-2 focus:ring-primary-500/20">
            <option *ngFor="let mode of themeModes" [value]="mode.value">
              {{ mode.icon }} {{ mode.label }}
            </option>
          </select>

          <select
            [value]="currentTheme.color"
            (change)="changeThemeColor($any($event.target).value)"
            class="px-3 py-2 md:px-2 md:py-1.5 md:text-xs border border-black/10 dark:border-white/10 rounded-md
                   glass-weak dark:glass-dark-weak theme-gemini:glass-gemini-weak
                   text-gray-900 dark:text-gray-100 text-sm cursor-pointer transition-smooth
                   hover:glass dark:hover:glass-dark theme-gemini:hover:glass-gemini
                   focus:outline-none focus:ring-2 focus:ring-primary-500/20">
            <option *ngFor="let color of themeColors" [value]="color.value">
              {{ color.label }}
            </option>
          </select>

          <!-- Custom Color Picker -->
          <div class="relative color-picker-container">
            <button
              type="button"
              (click)="toggleColorPicker($event)"
              class="px-3 py-2 md:px-2 md:py-1.5 md:text-xs border border-black/10 dark:border-white/10 rounded-md
                     glass-weak dark:glass-dark-weak theme-gemini:glass-gemini-weak
                     text-gray-900 dark:text-gray-100 text-sm cursor-pointer transition-smooth
                     hover:glass dark:hover:glass-dark theme-gemini:hover:glass-gemini
                     focus:outline-none focus:ring-2 focus:ring-primary-500/20
                     flex items-center gap-2"
              [attr.aria-label]="'Custom color picker'"
              [attr.aria-expanded]="showColorPicker">
              <span class="w-4 h-4 rounded border border-black/20 dark:border-white/20 shadow-sm"
                    [style.background-color]="customPrimaryColor"></span>
              <span class="hidden md:inline text-xs">Custom</span>
            </button>
            <div *ngIf="showColorPicker"
                 (click)="$event.stopPropagation()"
                 class="absolute right-0 mt-2 p-4 rounded-lg shadow-xl z-[100] min-w-[240px]
                        glass dark:glass-dark theme-gemini:glass-gemini
                        border border-black/10 dark:border-white/10
                        animate-fade-in">
              <div class="flex items-center justify-between mb-3">
                <label class="block text-sm font-semibold text-gray-900 dark:text-gray-100
                              theme-gemini:bg-gradient-to-r theme-gemini:from-primary theme-gemini:via-primary theme-gemini:to-primary
                              theme-gemini:bg-clip-text theme-gemini:text-transparent">
                  Custom Primary Color
                </label>
                <button
                  type="button"
                  (click)="showColorPicker = false; $event.stopPropagation()"
                  class="w-6 h-6 flex items-center justify-center rounded hover:bg-black/5 dark:hover:bg-white/10
                         text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200
                         transition-colors"
                  [attr.aria-label]="'Close color picker'">
                  <span class="material-icons text-sm">close</span>
                </button>
              </div>
              <div class="flex items-center gap-3 mb-3">
                <input
                  type="color"
                  [value]="customPrimaryColor"
                  (input)="onCustomColorChange($event)"
                  class="w-16 h-12 rounded-lg border-2 border-black/10 dark:border-white/10 cursor-pointer
                         focus:outline-none focus:ring-2 focus:ring-primary-500/20 transition-all
                         hover:scale-105"
                  [attr.aria-label]="'Color picker'">
                <div class="flex-1">
                  <input
                    type="text"
                    [(ngModel)]="hexColorInput"
                    (input)="onHexInputChange($event)"
                    class="w-full px-3 py-2 rounded-md border border-black/10 dark:border-white/10
                           glass-weak dark:glass-dark-weak theme-gemini:glass-gemini-weak
                           text-gray-900 dark:text-gray-100 text-sm font-mono
                           focus:outline-none focus:ring-2 focus:ring-primary-500/20"
                    [placeholder]="customPrimaryColor"
                    pattern="^#[0-9A-Fa-f]{6}$"
                    [attr.aria-label]="'Hex color input'">
                </div>
              </div>
              <div class="flex items-center gap-2 mb-3">
                <span class="text-xs text-gray-500 dark:text-gray-400 theme-gemini:text-white/60">‡∏™‡∏µ‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô:</span>
                <span
                  class="w-8 h-8 rounded border-2 border-black/10 dark:border-white/10"
                  [style.background-color]="customPrimaryColor"
                  [attr.aria-label]="'‡∏™‡∏µ‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å: ' + customPrimaryColor">
                </span>
                <span class="text-xs font-mono text-gray-700 dark:text-gray-300">{{ customPrimaryColor }}</span>
              </div>
              <div class="flex gap-2">
                <button
                  type="button"
                  (click)="themeService.resetTheme(); showColorPicker = false; $event.stopPropagation()"
                  class="flex-1 px-4 py-2 text-sm text-slate-700 dark:text-slate-200 bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 rounded-lg transition-all duration-200 flex items-center justify-center gap-2">
                  <span class="material-icons text-sm">refresh</span>
                  <span>‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï</span>
                </button>
                <button
                  type="button"
                  (click)="showColorPicker = false; $event.stopPropagation()"
                  class="flex-1 px-4 py-2 text-sm text-white bg-primary hover:bg-primary/90 rounded-lg transition-all duration-200">
                  <span>‡∏õ‡∏¥‡∏î</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="flex flex-1 overflow-hidden">
    <!-- Sidebar -->
    <ejs-sidebar
      #sidebar
      [width]="'280px'"
      [position]="'Left'"
      [isOpen]="false"
      [closeOnDocumentClick]="false"
      (close)="closeSidebar()">
      <div class="flex flex-col h-full">
        <div class="flex justify-between items-center px-6 py-4 border-b border-black/10 dark:border-white/10
                  glass-weak dark:glass-dark-weak theme-gemini:glass-gemini-weak backdrop-blur-sm">
          <div class="flex items-center gap-3">
            <span class="text-2xl">üé®</span>
            <h2 class="text-lg font-semibold text-gray-900 dark:text-gray-100
                      theme-gemini:bg-gradient-to-r theme-gemini:from-primary theme-gemini:via-primary theme-gemini:to-primary
                      theme-gemini:bg-clip-text theme-gemini:text-transparent m-0">
              Components
            </h2>
          </div>
          <button
            type="button"
            class="flex items-center justify-center w-8 h-8 border-none bg-transparent rounded-md cursor-pointer transition-all duration-200
                   hover:bg-black/5 dark:hover:bg-white/10 theme-gemini:hover:bg-primary/10 hover:scale-110
                   focus:outline-none focus:ring-2 focus:ring-primary-500/20 active:scale-95"
            (click)="closeSidebar()"
            aria-label="Close sidebar">
            <span class="material-icons text-xl text-gray-900 dark:text-gray-100">close</span>
          </button>
        </div>

        <div class="flex-1 overflow-y-auto py-4 custom-scrollbar">
          <!-- Home Link -->
          <div class="mb-4 px-6">
            <a
              (click)="navigateToHome()"
              class="flex items-center gap-3 px-4 py-3 text-gray-900 dark:text-gray-100 no-underline transition-all duration-200 cursor-pointer
                     border-l-[3px] border-transparent rounded-lg
                     hover:bg-black/5 dark:hover:bg-white/5 hover:border-primary-500 hover:translate-x-1
                     theme-gemini:hover:bg-primary/10 theme-gemini:hover:border-primary
                     focus:outline-none focus:ring-2 focus:ring-primary-500/20"
              [ngClass]="{
                'bg-primary/10 dark:bg-primary/20 border-primary-500 font-medium shadow-sm': currentRoute === '',
                'theme-gemini:bg-primary/20 theme-gemini:border-primary theme-gemini:shadow-[0_0_8px_rgba(var(--primary-rgb),0.3)]': currentRoute === ''
              }">
              <span class="text-lg flex-shrink-0">üè†</span>
              <span class="text-sm flex-1 font-medium">Demo Home</span>
            </a>
          </div>

          <div *ngFor="let group of componentGroups" class="mb-6 last:mb-0">
            <div class="flex items-center gap-2 px-6 py-3 mb-2 sticky top-0 z-10
                       glass-weak dark:glass-dark-weak theme-gemini:glass-gemini-weak
                       backdrop-blur-sm border-b border-black/5 dark:border-white/5">
              <span class="text-xl">{{ group.icon }}</span>
              <h3 class="text-sm font-semibold text-gray-900 dark:text-gray-100
                         theme-gemini:bg-gradient-to-r theme-gemini:from-primary theme-gemini:via-primary theme-gemini:to-primary
                         theme-gemini:bg-clip-text theme-gemini:text-transparent
                         m-0 uppercase tracking-wider">
                {{ group.name }}
              </h3>
              <span class="ml-auto text-xs text-gray-500 dark:text-gray-400 theme-gemini:text-white/50">
                {{ group.components.length }}
              </span>
            </div>
            <ul class="list-none p-0 m-0">
              <li *ngFor="let component of group.components" class="my-1">
                <a
                  (click)="navigateToComponent(component.route)"
                  class="flex items-center gap-3 px-6 py-3 text-gray-900 dark:text-gray-100 no-underline transition-all duration-200 cursor-pointer
                         border-l-[3px] border-transparent
                         hover:bg-black/5 dark:hover:bg-white/5 hover:border-primary-500 hover:translate-x-1
                         theme-gemini:hover:bg-primary/10 theme-gemini:hover:border-primary
                         focus:outline-none focus:ring-2 focus:ring-primary-500/20"
                  [ngClass]="{
                    'bg-primary/10 dark:bg-primary/20 border-primary-500 font-medium shadow-sm': isActiveRoute(component.route),
                    'theme-gemini:bg-primary/20 theme-gemini:border-primary theme-gemini:shadow-[0_0_8px_rgba(var(--primary-rgb),0.3)]': isActiveRoute(component.route)
                  }">
                  <span class="text-lg flex-shrink-0">{{ component.icon }}</span>
                  <span class="text-sm flex-1 truncate">{{ component.name }}</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </ejs-sidebar>

    <!-- Content Area -->
    <div class="flex-1 overflow-y-auto p-8 md:p-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
