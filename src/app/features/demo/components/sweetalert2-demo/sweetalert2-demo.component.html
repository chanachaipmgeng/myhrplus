<div class="w-full py-12">
  <div class="mb-8">
    <h1 class="text-3xl font-bold mb-2 text-gray-900 dark:text-gray-100 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      SweetAlert2 Component Demo
    </h1>
    <p class="text-base text-gray-600 dark:text-gray-400 theme-myhr:text-white/80 leading-relaxed">
      Beautiful, responsive, customizable, accessible replacement for JavaScript's popup boxes.
    </p>
  </div>

  <!-- Live Demo Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Live Demo
    </h2>

    <app-glass-card padding="p-6">
      <div class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          <button
            type="button"
            (click)="showSuccess()"
            class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors">
            Success Alert
          </button>

          <button
            type="button"
            (click)="showError()"
            class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors">
            Error Alert
          </button>

          <button
            type="button"
            (click)="showWarning()"
            class="px-4 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 transition-colors">
            Warning Alert
          </button>

          <button
            type="button"
            (click)="showInfo()"
            class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">
            Info Alert
          </button>

          <button
            type="button"
            (click)="showQuestion()"
            class="px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition-colors">
            Question Alert
          </button>

          <button
            type="button"
            (click)="showConfirm()"
            class="px-4 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600 transition-colors">
            Confirm Dialog
          </button>

          <button
            type="button"
            (click)="showCustom()"
            class="px-4 py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition-colors">
            Custom HTML
          </button>

          <button
            type="button"
            (click)="showTimer()"
            class="px-4 py-2 bg-teal-500 text-white rounded-lg hover:bg-teal-600 transition-colors">
            Timer Alert
          </button>
        </div>
      </div>
    </app-glass-card>
  </section>

  <!-- Basic Usage -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-6 pb-2 border-b-2 border-gray-200 dark:border-gray-700 theme-myhr:border-primary/30
               text-gray-800 dark:text-gray-200 theme-myhr:bg-gradient-to-r theme-myhr:from-primary theme-myhr:via-primary theme-myhr:to-primary theme-myhr:bg-clip-text theme-myhr:text-transparent">
      Basic Usage
    </h2>

    <h3 class="text-xl font-semibold my-6 text-gray-700 dark:text-gray-300 theme-myhr:text-white/90">Basic Success Alert</h3>
    <app-code-viewer [code]="basicExample" language="typescript" title="Basic Success Alert"></app-code-viewer>

    <h3 class="text-xl font-semibold my-6 text-gray-700 dark:text-gray-300 theme-myhr:text-white/90">Confirmation Dialog</h3>
    <app-code-viewer [code]="confirmExample" language="typescript" title="Confirmation Dialog"></app-code-viewer>
  </section>
</div>
