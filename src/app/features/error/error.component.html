<div class="error-container min-h-screen flex items-center justify-center p-4 md:p-6 lg:p-8">
  <div class="error-content w-full max-w-6xl">
    <div class="flex flex-col lg:flex-row items-center lg:items-start gap-8 lg:gap-12">
      <!-- Left Side: Icon and 500 Number -->
      <div class="flex items-center gap-6 lg:gap-8 flex-shrink-0">
        <!-- Error Icon Circle -->
        <div class="error-icon-circle error-icon animate-fade-in-up">
          <app-icon
            name="warning"
            size="xl"
            color="text-white"
            class="text-6xl md:text-7xl">
          </app-icon>
        </div>

        <!-- 500 Number -->
        <h1 class="error-number error-number-500 animate-fade-in-up [animation-delay:100ms]">
          500
        </h1>
      </div>

      <!-- Right Side: Message and Actions -->
      <div class="flex-1 flex flex-col justify-center items-center lg:items-start text-center lg:text-left">
        <!-- Error Message -->
        <div class="error-message-section mb-8 animate-fade-in-up [animation-delay:200ms]">
          <h2 class="error-title mb-4">
            {{ 'features.error.title' | translate }}
          </h2>
          <p class="error-description">
            {{ 'features.error.description' | translate }}
          </p>
        </div>

        <!-- Actions -->
        <div class="error-actions flex flex-col sm:flex-row gap-4 animate-fade-in-up [animation-delay:400ms]">
          <button
            type="button"
            (click)="goHome()"
            class="btn-primary">
            <app-icon name="home" size="sm" color="text-white"></app-icon>
            <span>{{ 'features.error.goHome' | translate }}</span>
          </button>

          <button
            type="button"
            (click)="goBack()"
            class="btn-secondary">
            <app-icon name="arrow_back" size="sm"></app-icon>
            <span>{{ 'features.error.goBack' | translate }}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
