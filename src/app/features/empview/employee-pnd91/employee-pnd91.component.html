<app-page-layout
  title="PND91"

  <app-glass-card padding="p-6" [animate]="'fade-in'">
    
    <div class="form-section flex items-end gap-4 mb-6">
      <div class="flex-1 min-w-[200px]">
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 thai-text">Year</label>
        <select 
          [(ngModel)]="yearSelected"
          class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <option *ngFor="let year of yearList" [value]="year.value">
            {{ year.value }}
          </option>
        </select>
      </div>

      <div class="flex items-end">
        <app-glass-button 
          variant="primary"
          size="md"
          [disabled]="isLoading"
          [loading]="isLoading"
          (clicked)="loadPDF()">
          Load PDF
        </app-glass-button>
      </div>
    </div>

    <div *ngIf="pdfSrc" class="pdf-info p-4 bg-green-50 dark:bg-green-900/30 border border-green-200 dark:border-green-800 rounded-lg">
      <p class="text-green-600 dark:text-green-400 thai-text">
        PDF loaded successfully. If it didn't open automatically, 
        <a [href]="pdfSrc" target="_blank" class="underline hover:text-green-700 dark:hover:text-green-300">click here</a>.
      </p>
    </div>
  </app-glass-card>
</app-page-layout>
