<app-page-layout
  title="Punch In/Out Checking Data"
  description="ข้อมูลการตรวจสอบการลงเวลา"
  icon="⚠️">
  
  <app-glass-card padding="p-6" [animate]="'fade-in'">
    
    <!-- Date Selection -->
    <div class="date-selection flex flex-wrap items-end gap-4 mb-6">
      <div class="flex-1 min-w-[200px]">
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 thai-text">Start Date</label>
        <input 
          type="date"
          [(ngModel)]="selectStartDate"
          class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>
      <div class="flex-1 min-w-[200px]">
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 thai-text">End Date</label>
        <input 
          type="date"
          [(ngModel)]="selectEndDate"
          class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>
      <div class="flex gap-2">
        <app-glass-button 
          variant="primary"
          size="sm"
          (clicked)="loadData()">
          Load
        </app-glass-button>
        <app-glass-button 
          variant="secondary"
          size="sm"
          (clicked)="showWeek()">
          Week
        </app-glass-button>
        <app-glass-button 
          variant="secondary"
          size="sm"
          (clicked)="showMonth()">
          Month
        </app-glass-button>
        <app-glass-button 
          variant="secondary"
          size="sm"
          (clicked)="prevData()">
          Prev
        </app-glass-button>
        <app-glass-button 
          variant="secondary"
          size="sm"
          (clicked)="nextData()">
          Next
        </app-glass-button>
        <app-glass-button 
          variant="secondary"
          size="sm"
          (clicked)="nowData()">
          Now
        </app-glass-button>
      </div>
    </div>

    <!-- Filters -->
    <div class="filters flex flex-wrap gap-4 mb-6">
      <label class="flex items-center gap-2 cursor-pointer">
        <input 
          type="checkbox"
          [(ngModel)]="selectall" 
          (change)="selectAll()"
          class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
        <span class="thai-text text-sm text-slate-700 dark:text-slate-300">Select All</span>
      </label>
      <label class="flex items-center gap-2 cursor-pointer">
        <input 
          type="checkbox"
          [(ngModel)]="forgotswipein"
          class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
        <span class="thai-text text-sm text-slate-700 dark:text-slate-300">Forgot Swipe In</span>
      </label>
      <label class="flex items-center gap-2 cursor-pointer">
        <input 
          type="checkbox"
          [(ngModel)]="forgotswipeout"
          class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
        <span class="thai-text text-sm text-slate-700 dark:text-slate-300">Forgot Swipe Out</span>
      </label>
      <label class="flex items-center gap-2 cursor-pointer">
        <input 
          type="checkbox"
          [(ngModel)]="late"
          class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
        <span class="thai-text text-sm text-slate-700 dark:text-slate-300">Late</span>
      </label>
      <label class="flex items-center gap-2 cursor-pointer">
        <input 
          type="checkbox"
          [(ngModel)]="otbefore"
          class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
        <span class="thai-text text-sm text-slate-700 dark:text-slate-300">OT Before</span>
      </label>
      <label class="flex items-center gap-2 cursor-pointer">
        <input 
          type="checkbox"
          [(ngModel)]="otafter"
          class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
        <span class="thai-text text-sm text-slate-700 dark:text-slate-300">OT After</span>
      </label>
      <label class="flex items-center gap-2 cursor-pointer">
        <input 
          type="checkbox"
          [(ngModel)]="leavebeforefinish"
          class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
        <span class="thai-text text-sm text-slate-700 dark:text-slate-300">Leave Before Finish</span>
      </label>
      <label class="flex items-center gap-2 cursor-pointer">
        <input 
          type="checkbox"
          [(ngModel)]="swipecardinholiday"
          class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
        <span class="thai-text text-sm text-slate-700 dark:text-slate-300">Swipe Card in Holiday</span>
      </label>
      <label class="flex items-center gap-2 cursor-pointer">
        <input 
          type="checkbox"
          [(ngModel)]="otoverbefore"
          class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
        <span class="thai-text text-sm text-slate-700 dark:text-slate-300">OT Over Before</span>
      </label>
      <label class="flex items-center gap-2 cursor-pointer">
        <input 
          type="checkbox"
          [(ngModel)]="otoverafter"
          class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
        <span class="thai-text text-sm text-slate-700 dark:text-slate-300">OT Over After</span>
      </label>
      <label class="flex items-center gap-2 cursor-pointer">
        <input 
          type="checkbox"
          [(ngModel)]="otlessbefore"
          class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
        <span class="thai-text text-sm text-slate-700 dark:text-slate-300">OT Less Before</span>
      </label>
      <label class="flex items-center gap-2 cursor-pointer">
        <input 
          type="checkbox"
          [(ngModel)]="otlessafter"
          class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
        <span class="thai-text text-sm text-slate-700 dark:text-slate-300">OT Less After</span>
      </label>
    </div>

    <!-- Loading -->
    <app-loading *ngIf="loading" message="กำลังโหลดข้อมูล..."></app-loading>

    <!-- Data Table -->
    <div *ngIf="!loading && dataShow && dataShow.length > 0" class="data-table">
      <div class="overflow-x-auto">
        <table class="w-full border-collapse">
          <thead class="bg-gray-50 dark:bg-gray-900">
            <tr>
              <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 dark:text-gray-300 uppercase tracking-wider thai-text">Date</th>
              <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 dark:text-gray-300 uppercase tracking-wider thai-text">Forgot Swipe In</th>
              <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 dark:text-gray-300 uppercase tracking-wider thai-text">Forgot Swipe Out</th>
              <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 dark:text-gray-300 uppercase tracking-wider thai-text">Late</th>
            </tr>
          </thead>
          <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
            <tr 
              *ngFor="let element of getPaginatedData()"
              class="hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
              <td class="px-4 py-3 text-sm text-gray-900 dark:text-gray-100">{{ element.dateId }}</td>
              <td class="px-4 py-3 text-sm text-gray-900 dark:text-gray-100">
                <app-icon *ngIf="element.forgotswipein" name="warning" size="sm" color="text-red-600 dark:text-red-400"></app-icon>
              </td>
              <td class="px-4 py-3 text-sm text-gray-900 dark:text-gray-100">
                <app-icon *ngIf="element.forgotswipeout" name="warning" size="sm" color="text-red-600 dark:text-red-400"></app-icon>
              </td>
              <td class="px-4 py-3 text-sm text-gray-900 dark:text-gray-100">
                <app-icon *ngIf="element.late" name="warning" size="sm" color="text-red-600 dark:text-red-400"></app-icon>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Pagination -->
      <div class="pagination-container flex items-center justify-between mt-4 px-4">
        <div class="text-sm text-gray-700 dark:text-gray-300">
          Showing {{ (page - 1) * pageSize + 1 }} to {{ Math.min(page * pageSize, collectionSize) }} of {{ collectionSize }} entries
        </div>
        <div class="flex items-center gap-2">
          <select 
            [(ngModel)]="pageSize"
            (ngModelChange)="page = 1"
            class="px-3 py-1 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <option [value]="10">10</option>
            <option [value]="25">25</option>
            <option [value]="50">50</option>
            <option [value]="100">100</option>
          </select>
          <button
            (click)="page = 1"
            [disabled]="page === 1"
            class="px-3 py-1 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
            First
          </button>
          <button
            (click)="page = page - 1"
            [disabled]="page === 1"
            class="px-3 py-1 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
            Prev
          </button>
          <span class="px-3 py-1 text-sm text-gray-700 dark:text-gray-300">Page {{ page }} of {{ getTotalPages() }}</span>
          <button
            (click)="page = page + 1"
            [disabled]="page >= getTotalPages()"
            class="px-3 py-1 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
            Next
          </button>
          <button
            (click)="page = getTotalPages()"
            [disabled]="page >= getTotalPages()"
            class="px-3 py-1 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
            Last
          </button>
        </div>
      </div>
    </div>

    <!-- No Data -->
    <app-empty-state
      *ngIf="!loading && noData"
      icon="info"
      title="ไม่มีข้อมูล"
      description="ไม่พบข้อมูลการตรวจสอบการลงเวลา">
    </app-empty-state>
  </app-glass-card>
</app-page-layout>
